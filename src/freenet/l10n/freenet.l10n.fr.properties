SecurityLevels.physicalThreatLevel=Vous inquiétez-vous du fait que votre ordinateur puisse être saisi et examiné ?
SecurityLevels.physicalThreatLevelEnd=Vous devriez suivre les précautions d'usage (maintenir à jour, utiliser un antivirus, ne pas ouvrir de fichiers inconnus, etc) ; notez que si votre ordinateur est saisi allumé avec Freenet de lancé, aucune encryption ne vous sauvera.
SecurityLevels.physicalThreatLevelShort=Protection si votre ordinateur est saisi ou volé
SecurityLevels.physicalThreatLevelSwapfile=Nous vous recommandons fortement d'encrypter votre disque dur avec un logiciel tel que ${truecrypt}Truecrypt${/truecrypt} et de choisir BAS. Si vous ne l'avez pas fait, sélectionnez un niveau plus élevé, mais vous devriez désactiver ou encrypter votre swap.
SecurityLevels.physicalThreatLevelSwapfileWindows=Possible avec certaines versions de Windows par la commande suivante : "fsutil behavior set encryptpagingfile 1".
SecurityLevels.setPassword=Créez le mot de passe maître, qui sera utilisé pour protéger les données mises en cache. Plus le mot de passe est long, meilleure est la protection : beaucoup de lettres, de nombres et de ponctuations offrent une meilleure protection.
