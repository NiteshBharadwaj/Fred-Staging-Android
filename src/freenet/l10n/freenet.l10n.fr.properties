Node.acceptSeedConnections=Si activé, le nœud acceptera les connexions des nouveaux nœuds ayant activé l'opennet afin de les aider à se connecter au réseau. N'importe quel nœud connaissant votre référence pourra se connecter, mais seulement pour s'annoncer dans le réseau : il ne pourra faire de requêtes qu'aux nœuds auxquels il sera vraiment connecté (peut-être celui-ci si nous avons besoin de connexions supplémentaires).
Node.acceptSeedConnectionsShort=Etre un seednode ?
Node.alwaysAllowLocalAddresses=Se connecter aux adresses locales ?
Node.alwaysAllowLocalAddressesLong=Si activé, le noeud essaiera de se connecter aux autres en utilisant leur adresse locale (localhost, LAN) en plus de leur adresse publique. Si vous ne l'activez pas, vous pourrez quand même l'activer pour certains de vos Amis (mais pas les Inconnus). Activez ceci si vous voulez vous connecter à des noeuds présents sur votre réseau local, en sachant que des références buggées peuvent vous amener à envoyer des paquets UDP à des machines de votre réseau local.
Node.assumeNATed=Supposer que le port n'est pas transféré.
Node.assumeNATedLong=Le nœud doit-il supposer qu'il est NATé et non transféré, et essayer de se connecter de façon agressive (toutes les 10-30 secondes), quelles que soient les preuves du contraire ?
Node.autoChangeDatabaseEncryption=Chiffrer ou déchiffrer automatiquement le fichier node.db4o au redémarrage du nœud ?
Node.autoChangeDatabaseEncryptionLong=Chiffrer ou déchiffrer automatiquement le fichier node.db4o au démarrage (ou à la première saisie du mot de passe) si le niveau de sécurité a changé ? (La base de données des téléchargements et insertions est chiffrée, à moins que le niveau de sécurité physique ne soit BAS). Cela peut prendre du temps durant le démarrage, mais si l'option n'est pas activée, vous devrez éteindre Freenet, supprimer le fichier node.db4o(.crypt), et redémarrer Freenet, ce qui effacera votre liste de téléchargements/insertions.
Node.bandwidthLimitMustBePositiveOrMinusOne=La limite de bande passante doit être un entier positif ou égal à -1
Node.bindTo=Adresse IP où écouter
Node.bindToLong=Adresse IP où écouter
Node.bwlimitMustBePositive=La limite de bande passante doit être positive
Node.cfgDir=Répertoire de configuration
Node.cfgDirLong=Chemin du répertoire pour la configuration modifiable par l'utilisateur (par exemple le langage).
Node.clientCacheSize=Taille du cache client ?
Node.clientCacheSizeLong=Fixez la taille du cache client. Ceci est utilisé pour mettre en cache les freesites que vous visitez, donc aucune requête ne sera nécessaire la prochaine fois, ils se chargeront alors plus rapidement et votre requête ne sera pas visible sur le réseau. Si le type de cache client est défini sur "none", cette option est ignorée ; si il est défini sur "ram", cette option est l'espace de RAM du cache client (qui fait partie de la limite maximale de mémoire, donc augmentez-la si vous en avez besoin) ; si il est défini sur "salt-hash", cette option est la taille du cache client sur le disque.
Node.clientCacheType=Type du cache client ?
Node.clientCacheTypeLong=En passant cette option à "none", il y aura moins de preuves en cas de saisie de votre ordinateur, mais votre nœud aura besoin de chercher sur le réseau chaque page que vous visitez à chaque fois que vous la visitez, ce qui réduira les performances et rendra vos requêtes plus visibles sur le réseau. Si vous passez cette option à "ram", les pages ne seront mises en cache que jusqu'à l'arrêt de ce nœud Freenet et elles occuperont de la RAM. L'assistant de première mise en fonction du nœud positionne cette option à "salt-hash", ce qui enregistre les freesites visités sur le disque, mais ils peuvent être chiffrés et protégés par mot de passe, en fonction du niveau de sécurité physique (la suppression sécurisée du fichier master.keys efface le contenu du cache client).
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Paramètre de connexion aux seednodes : Ne peut pas être désactivé quand l'opennet est utilisé, vous devez soit désactiver et réactiver l'opennet, soit redémarrer le noeud.
Node.databaseMemory=Mémoire maximum allouée au datastore
Node.databaseMemoryLong=Mémoire maximum allouée aux index du datastore. 0 signifie illimité (soit environ 30% de la mémoire)
Node.deadlockTitle=Blocage sûrement dû à un bug entre la JVM et le noyau
Node.defragDatabaseOnStartup=Défragmenter la base de données des téléchargements au prochain démarrage ?
Node.defragDatabaseOnStartupLong=Si activé, la base de données sera défragmentée durant le prochain démarrage ou après que vous ayez entré le mot de passe.
Node.defragOnce=Défragmenter une fois seulement (régler l'option ci-dessus aussi !)
Node.defragOnceLong=Si cette option et l'option ci-dessus sont activées, nous allons défragmenter au prochain démarrage du nœud, et ensuite désactiver l'option de défragmentation.
Node.disablePHTLS=Désactiver le HTL probabiliste
Node.disablePHTLSLong=Désactiver le HTL probabiliste (ne touchez pas ceci à moins de savoir ce que vous faîtes)
Node.dropPacketEvery=Ignorer un paquet tous les
Node.dropPacketEveryLong=Fréquence à laquelle le noeud ignore les paquets. Option de test permettant aux développeurs de simuler des problèmes de communication. 0 signifie ne pas provoquer d'erreur artificiellement. Ne touchez pas ce paramètre !
Node.enableARKs=Activer les ARKs? (NE PAS DESACTIVER !)
Node.enableARKsLong=Activer les ARKs? (NE PAS DESACTIVER !).
Node.enableOpennetFailed=Le noeud n'est pas parvenu à activer l'opennet, et ne peut pas se connecter à des inconnus. Vous devrez résoudre le problème, signaler le bug, ou vous contentr des connexions aux Amis. Détails : ${message}
Node.enableOpennetFailedTitle=L'activation de l'opennet a échoué
Node.enablePacketCoalescing=Activer la coalescence des paquets ?
Node.enablePacketCoalescingLong=Activer la coalescence de paquets ? Cette option améliore l'utilisation de la bande passante, diminue la consommation CPU et apporte un peu de résistance à l'analyse de traffic, au prix d'une légère latence. Ne la désactivez que si vous savez ce que vous faites.
Node.enablePerNodeFailureTables=Mémoriser les échecs de chaque nœud ?
Node.enablePerNodeFailureTablesLong=Relancer automatiquement le routage vers les noeuds ayant échoué une requète dans les dernières 10 minutes ?
Node.enableSwapQueueing=Mise en file des requètes de permutation ? (NE PAS DESACTIVER !)
Node.enableSwapQueueingLong=Activer la mise en file des requètes de permutation ? (NE PAS DESACTIVER !)
Node.enableSwapping=Activer les permutations de positions ? (NE PAS DESACTIVER !)
Node.enableSwappingLong=Activer les permutations de positions ? (NE PAS DESACTIVER ! Ce n'est utile que dans certaines simulations).
Node.enableULPRDataPropagation=Activer la propagation des ULPR ?
Node.enableULPRDataPropagationLong=Quand une clé est trouvée, la propager rapidement aux noeuds qui l'avaient demandée ? (Ultra-Lightweight Persistent Requests).
Node.errorApplyingConfig=Erreur dans la nouvelle configuration : ${error}
Node.failedToRenameDecrypting=Le noeud n'a pas été capable de renommer la base de données de file d'attente des téléchargements de ${fromfile} à ${tofile} durant le décodage. La base de données des téléchargements ne sera accessible qu'après renommage manuel.
Node.failedToRenameDecryptingTitle=Echec de renommage de la base de données des téléchargements durant le décodage, la base de données des téléchargements est hors-ligne
Node.failedToRenameEncrypting=Le noeud a été incapable de renommer la base de données de file d'attente des téléchargements de ${fromfile} à ${tofile} durant l'encryption. La base de données des téléchargements ne sera accessible qu'après renommage manuel.
Node.failedToRenameEncryptingTitle=Echec de renommage de la base de données des téléchargements durant l'encryption, la base de données des téléchargements est hors-ligne.
Node.forceBigShrink=Faire les grands redimensionnements de store immédiatement (uniquement pour les stores de type bdbje-index)
Node.forceBigShrinkLong=Faire les redimensionnements de store (plus de 10%) immédiatement (plutôt que d'attendre le prochain redémarrage). Le redimensionnement à chaud ne préserve pas les données utilisées récemment, il n'est donc pas recommandé. N'utilisez ceci que si vous avez besoin d'un résultat immédiat. Applicable uniquement aux stores de type bdbje-index.
Node.inBWLimit=Limite de téléchargement (octet/seconde)
Node.inBWLimitLong=Limite de téléchargement (octets/seconde); le noeud essaiera de ne pas la dépasser ; -1 correspond à 4x la limite d'upload
Node.invalidStoreSize=Le store doit faire au moins 32Mo
Node.l10nLanguage=Langue utilisée pour afficher les messages
Node.l10nLanguageLong=Le paramètre change la langue d'affichage des messages. Certaines chaînes ne seront traduites qu'au prochain redémarrage.
Node.masterKeyFile=Chemin du fichier de clés maître (master.keys).
Node.masterKeyFileLong=Nom de fichier de clés maître. (master.keys par défaut.) Il contient les clés de chiffrement du cache des freesites visités récemment (client cache), de la liste des téléchargements etc. Il peut être protégé par mot de passe en fonction du niveau de sécurité physique, mais supprimer de façon sécurisée ce fichier de clés rendra inutilisable les fichiers chiffrés grâce aux clés qu'il contient, même avec le mot de passe correct.
Node.maxHTL=HTL maximum
Node.maxHTLLong=HTL maximum (RESERVE AUX DEVELOPPEURS !)
Node.maxOpennetPeers=Nombre maximum de liens Opennet
Node.maxOpennetPeersLong=Nombre maximum de liens Opennet (doit être compris entre 0 et 20 inclus, les connexions darknet seront soustraites de ce total)
Node.maxOpennetPeersMustBeTwentyOrLess=Vingt ou moins
Node.mustBePositive=Cette valeur doit être positive
Node.nodeDir=Dossier du noeud
Node.nodeDirLong=Dossier où placer la liste des noeuds
Node.nodeName=Nom de ce noeud freenet
Node.nodeNameLong=Nom du noeud. Seuls les noeuds Amis pourront le voir.
Node.notEnoughSpaceToAutoDecrypt=Il n'y a pas assez d'espace libre, donc la liste des téléchargements n'a pas été déchiffrée. Votre noeud sera légèrement plus lent, mais ce n'est probablement pas un problème. Vous pouvez arrêter votre nœud et supprimer le fichier ${file} si vous voulez supprimer le contenu de la base de données des téléchargements, ou libérer de l'espace disque ${size} et redémarrer Freenet.
Node.notEnoughSpaceToAutoDecryptTitle=Espace disque insuffisant pour déchiffrer la liste des téléchargements !
Node.notEnoughSpaceToAutoEncrypt=Il n'y a plus assez d'espace libre, donc la liste des téléchargements/insertions n'a pas été chiffrée. Si votre nœud est saisi ou volé, des attaquants vont pouvoir voir ce que vous avez téléchargé ! Vous devriez libérer suffisamment d'espace disque pour la migration (${size}) et redémarrer, ou supprimer de façon sécurisée le fichier ${file} (arrêtez le nœud d'abord), ou passez le niveau de sécurité physique à BAS si vous n'avez pas besoin de chiffrement.
Node.notEnoughSpaceToAutoEncryptTitle=Espace disque insuffisant pour chiffrer la liste des téléchargements !
Node.notUsingSunVM=Vous essayez de faire tourner le noeud sur une JVM différente de celle de Sun/Oracle : ${vendor} ${version}. Ce n'est pas recommandé. Veuillez télécharger Java depuis http://www.java.com/getjava/ si possible.
Node.notUsingSunVMShort=Freenet fonctionne avec une JVM qui n'est pas celle de Sun/Oracle. Ce n'est pas recommandé. Veuillez installer la dernière JVM de Sun/Oracle.
Node.notUsingSunVMTitle=Vous n'utilisez pas la JVM de Sun/Oracle
Node.notUsingWrapper=Vous faites fonctionner le nœud sans le wrapper. Ce n'est pas recommandé car le nœud ne sera pas capable de redémarrer lors des mises à jour automatiques ou lors d'un plantage de la JVM. De plus, il ne pourra pas générer de dump en cas de problème, ce qui complique le débugage.
Node.notUsingWrapperShort=Freenet fonctionne sans wrapper. Ce n'est pas recommandé.
Node.notUsingWrapperTitle=Wrapper non utilisé !
Node.oneConnectionPerIP=N'autoriser qu'une seule connexion par adresse IP ?
Node.oneConnectionPerIPLong=Ne pas autoriser plus d'une connexion par adresse IP ? Cela rendra les choses un peu plus difficile pour un attaquant qui essaierait de se connecter plusieurs fois à vous sous des identitiés différentes, dans le but de nuire à votre anonymat. Cela évite également d'être connecté en même temps par le darknet et par l'opennet à un même noeud.
Node.openJDKMightBeVulnerableXML=Mettez à jour Java ! Votre version de Java peut être vulnérable à des failles de sécurité importantes (contacter un serveur distant pour connaître votre adresse IP, ce qui détruit votre anonymat). Malheureusement, il est difficile à Freenet de détecter si cela est corrigé ou pas. Si vous n'êtes pas sûr, n'utilisez ni Thaw ni Freetalk tant que vous n'avez pas mis à jour Java (probablement via les mises à jour automatiques de votre ordinateur) et redémarré Freenet et Thaw.
Node.opennetEnabled=Activer le mode peu sécurisé (connexion automatique à des nœuds inconnus) ?
Node.opennetEnabledLong=Activer le mode peu sécurisé (Opennet) ? Si vous faites cela, votre nœud échangera automatiquement des références avec des Inconnus (inconnu, par opposition aux amis). Cela implique que n'importe qui peut savoir que vous possédez un nœud Freenet et que certaines attaques seront plus faciles. Si vous connaissez suffisamment de personnes utilisant Freenet, vous devriez établir des connexions de confiance (Amis) avec eux et désactiver cette fonction.
Node.opennetPort=Port opennet (UDP)
Node.opennetPortLong=Le port UDP utilisé par le noeud pour communiquer avec les autres noeuds inconnus (noeuds opennet). Il doit être routé si possible. Nous utilisons un port séparé pour le darknet (noeuds amis).
Node.outBWLimit=Limite d'upload (octet/seconde)
Node.outBWLimitLong=Limite d'upload (octet/seconde); le noeud ne devrait jamais la dépasser
Node.paddDataPackets=Ajouter un volume aléatoire de données aux paquets envoyés ? (LISEZ L'AVERTISSEMENT !)
Node.paddDataPacketsLong=Ajouter un volume aléatoire de données aux paquets envoyés ? Sur un noeud, désactiver cette option est mauvais pour la sécurité ; si une portion importante du réseau le fait, nous devenons plus vulnérables aux attaques passives. Cependant, cela devrait améliorer les performances, en particulier le pourcentage d'envoi utile. Vous êtes prévenu !
Node.passOpennetPeersThroughDarknet=Relayer les références opennet à travers les connexions darknet ?
Node.passOpennetPeersThroughDarknetLong=Si activé, les références opennet (JAMAIS votre référence darknet) seront relayées à travers nos Amis (connexions darknet). Cela permet à un noeud (le votre ou celui de vos Amis) d'obtenir des connexions opennet à partir de ses connexions darknet. C'est utile car cela nous permet de retrouver de nouvelles connexions opennet quand on les a toutes perdues suite à un arrêt prolongé du noeud. Cependant, cela rend l'analyse de traffic légèrement plus facile ; désactivez-le si vous êtes parano.
Node.pleaseSetPeersVisibilityAlertTitle=Veuillez sélectionner le mode de visibilité pour tes amis
Node.pluginDir=Répertoire des plugins
Node.pluginDirLong=Chemin du répertoire des plugins.
Node.port=Numéro de port FNP (UDP)
Node.portLong=Port UDP des communications inter-noeuds (Freenet Node Protocol)
Node.publishOurPeersLocation=Devons nous envoyer la position de nos Amis à nos Amis ?
Node.publishOurPeersLocationLong=Devons-nous envoyer la position de nos Amis à nos Amis ? Cela aide le routage mais donne des informations à un attaquant potentiel.
Node.routeAccordingToOurPeersLocation=Devons nous utiliser la position des Amis de nos Amis pour le routage ?
Node.routeAccordingToOurPeersLocationLong=Devons nous utiliser la position des Amis de nos Amis pour le routage ? Cela aide le routage mais pourrait aider un attaquant potentiel.
Node.runDir=Répertoire système de Freenet
Node.runDirLong=Chemin du répertoire système de Freenet. Il peut être supprimé/nettoyé quand Freenet n'est pas en fonctionnement.
Node.skipWrapperWarning=Shunter l'avertissement "n'utilise pas le wrapper" ?
Node.skipWrapperWarningLong=Si oui, l'avertissement "n'utilise pas le wrapper" ne sera plus affiché. Notez que cela masque uniquement le message à compter du redémarrage suivant.
Node.slashdotCacheLifetime=Pendant combien de temps les données du cache des requêtes récentes doivent être conservées ?
Node.slashdotCacheLifetimeLong=Pendant combien de temps les données du cache des requêtes récentes doivent-elles être conservées (en millisecondes) ? Notez que cela durera plus longtemps en cas d'arrêt du nœud de toute manière.
Node.slashdotCacheSize=Taille maximale du cache des requêtes récentes.
Node.slashdotCacheSizeLong=Taille maximum du cache des requêtes récentes (notez qu'il y a aussi une limite de temps).
Node.storeBloomFilterCounting=Utiliser un filtre de Bloom ?
Node.storeBloomFilterCountingLong=Utiliser un filtre de Bloom sur 2 bits ? (ne touchez à celà que si vous savez ce que vous faites)
Node.storeBloomFilterSize=Taille (totale) du filtre de Bloom en octets
Node.storeBloomFilterSizeLong=Taille (totale) du filtre de Bloom. Habituellement 1/2048ème de la taille du datastore suffit largement. Mettez à zéro pour désactiver le filtre de Bloom. Mettez à -1 pour remettre par défaut.
Node.storeDirectory=Dossier du store
Node.storeDirectoryLong=Dossier où placer le store
Node.storeMaxMemTooHigh=Vous ne voulez sûrement pas donner plus de 80% de votre mémoire à BDB !
Node.storePreallocate=Préallouer l'espace pour le datastore
Node.storePreallocateLong=Préallouer l'espace du datastore
Node.storeSaltHashMigrated=La migration du datastore est terminée ! Vous pouvez maintenant effacer les fichiers de l'ancien datastore:
Node.storeSaltHashMigratedShort=La migration du datastore est terminée !
Node.storeSaltHashResizeOnStart=Redimentionner le store au démarrage (salt-hash uniquement)
Node.storeSaltHashResizeOnStartLong=Redimentionner le store au démarrage du noeud (salt-hash uniquement). Si activé, le noeud terminera le redimentionnement pendant le démarrage. C'est beaucoup plus rapide que de le faire "à chaud", maid le noeud ne sera pas disponnible avant un moment.
Node.storeSize=Taille du store en octets
Node.storeSizeLong=Taille du store en octets
Node.storeType=Type de store (NE PAS CHANGER)
Node.storeTypeLong=Type du datastore. Actuellement, ça peut être salt-hash (EXPERIMENTAL, une table de hashage sur disque avec filre de Bloom), bdb-index (STABLE, utilisation d'un BerkeleyDBFreenetStore pour stocker l'index, et de fichiers pour les données), ou ram (POUR TEST UNIQUEMENT, index et données sont stockés en mémoire). Utilisez ram uniquement si vous savez ce que vous faites et avez suffisamment de RAM pour stocker toutes les données (tout sera perdu à l'arrêt du noeud) ! Les changements ne seront appliqués qu'après le redémarrage de Freenet.
Node.sunJVMxmlRemoteCodeExec=Votre version de Java est vulnérable à d'importantes failles de sécurité (exécution de scripts interrogeant un serveur, détruisant votre anonymat). Vous devez mettre à jour Java vers la version 5 update 20 ou la version 6 update 15 ou des versions supérieures dès que possible. En attendant, Freenet a désactivé des plugins basés sur XML, mais ceci inclut des plugins de recherches ou de discussions, donc vous devriez mettre à jour Java rapidement. Voir http://www.cert.fi/en/reports/2009/vulnerability2009085.html (lien public !) pour des détails. De plus, s'il vous plaît, n'utilisez ni Thaw, ni Freetalk. Le plugin UPnP est toutefois actif, ceci représente un risque si des personnes mal intentionnées sont connectées à votre réseau local (LAN), mais sans lui, Freenet ne sera pas capable de découvrir votre IP publique (et de gérer le NAT), et nous aurons d'importants problèmes.
Node.sunJVMxmlRemoteCodeExecTitle=Mettez immédiatement à jour Java ! Freenet a désactivé d'importantes fonctions, notamment la fonction de recherche, pour limiter les dommages dus aux sévères vulnérabilités de votre JVM ! S'il vous plaît, N'UTILISEZ PAS THAW OU FREETALK, et si vous avez des utilisateurs à qui vous ne faites pas entièrement confiance sur votre réseau privé (LAN), s'il vous plaît, ARRETEZ FREENET IMMEDIATEMENT !
Node.swapRInterval=Intervalle entre les demandes de permutation (ms)
Node.swapRIntervalLong=Intervale entre chaque demande de permutation, en millisecondes. Laissez tel quel !
Node.throttleLocalTraffic=Limiter le traffic local ?
Node.throttleLocalTrafficLong=Contrôler le traffic local ? Si activé, le traffic à destination du réseau local et de la machine elle-même seront limités.
Node.tooSmallMTU=MTU trop faible
Node.tooSmallMTULong=Le MTU de votre connexion est de ${mtu} octets. Freenet a besoin d'un MTU de ${minMTU} au moins pour fonctionner correctement : les connexions seront lentes et peu fiables. Corrigez ce problème si possible.
Node.tooSmallMTUShort=Problèmes de connexion : Le MTU de votre connexion est trop faible pour Freenet. Attendez-vous à des problèmes.
Node.useSlashdotCache=Mettre en cache toutes les requêtes pour 30 minutes ?
Node.useSlashdotCacheLong=Les requêtes avec un haut HTL ne seront pas enregistrées dans le datastore. Si cette option est activée, elles seront enregistrées dans un cache spécifique aux requêtes récentes, un cache spécial court-terme. Si cette option est inactive, seules les réponses ULPR seront enregistrées dans ce cache.
Node.userDir=Répertoire de données utilisateur
Node.userDirLong=Chemin du répertoire pour les données utilisateur (par exemple marque-page, liste de téléchargement).
Node.withAnnouncement=S'annoncer aux seednodes ? (Ne changez cela que si vous savez ce que vous faites)
Node.withAnnouncementLong=Laisser le noeud s'annoncer aux seednodes ? Pour vous connecter à l'opennet (le réseau des inconnus auquel Freenet se connecte dans les modes de sécurité réseau bas et normal), vous contactez des noeuds publics choisi dans une liste fournie avec Freenet. Ce n'est pas très sécurisé, mais si vous utilisez l'opennet, vous en avez probablement besoin : si votre noeud est arrêté un moment, surtout s'il est NATé et/ou change d'adresse IP, il aura besoin de s'annoncer à nouveau. Si vous voulez plus de sécurité, vous devez vous connecter à vos amis et passer le niveau de sécurité réseau à HAUT.
Node.writeLocalToDatastore=Écrire les requêtes locales et voisines dans le datastore ?
Node.writeLocalToDatastoreLong=Écrire les données reçues par des requêtes avec un haut HTL (de votre nœud local ou de vos voisins) dans le datastore persistant principal. Il est fortement recommandé de laisser cette option désactivée, sauf si vous ne craignez pas les conséquences d'une saisie de votre datastore ou des attaques par probabilité ou par latence. Cette option sera activée par défaut seulement si le niveau de sécurité réseau et le niveau de sécurité physique sont chacun à BAS.
NodeClientCore.alwaysCommit=Synchroniser après chaque travaux de base de données ?
NodeClientCore.alwaysCommitLong=Si cette option est désactivée, nous enregistrons la base de données vers le disque toutes les 30 seconds. Si elle est active nous enregistrons la base de données après chaque travaux de la base de données. Ceci va réduire les performances, mais va assurer qu'aucun process n'est perdu sur un arrêt inattendu, et réduira sensiblement la consommation mémoire. Normalement cette option devrait être désactivé pour réduire les accès disque.
NodeClientCore.couldNotFindOrCreateDir=Impossible de trouver ou de créer le dossier
NodeClientCore.downloadAllowedDirs=Les dossiers de téléchargement autorisés sont
NodeClientCore.downloadAllowedDirsLong=Liste de dossiers (séparés par des ';') où le téléchargement est autorisé. "downloads" correspond au dossier de téléchargement, laissez-la vide pour n'autoriser aucun téléchargement sur le disque dur, "all" autorise les téléchargements partout !
NodeClientCore.downloadsDir=Réperoire de téléchargement
NodeClientCore.downloadsDirLong=Dossier où sauvegarder les fichiers téléchargés par défaut
NodeClientCore.encryptPersistentTempBuckets=Chiffrer les fichiers temporaires persistants ? NE PAS TOUCHER !
NodeClientCore.encryptPersistentTempBucketsLong=Chiffre les fichiers temporaires persistants ? Dans certains cas (si votre disque et votre swap sont chiffrés), ce n'est peut-être pas nécessaire. NE PAS TOUCHER, SAUF SI VOUS SAVEZ CE QUE VOUS FAITES !
NodeClientCore.encryptTempBuckets=Chiffrer les fichiers temporaires ? NE PAS TOUCHER !
NodeClientCore.encryptTempBucketsLong=Chiffrer les fichiers temporaires ? Dans certains cas (si votre disque et votre swap sont chiffrés), ce n'est peut-être pas nécessaire. NE PAS TOUCHER, SAUF SI VOUS SAVEZ CE QUE VOUS FAITES !
NodeClientCore.fileForClientStats=Fichier où stocker les statistiques des clients
NodeClientCore.fileForClientStatsLong=Fichier où stocker les statistiques de transfert (utilisées pour décider à quelle fréquence envoyer les requètes)
NodeClientCore.maxArchiveSize=Taille maximum d'une archive
NodeClientCore.maxArchiveSizeLong=Taille maximum d'une archive
NodeClientCore.maxRAMBucketSize=Taille maximum d'un bloc en mémoire
NodeClientCore.maxRAMBucketSizeLong=Taille maximale de fichier en mémoire (les fichiers plus gros seront stockés sur disque)
NodeClientCore.maxUSKFetchers=Nombre maximum de récupérateurs d'USK
NodeClientCore.maxUSKFetchersLong=Nombre maximum de récupérateurs d'USK
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Doit être supérieur à zéro
NodeClientCore.movingTempDirOnTheFlyNotSupported=Déplacer le dossier temporaire à la volée n'est pas possible pour le moment
NodeClientCore.persistentTempDir=Dossier pour les fichiers temporaires persistants
NodeClientCore.persistentTempDirLong=Dossier où placer les fichiers temporaires persistants
NodeClientCore.ramBucketPoolSize=Quantité de RAM dédiée aux fichiers temporaires
NodeClientCore.ramBucketPoolSizeLong=Quantité de RAM dédiée aux fichiers temporaires. Economisez de la mémoire ou des E/S.
NodeClientCore.startingUp=Veuillez laisser un peu de temps à Freenet pour terminer son démarrage. En attendant, certaines choses ne marcheront pas et le nœud sera plus lent que la normale.
NodeClientCore.startingUpShort=Freenet est en train de démarrer, certaines choses peuvent ne pas marcher et le noeud peut être lent.
NodeClientCore.startingUpTitle=Freenet est en train de démarrer
NodeClientCore.tempDir=Dossier des fichiers temporaires
NodeClientCore.tempDirLong=Nom du dossier où mettre les fichiers temporaires
NodeClientCore.uploadAllowedDirs=Dossiers d'où l'upload est autorisé
NodeClientCore.uploadAllowedDirsLong=Liste de dossiers (séparés par des ';') d'où l'upload est autorisé. Laissez-la vide pour n'autoriser aucun upload depuis le disque dur, "all" autorise l'upload de n'importe où (y compris les fichiers systèmes, etc.)
NodeIPDectector.inclLocalAddress=Inclure les adresses locales dans la référence
NodeIPDectector.inclLocalAddressLong=Choisir d'inclure les adresses locales (LAN et localhost) dans votre référence. Ceci n'est utile que si les deux noeuds active les références respectives avec allowLocalAddresses=true (utilisez la page Amis en mode avancé pour pouvoir configurer cela).
NodeIPDectector.ipOverride=Adresse IP forcée
NodeIPDectector.ipOverrideLong=Adresse IP forcée (rarement nécessaire) - remplissez ceci si vous avez une adresse IP statique ou un nom de domaine (comme dyndns), et que vous êtes derrière un pare-feu.
NodeIPDectector.tempAddressHint=Adresse IP temporaire
NodeIPDectector.tempAddressHintLong=Indication temporaire de votre adresse IP; supprimée après usage
NodeIPDetector.maybeSymmetric=Il semble que votre noeud soit derrière un NAT symétrique. Vous risquez d'avoir des problèmes de connexion. Si vous êtes derrière un NAT symétrique, vous ne pourrez probablement vous connecter qu'à des gens ayant une connexion directe à internet.
NodeIPDetector.maybeSymmetricShort=Problèmes de connexion : Vous êtes peut-être derrière un NAT symétrique.
NodeIPDetector.maybeSymmetricTitle=Problèmes de connexion
NodeIPDetector.unknownHostErrorInIPOverride=Hôte inconnu : ${error}
NodeStat.aggressiveGC=Modificateur aggressiveGC
NodeStat.aggressiveGCLong=Autorise l'utilisateur à régler le délai entre le nettoyage de la mémoire (GC) et la fin forcée. CECI NE DEVRAIT PAS ETRE CHANGE à mois de savoir ce que vous faites ! -1 signifie : désactiver l'appel à System.gc() et System.runFinalization()
NodeStat.freeHeapBytesThreshold=Limite d'octets libres dans la pile
NodeStat.freeHeapBytesThresholdLong=Le noeud essaiera de rester au dessus de cette limite en refusant de nouvelles requètes
NodeStat.freeHeapPercentThreshold=Pourcentage de la pile libre
NodeStat.freeHeapPercentThresholdLong=Le noeud essaiera de garder son pourcentage de pile (ou nombre d'octets libres dans la pile) au dessus de cette limite en refusant les nouvelles requètes
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Traiter les requètes locales comme les requètes distantes au niveau de la limitation de bande passante ?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Activer ceci réduira significativement la bande passante afin d'être mieux protégé contre les attaques par timing (le plus souvent, vous n'avez pas à vous en inquiéter car les attaques par corrélation sont plus faciles)
NodeStat.maxPingTime=Ping maximum ?
NodeStat.maxPingTimeLong=Freenet rejettera toutes les requêtes si le ping moyen à ses pairs dépasse ce seuil. Le temps de ping constitue un indicateur fiable de la charge du réseau et du système, mais si votre connexion Internet est anormalement lente, vous devriez augmenter cette option. (En millisecondes.)
NodeStat.memCheck=Activer le test de la mémoire
NodeStat.memCheckLong=Activer le test de la mémoire (inscrit un message dans le journal, indispensable à la prise en compte de aggressiveGCModificator !)
NodeStat.statsPersister=Fichier de statistiques du noeud
NodeStat.statsPersisterLong=Fichier où stocker les statistiques du nœud (pas des clients, elles sont utilisées pour décider d'accepter ou refuser des requêtes, ne les supprimez pas)
NodeStat.subMaxPingTime=Commencer à rejeter les requêtes à quel ping ?
NodeStat.subMaxPingTimeLong=Freenet va commencer à rejeter certaines requêtes quand le ping moyen à ses pairs atteindra cette limite. Augmentez-la si votre connexion Internet est anormalement lente. (En millisecondes.)
NodeStat.threadLimit=Limite de processus
NodeStat.threadLimitLong=Le noeud essaiera de limiter son nombre de processus à cette valeur en refusant de nouvelles requètes
