SecurityLevels.warningMaximumWillDeleteQueue=Attention : Freenet va supprimer votre liste de téléchargements/insertions au prochain démarrage si vous sélectionnez ce niveau de sécurité.
SecurityLevels.warningWillDecrypt=Attention : Freenet ne déchiffrera pas votre base de données des téléchargements/insertions (node.db4o) tant que vous n'aurez pas redémarré le noeud. En attendant, Freenet va continuer à utiliser la base de données chiffrée (node.db4o.crypt), donc il sera légèrement plus lent.
SecurityLevels.warningWillEncrypt=Attention : Freenet ne chiffrera pas votre base de données des téléchargements/insertions (node.db4o) tant que vous n'aurez pas redémarré votre noeud et entré votre nouveau mot de passe une nouvelle fois. Tant que votre base de données reste en format texte, elle est lisible si votre ordinateur est saisi ou volé.
SecurityLevels.warningWontDecrypt=Attention : la base de données des téléchargements (node.db4o) restera chiffrée parce que Freenet est configuré pour ne pas la chiffrer/déchiffrer automatiquement. Donc Freenet va continuer à utiliser la base de données chiffrée, ce qui sera plus lent.
SecurityLevels.warningWontEncrypt=Attention : la base de données des téléchargements/insertions (node.db4o) ne sera pas chiffrée puisqu'elle ne l'est pas actuellement, et que Freenet est configuré pour ne pas la chiffrer/déchiffrer automatiquement. Donc vos téléchargements et insertions seront lisibles si votre ordinateur est saisi ou volé.
SecurityLevels.wrongOldPassword=Le mot de passe entré n'est pas correct. Si vous avez perdu le mot de passe, vous pouvez supprimer le fichier master.keys pour créer un nouveau mot de passe, mais vous perdrez toutes les données protégées par ce mot de passe. En particulier, le cache des freesites récemment visités et la liste des téléchargements.
SecurityLevels.networkThreatLevel.darknetExplain=Je connais au moins 3 personnes (plus de 10 pour de bonnes performances) qui utilisent déjà Freenet : se connecter uniquement à des amis.
SecurityLevels.networkThreatLevel.darknetLabel=Mode darknet (connexion aux amis seulement)
SecurityLevels.networkThreatLevel.opennetExplain=Je ne connais personne qui utilise déjà Freenet : se connecter aux autres noeuds Freenet automatiquement.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Ajouter comme amis des gens que vous ne connaissez pas en dehors de Freenet n'améliorera pas votre sécurité et réduira les performances !
SecurityLevels.networkThreatLevel.opennetIntro=Connaissez-vous personnellement quelqu'un qui utilise déjà Freenet ? Si vous connaissez au moins 3 personnes qui utilisent déjà Freenet, vous pouvez activer le mode darknet, Freenet ne se connectera alors qu'à vos amis, augmentant fortement la sécurité. Toutefois, si vous ne connaissez personne déjà sur Freenet, ou si vous voulez une performance maximale, vous devriez activer le mode opennet, Freenet se connectera alors automatiquement aux autres noeuds Freenet hébergés par des inconnus.
SecurityLevels.networkThreatLevel.opennetLabel=Mode opennet (connexion aux amis et aux inconnus)
SecurityLevels.networkThreatLevel.choice.HIGH=Je veux rendre très difficile la surveillance de mes communications, ou je m'inquiète que les fournisseurs d'accès internet essaient de bloquer Freenet.
SecurityLevels.networkThreatLevel.choice.LOW=Je me fiche d'être surveillé et je veux des performances maximales.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Je compte accéder à des informations qui pourraient me faire arrêter, emprisonner, ou pire. Je comprends que Freenet est expérimental et ne peut pas garantir la sécurité contre certaines attaques, mais j'accepte ce risque comparé aux alternatives.
SecurityLevels.networkThreatLevel.choice.NORMAL=Je vis dans un pays relativement libre, mais je veux rendre difficile la surveillance de mes communications.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet se connectera uniquement à vos Amis, donc ${bold}vous devez avoir des Amis qui utilisent Freenet pour utiliser ce mode${/bold}. Freenet sera lent si vous n'avez pas au moins 5 à 10 Amis, et ne fonctionnera pas du tout si vous n'en avez pas.
SecurityLevels.networkThreatLevel.desc.LOW=On pourrait découvrir votre identité assez facilement !
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet sera ${bold}significativement${/bold} plus lent qu'en mode HAUT, et ${bold}vous devez avoir des amis utilisant Freenet pour utiliser ce mode${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet sera raisonnablement prudent pour protéger votre anonymat, au prix d'un peu de performance. Freenet se connectera automatiquement à des inconnus. Nous vous recommandons de vous connecter à des Amis et de passer en mode HAUT.
