PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Ces noeuds nous ont dit qua la clé était compromise mais sont déconnectés depuis. Impossible de récupérer le certificat de révocation :
PeersSayKeyBlownAlert.failedFetch=Votre nœud n'est pas parvenu à télécharger le certificat de révocation. Cela peut venir d'une attaque contre vous visant à vous faire installer une mise à jour frauduleuse, ou alors que les noeuds auxquels vous êtes connectés mentent à propos de la validité de la clé. Veuillez contacter un développeur ou un autre utilisateur de Freenet afin de tirer les choses au clair.
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Ces noeuds prétendent que la clé est compromise mais sont incapables de présenter le certificat de révocation :
PeersSayKeyBlownAlert.fetching=Votre noeud essaie de récupérer le certificat de révocation pour avoir plus de détails.
PeersSayKeyBlownAlert.intro=Au moins un des noeuds auxquels vous êtes connecté affirme que la clé de mise à jour est compromise ! Cela signifie qu'il est possible qu'un attaquant connaisse la clé du système de mise à jour automatique et l'utilise pour essayer de vous pirater (si vous acceptez la mise à jour) ! Le système de mise à jour automatique a été désactivé. Il est aussi possible que ces noeuds mentent délibérément.
