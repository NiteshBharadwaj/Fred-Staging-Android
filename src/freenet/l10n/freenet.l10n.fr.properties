FileInsertWizardToadlet.insertRandom=Ceci est plus sûr qu'avec la première option, mais les clés seront différentes à chaque fois que vous ou quelqu'un d'autre réinsèrerez la clé. Utilisez ceci si vous êtes la source originale de données sensibles.
