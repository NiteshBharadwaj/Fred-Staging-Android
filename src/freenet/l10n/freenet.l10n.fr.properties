SecurityLevels.enterPassword=Entrez le mot de passe maître pour activer l'accès aux téléchargements/insertions et pour améliorer la performance en activant le cache des freesites récemment visités.
SecurityLevels.enterPasswordTitle=Entrez le mot de passe maître pour accéder aux données mises en cache, et à la liste des téléchargements/insertions
SecurityLevels.fewConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter la baisse de performance et le fait que Freenet ne fonctionne pas quand mes Amis sont déconnectés.
SecurityLevels.fewConnectedFriendsWarning=Vous avez seulement ${connected} amis connectés en ce moment, et vous avez ${added} amis en tout. Si vous passez le niveau de sécurité réseau à haut ou maximum, Freenet se connectera seulement à vos Amis, réduisant significativement vos performances, et si vos Amis sont tous déconnectés vous ne pourrez pas vous connecter du tout. Remarquez que les Amis doivent être des gens que vous connaissez et à qui vous faites confiance pour qu'il y ait un gain de sécurité, et qu'il vous faudra 5 à 10 Amis connectés pour avoir de bonnes performances. Etes vous sûr ?
SecurityLevels.maxSecurityYouNeedFriends=${bold}Vous devez connaitre au moins une personne qui utilise Freenet${/bold}, 3 de préférence, 5 à 10 pour de bonnes performances. Vous devez les ajouter sur votre page Amis. Il faut que ce soit des gens que vous connaissez et à qui vous faites confiance.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Oui je veux activer le niveau de sécurité maximal, je comprends que Freenet est encore expérimental et qu'il est peut-être encore possible de me suivre, et que ce paramètre va réduire les performances de façon spectaculaire !
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENTION :${/bold} Vous êtes sur le point d'activer le niveau de sécurité réseau maximal ! Cela va ${bold}significativement${/bold} ralentir Freenet ! Ne faites cela que si vous avez vraiment besoin de cette sécurité !
SecurityLevels.networkThreatLevel=De quelle sécurité avez-vous besoin contre les fournisseurs d'accès Internet, les entreprises, les gouvernements, les gamins qui s'ennuient, etc... qui essaieraient de surveiller votre activité sur Freenet ?
SecurityLevels.networkThreatLevelConfirmTitle=ATTENTION : Passage de la sécurité réseau à ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Je suis sûr, je veux plus de vitesse et je me fiche qu'on puisse savoir ce que je fais avec Freenet !
SecurityLevels.networkThreatLevelLowWarning=Vous êtes sur le point de descendre le niveau de sécurité réseau à bas. Ca veut dire qu'il sera facile d'attaquer votre anonymat depuis Internet. Etes-vous sûr ?
SecurityLevels.networkThreatLevelShort=Protection contre un étranger vous attaquant par Internet.
SecurityLevels.newPasswordLabel=Nouveau mot de passe :
SecurityLevels.noConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter que Freenet ne fonctionne que quand mes Amis seront connectés.
SecurityLevels.noConnectedFriendsWarning=Vous n'avez aucun Amis connecté, bien que vous ayez ajouté ${added} amis. SI vous passez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez vous connecter à Freenet que quand vos amis seront connectés, ce qu'ils ne sont pas en ce moment. Vous devriez ajouter d'autres Amis, n'utilisez Freenet que quand vos amis sont connectés ou éviter le niveau de sécurité haut. Remarquez que pour qu'il y ait un gain de sécurité, vos Amis doivent être des gens que vous connaissez et à qui vous faites confiance, et qu'il vous en faute 5 à 10 connectés en permanence. Etes-vous sûr ?
SecurityLevels.noFriendsCheckbox=Je suis sûr, activez le haut niveau de sécurité réseau, je vais ajouter des Amis dès que possible.
SecurityLevels.noFriendsWarning=Vous n'avez ajouté aucun Ami. Si vous mettez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez pas vous connecter à Freenet avant d'avoir au moins un Ami connecté ! Remarquez que pour avoir un gain de sécurité, il faut que ce soit des gens que vous connaissez et en qui vous avez confiance, et qu'il vous en faudra 5 à 10 connectés en permanence pour avoir de bonnes performances. Etes-vous sûr ?
