FirstTimeWizardToadlet.pluginsLong=Les plugins sont des extensions optionnelles pour Freenet, qui l'améliorent ou qui lui apportent des fonctionnalités supplémentaires. Certains plugins peuvent poser des problèmes de sécurité pour quelques utilisateurs. Voir ci-dessous.
