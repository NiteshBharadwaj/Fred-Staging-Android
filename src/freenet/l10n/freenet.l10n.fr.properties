DarknetAddRefToadlet.explainBox1=Vous pouvez améliorer la sécurité de Freenet en vous connectant à vos amis. Il s'agit de personnes que vous connaissez qui utilisent également Freenet. Il peux s'agir de connaissance en ligne, mais n'ajoutez pas de connexions avec un total inconnu, ceci ne va pas améliorer la sécurité et va causer d'avantage de problèmes au réseau si un grand nombre de personnes agissent ainsi. Lorsque vous aurez suffisamment d'amis, au moins 5 qui sont en ligne en même temps, vous pourrez augmenter votre niveau de sécurité réseau au maximum, et ne vous connecter qu'à des amis, ceci est appelé le "mode Darknet". Ceci rend beaucoup plus difficile à un attaquant de simplement savoir que vous utilisez Freenet, et rend la plupart des attaques contre l'anonymat beaucoup plus difficile à réaliser.
DarknetAddRefToadlet.explainBox2=Pour pouvoir vous connecter à un ami vous avez besoin d'échanger avec lui les références de vos nodes. Une référence de node est un petit fichier qui contient les informations dont a besoin votre ami pour que sa node se connecte à la votre. Vous devez ajouter sa référence de node et il doit ajouter la votre, pour que les deux nodes puissent se connecter entre elles. Voyez ci-dessous pour votre référence de node.
DarknetAddRefToadlet.explainBoxTitle=Pourquoi devriez vous vous connecter à des amis utilisant Freenet
DarknetAddRefToadlet.explainInstallerNonWindows=Vous pouvez trouver le dernier installateur pour les systèmes différents de Windows ici ${filename} ou en cliquant ${get-nonwindows}là${/get-nonwindows}. C'est un fichier jar qui doit être ouvert avec Java ; espérons que votre ami puisse double-cliquer dessus, mais si cela ne fonctionne pas, il peut essayer de l'exécuter en tapant la ligne de commande "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet n'a pas encore réussi à télécharger l'installateur pour les systèmes différents de Windows, mais vous pouvez le télécharger sur Freenet en cliquant ${link}ici${/link}. C'est un fichier jar qui doit être ouvert avec Java ; espérons que votre ami puisse double-cliquer dessus, mais si cela ne fonctionne pas, il peut essayer de l'exécuter en tapant la ligne de commande "java -jar ${shortfilename}".
