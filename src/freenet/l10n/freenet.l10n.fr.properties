FirstTimeWizardToadlet.bandwidthLimit=Limites de débit
FirstTimeWizardToadlet.bandwidthLimitAfter=Veuillez noter que Freenet va fonctionner 24h/24 et 7j/7. Il va utiliser toute la bande passante disponible jusqu'à la limite que vous avez fixée (jusqu'à 50 ou 100 Ko/s ou plus). Si vous avez un quota mensuel de bande passante, vous devriez en tenir compte en fixant une limite à la bande passante. Ces limites concernent la bande passante montante. En principe, la bande passante descendante et la bande passante montante seront identiques.
FirstTimeWizardToadlet.bandwidthLimitLong=Veuillez choisir le type et la vitesse de votre connexion internet (download/upload) dans la liste ci-dessous.
FirstTimeWizardToadlet.browserWarning=Nous vous recommandons ${bold}fortement${/bold} de ne pas utiliser le même navigateur web à la fois pour naviguer sur le web et sur Freenet. La technique du vol de l'historique de votre navigateur, utilisée par des sites web malveillants, peut permettre de déterminer les freesites (les sites de Freenet) que vous avez récemment visités, ce qui compromet votre anonymat. S'il vous plaît, utilisez un navigateur séparé, ou au moins un autre profil utilisateur, pour accéder à l'interface web de Freenet.
FirstTimeWizardToadlet.browserWarningIncognito=Vous êtes en train d'utiliser un navigateur compatible avec le mode incognito, comme Google Chrome. C'est bien. Vous devriez éviter d'accéder à Freenet depuis un navigateur sans mode incognito. Si vous le faites, assurez-vous que le navigateur est différent de celui que vous utilisez pour votre navigation régulière sur Internet, ou les sites web ordinaires pourraient être en mesure de savoir ce que vous avez visité sur Freenet.
FirstTimeWizardToadlet.browserWarningIncognitoPageTitle=Utilisation d'un navigateur avec mode incognito pour Freenet
FirstTimeWizardToadlet.browserWarningIncognitoShort=Vous vous servez de Freenet avec un navigateur utilisant un mode incognito. (C'est bien.)
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=La plupart des navigateurs web, à l'exception de Microsoft Internet Explorer, vont fonctionner de manière adéquate avec Freenet, par exemple Firefox, Opera, Safari, Chrome et Lynx sont connus pour fonctionner.
FirstTimeWizardToadlet.browserWarningPageTitle=Vous devez utiliser un navigateur séparé pour Freenet !
FirstTimeWizardToadlet.browserWarningShort=Vous devez utiliser un navigateur séparé pour Freenet !
FirstTimeWizardToadlet.browserWarningSuggestion=La plupart des navigateurs Web, à l'exception de Microsoft InternetExplorer (qui a des problèmes avec la détection du type de contenu), fonctionnent de manière adéquate avec Freenet. Par exemple : Firefox, Opera, Safari, et Lynx sont connus pour fonctionner parfaitement. Vous devez installer l'un d'entre eux, ou créer un nouveau profil dans votre navigateur. Ensuite, copiez l'URL de la barre d'adresse, et ouvrez-la dans ce nouveau navigateur, ou dans ce nouveau profil utilisateur.
FirstTimeWizardToadlet.bwlimitHigherSpeed=plus rapide
FirstTimeWizardToadlet.bwlimitLowerSpeed=plus lent
FirstTimeWizardToadlet.chooseNodeName=Vous devez choisir un nom !
FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez entrer un nom pour votre nœud (nous recommandons un pseudo ou une adresse email). Cela permettra à vos amis (les nœuds de confiance que vous aurez ajoutés manuellement) de reconnaitre votre nœud. Ce nom ne sera pas visible pour les Inconnus (ces nœuds ajoutés automatiquement par l'Opennet). Vous devez savoir que n'importe quel Ami ou Inconnu peut vous identifier facilement par votre IP, puisque vous êtes connecté à eux, mais il ne peuvent pas savoir ce que vous faites dans le réseau.
FirstTimeWizardToadlet.clickContinue=Cliquez ici pour continuer.
FirstTimeWizardToadlet.congratz=Bienvenue à bord !
FirstTimeWizardToadlet.congratzLong=Félicitations, la configuration de votre noeud est terminée. Vous pouvez modifier cette configuration à tout moment en cliquant sur le lien "Configuration" dans le menu de gauche. Notez que Freenet sera lent au début et accélèrera par la suite. Vous pouvez commencer en visitant les marque-pages présents sur la prochaine page. Bienvenue sur Freenet.
FirstTimeWizardToadlet.connectToStrangers=Se connecter aux Inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Pour utiliser Freenet, vous devez vous connecter au moins à 5 autres personnes. Idéalement, il faudrait que ce soit des gens que vous connaisse et en qui vous avez confiance. Si vous n'avez pas assez d'amis qui utilisent Freenet, vous pouvez choisir de vous connecter à des inconnus. Cependant, vous connecter à des inconnus permet à d'autres de savoir que vous utilisez Freenet et vous expose à des risques de sécurité supplémentaires. Si vous avez besoin de cacher le fait que vous utilisez Freenet, celà pourrait vous attirer des ennuis.Idéalement, les utilisateurs de Freenet ne devraient se connecter qu'à des gens qu'ils connaissent. C'est beaucoup plus sûr car il devient très difficile de savoir que vous utilisez Freenet. Cependant, si vous ne connaissez pas au moins 5 personnes utilisant Freenet, vous pouvez choisir de vous connecter à des inconnus. Notez que vous pourrez toujours désactiver ça par la suite.
FirstTimeWizardToadlet.continue=Continuer
FirstTimeWizardToadlet.continueEnd=Cliquez ici pour commencer à utiliser Freenet !
FirstTimeWizardToadlet.currentPrefix=Taille actuelle :
FirstTimeWizardToadlet.currentSpeed=Limite actuelle :
FirstTimeWizardToadlet.datastoreSize=Taille du store
FirstTimeWizardToadlet.datastoreSizeLong=Veuillez spécifier la taille de votre datastore. Le datastore agit comme un cache ; stocker les données du réseau améliorera les performances quand vous téléchargerez des fichiers populaires. Plus vous stockez de données, plus vous aidez la communauté et plus votre noeud sera rapide (surtout les téléchargements).
FirstTimeWizardToadlet.enableJSTUN=Activer la détection automatique de l'adresse IP avec JSTUN. Ceci utilise un serveur central (utilisé également par des programmes de téléphone par internet) pour trouver votre adresse IP. Désactivé le si cela vous pose un problème.
FirstTimeWizardToadlet.enableOpennet=Il est possible de désactiver la connexion aux étrangers par la suite, quand vous aurez assez de connexions avec des amis, mais vous aurez révélé des informations l'intervale. Freenet est toujours expérimental, et nous ne garantissons pas la sécurité.
FirstTimeWizardToadlet.enableUPnP=Activer Universal Plug and Play (UPnP). Activez-le si vous avez un routeur dans votre réseau local. Ne l'activez-pas si vous êtes directement relié à votre FAI via un modem ou si des personnes à qui vous ne faites pas confiance sont sur votre réseau local.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% de l'espace libre)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Assistant de démarrage de Freenet ! - Sécurité des Amis
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Je connais au moins une personne qui utilise Freenet (3 de préférence, 5 à 10 pour de bonnes performances). Je vais les ajouter sur la page Amis. J'ai compris que Freenet ne fonctionnera pas à moins que mes Amos soient connectés.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ATTENTION${/bold} : Vous êtes sur le point de passer le niveau de sécurité réseau à haut. Cela signifie que votre noeud sera incapable de se connecter à mois que ${bold}vous ajoutiez des connexions à vos Amis${/bold}. Il faudrait que ce soit des gens que vous connaissez et en qui vous avez confiance. Si vous ne connaissez personne qui utilise Freenet, utilisez le niveau de sécurité réseau NORMAL et Freenet établira des connexions automatiquement. Ajouter des gens que vous ne connaissez pas comme Amis n'améliorera pas la sécurité et diminuera les performances. Notez également que le niveau de sécurité réseau HAUT est plus lent, particulièrement si vous n'avez pas beaucoup d'Amis (il en faut 5 à 10 pour des performances correctes).
FirstTimeWizardToadlet.homepageTitle=Assistant de démarrage Freenet !
FirstTimeWizardToadlet.iDoTrust=Faites-vous confiance aux personnes connectés par ${interface} (${ip}) ?
FirstTimeWizardToadlet.isNetworkTrusted=Le réseau local est-il digne de confiance ?
FirstTimeWizardToadlet.isNetworkTrustedLong=Faire confiance au réseau local ? Si vous répondez oui, tous les services de notre noeud seront accessibles depuis ce réseau. Vous pourrez contrôler précisemment les droits d'accès depuis la page de configuration.
FirstTimeWizardToadlet.memoryLimit=Utilisation mémoire
FirstTimeWizardToadlet.memoryLimitLong=Combien de mémoire voulez-vous laisser Freenet utiliser ? Si vous avez beaucoup de téléchargements ou insertions en cours, Freenet aura besoin de plus de mémoire. Nous suggérons de ne pas descendre en dessous de 128Mo à moins que vous ayez très peu de mémoire. Si vous avez 1Go ou plus, vous devriez mettre au moins 256Mo. Ca prendra effet après le redémarrage de Freenet.
FirstTimeWizardToadlet.networkSecurityPageTitle=Assistant de démarrage Freenet ! - Sécurité réseau
FirstTimeWizardToadlet.noNetworkIF=Pas d'autre carte réseau trouvée
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a pas trouvé d'autre carte réseau. Il considèrera que vous vous y connectez seulement depuis votre ordinateur.
FirstTimeWizardToadlet.opennetNo=J'ai au moins 5 amis qui utilisent Freenet et je vais les ajouter manuellement sur la page Amis.
FirstTimeWizardToadlet.opennetYes=Je veux que le nœud trouve automatiquement des gens à qui se connecter.
