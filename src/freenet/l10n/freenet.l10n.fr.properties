SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.HIGH=Je suis très concerné.
SecurityLevels.physicalThreatLevel.choice.LOW=Je ne suis pas concerné.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Je ne veux aucune trace sur mon disque qu'un attaquant pourrait décoder.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Je suis concerné.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet va protéger le fichier master.keys (qui contient les clés de déchiffrement) par mot de passe, donc après le redémarrage de Freenet, vous devrez entrer le mot de passe pour accéder à la liste des téléchargements et insertions, et au cache des freesites récemment visités. Les téléchargements ne seront enregistrés que de façon chiffrée par Freenet et ne seront pas enregistrés comme fichiers sur le disque.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet ne va rien chiffrer et laisser des traces de vos visites sur votre disque dur, offrant de meilleures performances au prix de la sécurité dans le cas où votre ordinateur serait saisi.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet va conserver les clés de chiffrement pour les fichiers temporaires, les freesites visités récemment, etc. en RAM seulement, et n'enregistrera jamais les clés sur le disque. Tous les téléchargements et insertions ne seront conservés que jusqu'à l'arrêt du noeud et ne seront pas écrits sur le disque. Vous devriez prendre des dispositions pour éviter l'enregistrement accidentel de données provenant de Freenet sur le disque, en cherchant une solution de chiffrement complète de votre système, par exemple en utilisant TrueCrypt, peut-être avec des volumes cachés. Attention aux fichiers d'échange ! Mise en veille prolongée, swap...
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet va chiffrer les fichiers temporaires etc..., au prix d'un peu de performance, mais vous devriez prendre d'autres précautions comme désactiver le cache de votre navigateur quand vous utilisez l'interface web. Si vous utilisez des requètes persistantes (la plupart des outils le font), vous devriez chiffrer le disque où Freenet est installé.
SecurityLevels.physicalThreatLevel.name.HIGH=HAUT
SecurityLevels.physicalThreatLevel.name.LOW=BAS
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
