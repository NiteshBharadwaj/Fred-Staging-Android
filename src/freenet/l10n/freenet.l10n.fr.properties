Announcer.announceAlertIntro=Freenet essaie de se connecter au réseau - cela peut prendre quelques minutes. Les performances vont s'améliorer dans les heures qui viennent. Cela se produira à chaque fois que vous éteindrez Freenet plus de quelques minutes, essayez de laisser tourner Freenet en continu si vous le pouvez.
