SecurityLevels.cantDeletePasswordFile=Freenet n'est pas parvenu à supprimer le fichier du mot de passe maître ${filename}. Vous devez le supprimer à la main de manière sécurisée, sinon si votre ordinateur est saisi ou volé, l'attaquant sera capable de déchiffrer votre cache client qui contient les freesites que vous avez visités récemment, ainsi que vos téléchargements et insertions. S'il vous plaît, supprimez ${filename} manuellement.
