InsertFreesiteToadlet.content1=Vous pouvez insérer anonymement un site internet sur Freenet. Dès qu'il a été inséré, il restera disponible sur Freenet aussi longtemps que des personnes le consulteront occasionnellement ; il est distribué sur tout le réseau, cela ne dépend pas de votre ordinateur et ne devrait pas permettre de remonter à vous.
InsertFreesiteToadlet.content2=Malheureusement nous n'avons pas actuellement d'assistant intégré pour insérer un freesite. Nous vous suggérons d'utiliser jSite, il s'agit d'une application graphique pour insérer des freesites. Vous pouvez obtenir la dernière version ${jsite-http}depuis notre site internet${/jsite-http}, ou vous pouvez obtenir la version ${jsite-freenet-version} ${jsite-freenet}depuis Freenet${/jsite-freenet}.
InsertFreesiteToadlet.content3=Dès que vous aurez téléchargé jSite, et construit votre site internet en utilisant un éditeur HTML comme KompoZe (gratuit) ou Dreamweaver (payant), suivez l'un de ces guide qui sont hébergés sur Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativement, Thingamablog est un assistant de création de blog, vous pouvez télécharger une version compatible avec Freenet ${thingamablog}ici${/thingamablog} ou ${thingamablog-freenet}sur Freenet${/thingamablog-freenet}.
