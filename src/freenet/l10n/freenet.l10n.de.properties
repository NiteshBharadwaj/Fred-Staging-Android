SecurityLevels.enterPassword=Bitte geben Sie das Masterpasswort ein, um Zugang zu Ihren Down- und Uploads zu bekommen. Außerdem erhöht sich dadurch die Geschwindigkeit durch das Aktivieren des Caches für kürzlich besuchte Freesites.
SecurityLevels.enterPasswordTitle=Masterpasswort eingeben für Zugriff auf zwischengespeicherte Inhalte und eingereihte Down- und Uploads.
SecurityLevels.fewConnectedFriendsCheckbox=Ich bin sicher. Ich werde mehr Freunde hinzufügen und/oder akzeptieren, dass die Geschwindigkeit nicht so hoch sein wird und Freenet sich nicht verbinden kann, wenn alle Freunde offline sind.
SecurityLevels.fewConnectedFriendsWarning=Sie sind aktuell nur mit ${connected} Freunden verbunden und Sie haben insgesamt ${added} Freunde in der Liste. Wenn Sie das Netzwerk-Sicherheitslevel auf HOCH oder MAXIMUM setzen, wird sich Freenet nur noch mit Ihren Freunden verbinden. Die Geschwindigkeit von Freenet könnte deutlich sinken und wenn alle Ihre Freunde offline sind, werden Sie sich gar nicht mit Freenet verbinden können. Beachten Sie, dass Freunde Menschen sein müssen, denen Sie zumindest etwas trauen, um eine höhere Sicherheit zu bekommen. Sie benötigen außerdem mindestens 5-10 verbundene Freunde für eine gute Geschwindigkeit. Sind Sie sicher?
SecurityLevels.maxSecurityYouNeedFriends=${bold}Sie müssen mindestens eine Person kennen, die Freenet schon benutzt, ${/bold}, besser 3 Personen, 5-10 für eine gute Geschwindigkeit. Sie können sie auf der Freunde-Seite hinzufügen (http://127.0.0.1:8888/friends/). Es sollten aber Menschen sein, die sie kennen und denen sie zumindest etwas trauen.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Ja, ich will wirklich die maximale Sicherheit aktivieren. Ich verstehe, dass Freenet immer noch experimentelle Software ist und dass es immer noch möglich sein kann, meine Spuren zu verfolgen. Ich verstehe auch, dass diese Einstellung die Geschwindigkeit von Freenet stark verringern kann.
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}WARNUNG:${/bold} Sie sind dabei, das Netzwerk Sicherheitslevel auf MAXIMUM zu setzen! Dies wird die Geschwindigkeit von Freenet ${bold}deutlich${/bold} verringern! Bitte machen sie dies nur, wenn sie die zusätzliche Sicherheit wirklich benötigen.
SecurityLevels.networkThreatLevel=Wie viel Schutz benötigen Sie gegen Internet-Provider, Firmen, Regierungen, gelangweilte Kindern usw., die versuchen könnten, Ihre Aktivitäten in Freenet zu verfolgen?
SecurityLevels.networkThreatLevelConfirmTitle=WARNUNG: Setze das Netzwerk-Sicherheitslevel auf ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Ich bin mir sicher, ich möchte mehr Geschwindigkeit und ich fürchte mich nicht davor, was andere über meine Aktivitäten in Freenet erfahren.
SecurityLevels.networkThreatLevelLowWarning=Sie sind dabei, das Netzwerk Sicherheitslevel auf NIEDRIG zu setzen. Dies bedeutet, es wird für Fremde einfach sein, Ihre Anonymität über das Internet anzugreifen. Sind Sie sicher?
SecurityLevels.networkThreatLevelShort=Schutz gegen einen Unbekannten, der sie über das Internet angreift.
SecurityLevels.newPasswordLabel=Neues Passwort:
SecurityLevels.noConnectedFriendsCheckbox=Ich bin mir sicher, ich werde mehr Freunde hinzufügen und/oder akzeptieren, dass Freenet nur dann eine Verbindung aufbauen wird, wenn mindestens ein Freund online ist.
SecurityLevels.noConnectedFriendsWarning=Sie haben keine verbundenen Freunde, obwohl Sie ${added} Freunde hinzugefügt haben. Wenn Sie das Netzwerk Sicherheitslevel auf HOCH oder MAXIMUM setzen, werden Sie sich nur mit Freenet verbinden können, wenn Ihre Freunde online sind (was sie im Moment nicht sind). Sie sollten zusätzliche Freunde hinzufügen, Freenet nur benutzen, wenn Ihre Freunde verbunden sind oder das Netzwerk Sicherheitslevel nicht auf HOCH oder MAXIMUM setzen. Beachten Sie, dass für eine erhöhte Sicherheit Ihre Freunde Menschen sein müssen, die Sie kennen und denen Sie zumindest ein wenig vertrauen. Für eine gute Geschwindigkeit benötigen Sie mindestens 5-10 verbundene Freunde. Sind Sie sicher?
SecurityLevels.noFriendsCheckbox=Ich bin mir sicher, setze das Netzwerk Sicherheitslevel auf HOCH, ich werde sobald wie möglich einige Freunde hinzufügen.
SecurityLevels.noFriendsWarning=Sie haben keine Freunde hinzugefügt. Wenn Sie das Netzwerk Sicherheitslevel auf HOCH oder MAXIMUM setzen, werden Sie sich nicht mit Freenet verbinden können, bis Sie nicht mit mindestens einem Freund verbunden sind! Beachten Sie, dass Sie für eine erhöhte Sicherheit die hinzugefügten Freunde kennen sollten und Ihnen zumindest etwas vertrauen sollten. Für eine gute Geschwindigkeit benötigen Sie mindestens 5-10 gleichzeitig verbundene Freunde. Sind Sie sicher?
