PluginManager.alwaysLoadPluginsFromCentralServer=Plugins immer über das Web von unseren Hauptservern laden?
PluginManager.alwaysLoadPluginsFromCentralServerLong=Falls JA wird Ihr Freenet-Knoten die Plugins immer über das Web herunterladen und nicht versuchen, sie via Freenet zu bekommen. Die Plugins werden von unserem zentralen Web-Server via SSL heruntergeladen, das SSL-Zertifikat wurde mit Ihrem Knoten ausgeliefert. Daher wird die Integrität der Dateien beim Download garantiert sein und der Download wird schneller als über Freenet sein, jedoch ist der Download dann nicht anonym - falls Sie verhindern möchten, dass jemand herausfinden kann, dass Sie Freenet benutzen, schalten Sie diese Option aus.
