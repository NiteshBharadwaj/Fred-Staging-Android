FcpServer.neverDropAMessageLong=Aktiviere dies, um alle Nachrichten jeder FCP-Verbindung für immer zwischenzuspeichern, selbst wenn der RAM-Speicher des Knoten dafür nicht mehr ausreichen sollte? An und für sich ist das keine gute Idee, es kann aber in einigen Fällen zur Fehlersuche nützlich sein.
