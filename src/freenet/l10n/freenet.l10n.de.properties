InvalidAddressOverrideUserAlert.unknownAddress=Freenet hat festgestellt, dass die im Moment von Ihnen fest eingestellte IP-Adresse ungültig ist. Sie entspricht nicht der Syntax für einen gültigen Host-Namen, einer IPv4-Adresse oder einer IPv6-Adresse (nach der Meinung der aktuellen Implementierung der Funktion, die die IPv6-Adress-Syntax überprüft).
InvalidAddressOverrideUserAlert.unknownAddressShort=Die von Ihnen fest eingestellte IP-Adresse ist fehlerhaft. Bitte korrigieren Sie dies.
InvalidAddressOverrideUserAlert.unknownAddressTitle=Ungültiger Wert für die Einstellung der IP-Adresse
InvalidAddressOverrideUserAlert.unknownAddressWithConfigLink=Freenet hat festgestellt, dass die von Ihnen fest eingestellte IP-Adresse ungültig ist. Sie entspricht nicht der Syntax für einen gültigen Host-Namen, einer IPv4-Adresse oder einer IPv6-Adresse (nach der Meinung der aktuellen Implementierung der Funktion, die die IPv6-Adress-Syntax überprüft). Sie können sie hier ${link}"IP-Adresse überschreiben"${/link} korrigieren.
JPEGFilter.notJpeg=Die Datei, die Sie versucht haben abzurufen, ist keine JPEG-Datei. Es könnte sich um ein anderes Format handeln und Ihr Browser könnte etwas gefährliches damit tun, deshalb haben wir sie blockiert.
KnownUnsafeContentTypeException.dangerousInlines=Dieser Inhalts-Typ kann eingebundene Bilder oder Videos enthalten, und somit Inhalte vom nicht-anonymen offenen Web (Internet) herunterladen, wobei Ihre IP-Adresse offen gelegt wird.
KnownUnsafeContentTypeException.dangerousInlinesLabel=Gefährliche eingebettete Dateien:
KnownUnsafeContentTypeException.dangerousLinks=Dieser Inhalts-Typ kann Links ins nicht-anonyme Web (Internet) enthalten; wenn Sie diese anklicken (und sie könnten getarnt sein), könnte dies Ihre IP-Adresse offen legen.
KnownUnsafeContentTypeException.dangerousLinksLabel=Gefährliche Links:
KnownUnsafeContentTypeException.dangerousMetadata=Dieser Inhalts-Typ kann Meta-Daten enthalten (welche von manchen Browsern oder anderer Software angezeigt werden könnten), welche gefährliche Links oder eingebettete Dateien enthalten können.
KnownUnsafeContentTypeException.dangerousMetadataLabel=Gefährliche Meta-Daten:
KnownUnsafeContentTypeException.dangerousScripts=Dieser Inhalts-Typ kann gefährliche Scripts (ausführbare Inhalte) enthalten, welche, wenn sie ausgeführt werden, Ihre Anonymität kompromittieren (bloßstellen/offen legen) könnten, indem sie Verbindung zum offenen Web (Internet) aufnehmen, oder auf andere Weise die Sicherheit verletzen.
KnownUnsafeContentTypeException.dangerousScriptsLabel=Gefährliches Scripting:
KnownUnsafeContentTypeException.knownUnsafe=Dies ist ein potenziell gefährlicher MIME-Typ. Wenn der Knoten ihn durchlässt, könnte Ihr Browser schlechte Dinge tun, welche zu einer Kompromittierung (Bloßstellung/Offenlegung) Ihrer Anonymität und Offenlegung ihrer IP-Adresse in Verbindung mit dieser Seite führen könnten. Im speziellen:
KnownUnsafeContentTypeException.noFilter=Da es keinen eingebauten Filter für diese Daten gibt, sollten Sie äußerst vorsichtig sein!
