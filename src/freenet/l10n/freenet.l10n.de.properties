SaltedHashFreenetStore.longRebuildProgress=Die Wartung der Datenbank (${name}) läuft gerade: ${processed}/${total}. Wir haben die Datenbank geändert, damit weniger Last auf dem Computer erzeugt wird, insbesondere Festplattenzugriffe. Wir müssen aber zunächst die Indexe neu erstellen, was eine sehr hohe Last für einige Zeit bedeutet, abhängig von der Größe Ihrer Datenbank. Der Freenet-Knoten kann eventuell etwas langsamer sein als im Normalbetrieb. Starten Sie währenddessen den Knoten nicht neu, da sonst der Vorgang erneut begonnen werden muß.
