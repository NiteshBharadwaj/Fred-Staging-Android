LogConfigHandler.maxZippedLogsSizeLong=Maximaler von alten Log-Dateien belegter Speicherplatz
LogConfigHandler.minLoggingPriority=Minimale Priorität ab der Nachrichten protokolliert werden
LogConfigHandler.minLoggingPriorityLong=Minimale Priorität ab der Nachrichten protokolliert werden. Zur Auswahl stehen z.B. DEBUG (Fehleranalyse), MINOR (unwichtig), NORMAL oder ERROR (Fehler) in der Reihenfolge von abnehmender Ausführlichkeit. Normalerweise braucht man dies nur bei auftretenden Fehlern, wenn Sie mehr Informationen für die Entwickler benötigen. Falls Sie besorgt sind, dass Ihr Computer beschlagnahmt werden könnte, dann verwenden sie die Protokollstufe ERROR. Damit werden möglichst wenig Informationen in den Protokollen gespeichert, die Sie belasten könnten.
LogConfigHandler.rotationInterval=Protokoll-Wechsel-Intervall
LogConfigHandler.rotationIntervalLong=Protokoll-Wechsel-Intervall - Zeitraum nach dem die Protokolle gewechselt werden. Wir behalten die letzten zwei Protokoll-Dateien (current (aktuell) und prev (vorhergehend)) und viele komprimierte Protokoll-Dateien bis zu maxZippedLogsSize (maxKomprimierteProtokollGröße)
