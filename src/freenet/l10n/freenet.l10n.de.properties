ChatForumsToadlet.content2=Das Freenet-Team hat Frost und FMS weder geschrieben noch auf ihre Sicherheit überprüft, wir können ihre Qualität nicht garantieren. Freetalk wird vor der Freigabe von Freenet 0.8 "offiziell" werden.
ChatForumsToadlet.fms=${fms}FMS${/fms} - Das Freenet-Message-System ist ein Foren-Client, der ständig gewartet wird und viele Benutzer hat. Es ist kein Teil von Freenet, deshalb sind Sie beim Installieren und Gebrauch auf sich allein gestellt.
ChatForumsToadlet.freetalkButton=Freetalk ausprobieren
ChatForumsToadlet.freetalkCaveat=Bitte bedenken Sie, dass an Freetalk immer noch gearbeitet wird und es noch nicht perfekt ist. Es könnte relativ langsam sein, insbesondere müssen Sie es mehrere Stunden laufen lassen, bevor Sie die ersten Nachrichten sehen können. Freetalk könnte auch mehr RAM und Prozessor-Zeit verbrauchen, sowie zu mehr Festplatten-Zugriffen führen.
ChatForumsToadlet.freetalkRecommended=Freetalk wird für die Kommunikation über Freenet empfohlen. Es ist eine Erweiterung (Plugin) für Freenet, das anonyme Kommunikation in Foren ermöglicht. Es basiert auf dem "Web of Trust". Dieses erlaubt den Anwendern, anonyme Identitäten für die Kommunikation zu erstellen. Zusätzlich bietet es einen Schutz gegen unerwünschte Nachrichten (Spam), indem das Vertrauen zu solchen Identitäten herabgestuft wird.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}im Internet${/frost-web}) - Der ursprüngliche Freenet Diskussionsforen-Client. Frost hat ernsthafte Spam und DoS Probleme, wir empfehlen dringend, eines der anderen Systeme zu benutzen. Wie auch FMS ist Frost kein Bestandteil von Freenet, deshalb sind Sie beim Installieren und Gebrauch auf sich allein gestellt.
ChatForumsToadlet.othersIntro=Es gibt zwei weitere populäre Forensysteme in Freenet:
ChatForumsToadlet.sone=${sone}Sone${/sone} - Ein Facebook ähnliches Diskussion-System. Es ist ein Plugin für Freenet. Wie Freetalk setzt es das "Web of Trust" Plugin voraus.
ChatForumsToadlet.title=Mit anderen Leuten in Freenet kommunizieren
