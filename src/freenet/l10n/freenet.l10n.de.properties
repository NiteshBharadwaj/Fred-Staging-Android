PluginManager.fallbackFromFreenetLoadToCentralServer=Lade das Plugin vom Hauptserver über das Web, wenn das Herunterladen aus dem Freenet fehlgeschlagen ist?
PluginManager.fallbackFromFreenetLoadToCentralServerLong=Wenn das Herunterladen über Freenet fehlschlug, versuchen Sie es mit dem Hauptserver, bevor Sie aufgeben. Das erfordert eine Verbindung zum Hauptserver über das Web (mit HTTPS, SSL). Das SSL-Zertifikat ist zusammen mit dem Freenet-Programm ausgeliefert worden, deshalb kann die Integrität der Dateien garantiert werden. Andererseits ist es kein anonymer Zugriff, Wenn Sie nicht möchten, dass jemand weiß, dass Sie Freenet benutzen, dann müssen Sie dies ausschalten.
