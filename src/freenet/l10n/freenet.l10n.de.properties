DarknetConnectionsToadlet.noTrustLevelAddingFriend=Sie müssen eine Vertrauensstufe setzen: NIEDRIG, NORMAL oder HOCH. Das bedeutet einfach, wie sehr Sie Ihrem Freund vertrauen. Eine höhere Vertrauensstufe gibt eine höhere Geschwindigkeit, aber auch weniger Sicherheit, falls der "Freund" Sie attackieren will, z.B. um herauszufinden, was Sie so auf dem Freenet treiben. Falls Ihr Freund nur eine flüchtige Bekanntschaft ist, sollten Sie NIEDRIG verwenden. Falls Sie ihm vollständig vertrauen, dann sollten Sie HOCH verwenden. Wenn Sie vermuten, daß Ihr Freund seinen Computer nicht auf den neusten Stand hält und sich ständig Viren usw. einfängt, dann sollten Sie die Vertrauensstufe etwas verringern, weil es dann möglich sein könnte, daß Sie nicht mit ihrem Freund, sondern mit jemand anderem verbunden sind, der in den Computer Ihres Freundes eingebrochen ist!
DarknetConnectionsToadlet.noTrustLevelAddingFriendTitle=Sie müssen eine Vertrauensstufe für den Knoten ihres Freundes setzen
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Sie müssen eine Sichtbarkeits-Stufe für Ihren Freund setzen: "JA" (Ihre anderen Freunde können ihn sehen, vorausgesetzt sie haben ebenfalls "JA"), "NUR NAME" (sie können den Namen sehen und anbieten, sich zu verbinden, wenn sie sich kennen) oder "NEIN" (Ihre anderen Freunde können diesen Freund nicht sehen). Wenn Sie Ihre Freunde für Ihre anderen Freunde sichtbar machen, wird es die Geschwindigkeit von Freenet erhöhen und es macht es einfacher, sich mit dem Freenet sowie zu Leuten zu verbinden, die Sie kennen, sobald Sie im Freenet sind.
