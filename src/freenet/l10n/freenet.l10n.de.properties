GIFFilter.invalidHeaderTitle=Ungültiger Header
GIFFilter.notGif=Die Datei, die Sie versucht haben abzurufen, ist keine GIF-Datei. Es könnte sich um ein anderes Datei-Format handeln und Ihr Browser könnte etwas gefährliches damit tun, deshalb haben wir sie blockiert.
