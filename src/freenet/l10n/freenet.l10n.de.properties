MP3Filter.bogusMP3NoFramesExplanation=Dies sieht nicht nach einer MP3-Datei aus. Sie könnte defekt sein oder jemand versucht, eine andere Dateiart als MP3-Datei zu tarnen, um Ihre Anonymität zu brechen.
MP3Filter.freeBitrateNotSupported=MP3-Dateien mit "Freie Bitrate" werden vom Filter nicht unterstützt.
MP3Filter.freeBitrateNotSupportedExplanation=Die MP3-Datei scheint die "Freie Bitrate"-Erweiterung zu benutzen. Diese Erweiterung erlaubt feste Bitraten, die im Standard nicht definiert wurden. Solche MP3-Dateien sind relativ selten, auch weil sie von den meisten Audio-Playern nicht abgespielt werden können. Nichtdestotrotz ist diese MP3-Datei möglicherweise sicher, wenn Sie Vorsicht walten lassen und Ihr Audio-Player keine dummen Sachen macht, wie z.B. Web-URLs als Links darstellen.
MeaningfulNodeNameUserAlert.noNodeNick=Anscheinend kennt Ihr Knoten Ihren Nickname (Spitznamen) nicht. Ihre E-Mail-Adresse oder IRC-Nickname hier einzufügen, ist allgemein gesprochen, eine gute Idee und hilft ihren Freunden ihren Knoten zu identifizieren. (Beachten Sie, dass nur Ihre darknet-Partner, die auf der Freunde-Seite aufgelistet sind, Ihren Knoten-Namen sehen können, Fremde können ihn nicht einsehen).
