FirstTimeWizardToadlet.welcomeInfoboxContent1=Willkommen beim Freenet-Einrichtungs-Assistent. Dieses Werkzeug erlaubt es Ihnen, Ihren Knoten schnell und einfach für den ersten Betrieb einzurichten.
FirstTimeWizardToadlet.welcomeInfoboxTitle=Willkommen zum Freenet-Einrichtungs-Assistent!
