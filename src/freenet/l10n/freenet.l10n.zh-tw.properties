PeerManagerUserAlert.clockProblem=無法與 ${count} 個友點建立連線, 因為它們的系統時鐘和你的相差了 24 小時以上. 請檢查你的電腦時間是否正確. 錯誤的時間設定會讓許多節點和用戶端的運作機制無法運作.
PeerManagerUserAlert.clockProblemTitle=時鐘問題
PeerManagerUserAlert.connError=有 ${count} 個友點因為不明的原因無法連線, 也許是因為該節點出錯了, 或是該節點的參照有問題.
PeerManagerUserAlert.connErrorTitle=有些友點無法連線
PeerManagerUserAlert.noConns=至今節點都不曾成功和其他友點連線過, 運作無法正常. 希望有些友點就要連線成功了; 如果情況一直沒改善, 請試著多增加一些友點. 你需要隨時都至少有 3 個友點連線, 並且目標應該要有 5 到 10 個.
PeerManagerUserAlert.noConnsTitle=沒有開啟的連線
PeerManagerUserAlert.noPeersDarknet=節點沒有任何友點可連線, 因此無法正常運作. 最好是只和你認識的人運作的友點連線(如果你很偏執的話, 就只和你信任的人連線, 否則至少只和你交談過的人). 你需要隨時都至少有 3 個連線的友點, 最好能有 5 到 10 點. 你也可以開啟不安全模式(開放網路; opennet), 來自動且快速地取得一些連線.
PeerManagerUserAlert.noPeersTestnet=節點沒有任何友點可連線, 因此無法正常運作. 最好是只和你認識的人運作的友點連線(如果你很偏執的話, 就只和你信任的人連線, 否則至少只和你交談過的人). 你需要隨時都至少有 3 個連線的友點, 最好能有 5 到 10 點. 你也可以開啟不安全模式(開放網路; opennet), 來自動且快速地取得一些連線.
PeerManagerUserAlert.noPeersTitle=沒有友點
PeerManagerUserAlert.oneConn=節點只有一個連線. 除了效率會很低之外, 你還沒有匿名性; 如果該友點是惡意的, 你甚至無法否認對網路或內容知情. 節點是以"葉型"方式附掛於網路之上, 對網路的健康度沒有貢獻. 請試著達到無論何時都至少有 3 個連線(但有 5 到 10 個更理想).
PeerManagerUserAlert.onlyFewConnsTitle=只有 ${count} 個連線已開啟
PeerManagerUserAlert.tooHighBwlimitDelayTime=節點在可用頻寬下的等待時間太長了(${delay}ms > ${max}ms). 請拉高你的輸出頻寬上限, 並且/或是移除一些友點, 來改善目前的情況.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime 值太高了
PeerManagerUserAlert.tooHighPingTime=節點和其他友點的交談不夠即時(${ping}ms > ${max}ms). 請調高你的輸出頻寬上限, 並且/或是移除一些友點, 來改善目前的狀況.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime 值太高了
PeerManagerUserAlert.tooManyConns=節點的連線太多了(${count} > ${max}). 自動加入大量友點無法產生小群網路拓撲, 對路徑安排有害, 並且會有單點損害影響過大的危險.
PeerManagerUserAlert.tooManyConnsTitle=開啟的連線太多了
PeerManagerUserAlert.tooManyDisconnected=節點有太多友點已經斷線(${count} > ${max}). 斷線的友點對效能依然會有輕微的影響, 因為節點還是會使用一些頻寬和處理器來處理它們. 請考慮"清理"你的友點列表. 請注意, 理想上你應該只和你所認識的人連線. 即使不是如此, 自動新增許多節點對產生最佳網路拓樸來說也不是好事.
PeerManagerUserAlert.tooManyDisconnectedTitle=斷線的友點太多了
PeerManagerUserAlert.tooManyNeverConnected=這個節點的許多友點(共有 ${count} 個)一次都沒連上過. 你應該只加入那些也會將你的參照加入它們列表的友點, 否則你們無法建立連線.
PeerManagerUserAlert.tooManyNeverConnectedTitle=許多友點一次都沒連上過
PeerManagerUserAlert.tooManyNeverConnectedWithLink=這個節點的許多友點(共有 ${count} 個)一次都沒連上過. 你應該只加入那些也會將${link}你的參照${/link}加入它們列表的友點, 否則你們無法建立連線.
PeerManagerUserAlert.tooManyPeers=節點有太多的友點了(${count} > ${max}). 我們不建議你架一個會自動加入其他友點的超級節點, 因為這樣就不會產生小群網路拓樸. 另一方面, 斷線的友點也會耗用你少量的頻寬和處理器能力, 而稍微影響節點的效能. 請考慮"清理"你的友點列表.
PeerManagerUserAlert.tooManyPeersTitle=友點的數量太多了
PeerManagerUserAlert.tooOldNeverConnectedPeers=你有一個或多個友點, 在加入它們後兩週都沒有連線成功過. 請考慮移除它們, 因為它們會稍微影響效能(浪費網路封包在不存在的節點上).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=未曾連線的友點太舊了
PeerManagerUserAlert.twoConns=節點只有兩個連線. 除了效能和安全性不好之外, 節點還無法替其他節點安排路徑. 節點是"鍊型"的方式嵌入於網路中, 對網路的健康度沒有貢獻(或是很少). 請試著達到無論何時都至少有 3 個連線(但有 5 到 10 個更理想).
PeersSayKeyBlownAlert.connectedSayBlownLabel=這些已連線的節點說金鑰已經失效了(我們正在嘗試從它們那裡下載廢止憑證):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=這些節點告訴我們說金鑰已經失效, 然後接著卻斷線了, 我們因此無法擷取廢止憑證:
PeersSayKeyBlownAlert.failedFetch=你的節點無法下載廢止憑證. 可能的原因包括它正在被攻擊, 以使它即使金鑰失效了也依然會更新程式, 或是有節點在說謊說金鑰已經失效. 請連絡開發人員或是其他 Freenet 使用者來釐清真相.
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=這些節點跟我們說金鑰已經失效, 然而傳送廢止憑證卻失敗了:
PeersSayKeyBlownAlert.fetching=你的節點正在嘗試下載廢止憑證來了解更多細節.
PeersSayKeyBlownAlert.intro=有個或有些友點說自動更新的金鑰已經失效了! 這表示可能有個攻擊者已經得知自動更新用的密鑰, 而有辦法讓你的節點執行他想要的程式(如果你更新程式的話)! 自動更新系統因此已經關閉了. 但也有可能是你的友點在故意造謠.
PeersSayKeyBlownAlert.short=有些友點說自動更新的金鑰已經失效了!
