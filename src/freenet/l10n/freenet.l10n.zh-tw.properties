FirstTimeWizardToadlet.chooseNodeNameLong=請在以下欄位中輸入節點名稱(建議你使用暱稱, 可能的話也用電子郵件信箱). 這是用來使你的朋友(也就是你手動新增的可信任的友點)能夠輕易辨認出你的節點. 陌生人(也就是自動新增的不可信任的友點)看不到這個名稱. 請注意, 朋友或是陌生人依然可能可以從網際網路位址輕易地辨認出你來, 因為你必須和它們建立連線, 然而它們無法輕易發現你在請求哪些資料.
