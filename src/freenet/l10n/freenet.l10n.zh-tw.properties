FirstTimeWizardToadlet.congratzLong=恭喜你, 你的 Freenet 節點的基本設定已經做好了. 你可以在"設定"頁面修改或編輯剛剛所作的設定, 該頁面可以從左邊的選單中連結過去. 請注意, Freenet 一開始會運作得很慢, 然而會越來越好. 你可以從下一頁的書籤開始探索 Freenet. 希望你能享受 Freenet 帶給你的體驗.
FirstTimeWizardToadlet.connectToStrangers=連線到陌生人？
FirstTimeWizardToadlet.connectToStrangersLong=要讓 Freenet 運作, 你必須和至少五個節點建立連線. 這些節點理想上應該是由你所認識並且信任的人運作. 如果你所認識並且運作 Freenet 節點的朋友不夠, 你也可以選擇和陌生人運作的節點連線. 然而, 和陌生人連線會讓其它人發現你在使用 Freenet, 並且還會增加額外的安全風險. 如果你想秘密地使用 Freenet, 這樣做可能會給你帶來麻煩.
FirstTimeWizardToadlet.continue=繼續
FirstTimeWizardToadlet.continueEnd=按這裡開始使用Freenet！
FirstTimeWizardToadlet.datastoreSize=資料空間大小
FirstTimeWizardToadlet.datastoreSizeLong=請指定你的儲存檔大小。儲存檔就好像快最記憶一樣，儲存網路上的資料、讓下載流行的檔案時有更高的效能。指定更多的空間不單到整個網站社群有益，對你的下載速度的提升尤其顯著。
FirstTimeWizardToadlet.enableOpennet=日後在你加入足夠的朋友後, 你可以將與陌生人的連線關閉, 雖然那時你已經洩漏一些資訊給陌生人了. Freenet 仍然在實驗階段, 因此我們對安全問題不做任何保證.
FirstTimeWizardToadlet.fivePercentDisk=(即 5% 的可用磁碟空間)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Freenet 首開精靈! - 朋友安全設定
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=我知道至少一個使用 Freenet 的人(最好有 3 個, 若要有良好的效率, 則要 5-10 個). 我會把他/她們在朋友頁面加入. 我了解要有朋友在線上 Freenet 才能運作.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}警告${/bold}: 你將要把網路安全等級設定為高級. 節點在你${bold}加入一些友點連線${/bold}前無法連線至 Freenet. 朋友必須是你真的認識, 並且你對他/她至少有點信任. 如果你還不認識任何使用 Freenet 的人, 請先使用一般級, Freenet 會自動設定連線. 將你不認識的人加為朋友對安全沒什麼幫助, 並且還對效率有害. 並請注意, 高度安全等級速度會比較慢, 尤其是當你的友點數目不多的時候.(可接受的效率需要 5-10 個連線)
