Announcer.announceAlertIntro=Freenet 正在連線至網路 - 這可能要花幾分鐘的時間. 在接下來幾小時內, 效能則會持續改善. 每次你關掉 Freenet 超過幾分鐘後再啟動都會有這樣的過程, 因此如果可以的話, 請讓它一天 24 小時持續運作.
Announcer.announceAlertNoSeednodes=找不到 seednodes.fref 檔案, 節點因此無法自動地自載於開放網路(opennet)上. 請手動新增一些節點, 或是從 http://downloads.freenetproject.org/alpha/opennet/ 下載種子節點檔.
Announcer.announceAlertShort=節點正在嘗試連線至網路, 一時之間會比較慢.
Announcer.announceAlertTitle=節點通報中
Announcer.announceDetails=我們最近發送了 ${recentSentAnnouncements} 則通報訊息, 其中的 ${runningAnnouncements} 則仍然在執行, 並且新增了 ${addedNodes} 個節點(其中的 ${refusedNodes} 個拒絕了我們). 我們目前已經和 ${connectedSeednodes} 個種子節點連線, 並且正試著和其他 ${disconnectedSeednodes} 個建立連線.
Announcer.announceDisabledTooOld=節點看來版本太舊了, 以致無法與目前的 Freenet 網路連線. 我們關閉了通報功能, 因為它無法連線到任何地方. 請儘速更新你的節點程式(自動更新功能可能正在等待你的回應, 或是已經關閉了).
Announcer.announceDisabledTooOldShort=節點試著要連線至網路, 但是你的 Freenet 版本太舊了. 你應該要先升級程式.
Announcer.announceDisabledTooOldTitle=通報功能關閉了(版本太舊)
Announcer.announceLoading=Freenet 正在載入種子節點檔, 以嘗試通報至網路的其他地方. 通報作業可能會花幾分鐘的時間.
Announcer.coolingOff=在接下來的 ${time} 秒鐘內, 節點會等待剛剛向它們通報過的其他節點連線過來, 如果接下來還沒有足夠的連線, 它會再嘗試其他的節點.
