N2NTMToadlet.friends=朋友
N2NTMToadlet.noSuchFileOrCannotRead=無法傳送檔案: 檔案不是不存在, 就是無法讀取.
N2NTMToadlet.peerName=友點名稱
N2NTMToadlet.peerNotFoundTitle=找不到友點
N2NTMToadlet.peerNotFoundWithHash=找不到雜湊值為 \u201C${hash}\u201D 的友點.
N2NTMToadlet.processingSend=正在發送點對點文字訊息
N2NTMToadlet.queued=已排入佇列: 友點未連線, 訊息因此排入佇列中, 等待連線後處理
