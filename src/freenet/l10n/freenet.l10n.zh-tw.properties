N2NTMUserAlert.reply=回覆
N2NTMUserAlert.title=從${peername}(${peer})來的點對點文字訊息${number}
Node.acceptSeedConnections=若為是, 節點會接受以不安全模式運作的新節點的連線, 並且幫助它們自載於網路上. 設為是會讓任何擁有你的參照的節點都能和你連線, 但只限於通報的用途: 該節點只能夠向經由通報取得的友點發出請求(也可能包含本節點, 如果我們沒有很多"陌生人"連線的話).
Node.acceptSeedConnectionsShort=作為種子節點?
Node.alwaysAllowLocalAddresses=總是允許以區域網路位址和節點建立連線?
Node.alwaysAllowLocalAddressesLong=若為是, 節點在與友點建立連線時, 除了會透過它們的公開網路位址外, 也會透過它們的區域(本機的或內網的)網路位址. 若設為是, 你還是可以對特定的隱密網路友點(但無法對開放網路友點)開啟這個選項. 如果你想要與內網的節點建立連線, 並且不在意某些有問題的參照會使你送出 UDP 封包給你內網的機器的話, 就打開它吧.
Node.assumeNATed=認定通訊埠沒有被轉送.
Node.assumeNATedLong=節點是否應該要認定通訊埠被網址改寫系統(NAT)改寫且沒有被轉送, 即使有事實顯示並非如此, 而總是積極地傳送握手封包(約 10 到 30 秒一次)?
Node.bandwidthLimitMustBePositiveOrMinusOne=頻寬上限必須為正數或是 -1
Node.bindTo=連線接受位址
Node.bindToLong=接受連線的 IP 位址
Node.bwlimitMustBePositive=頻寬上限必須為正數
Node.clientCacheSize=用戶快取的大小
Node.clientCacheSizeLong=設定用戶快取的大小. 這是用來暫存你瀏覽的 freesite, 下次你再看時就不用再請求一次, 因此就會比較快, 且不會在網路上被發現. 如果用戶快取的類別為 "none", 這個選項沒有作用; 如果是 "ram", 這個選項就是用戶快取使用的記憶體大小(因為是總記憶體的一部分, 也許你會需要增加總"記憶體最大量); 如果是 "salt-hash", 這個選項是用戶快取在磁碟上的大小.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=種子節點連線設定: 無法在開放網路(opennet)運作時關閉, 請將開放網路先關閉再重新啟用, 或是將節點重啟.
Node.databaseMemory=資料貯存的最大記憶體使用量
Node.databaseMemoryLong=代表資料貯存索引的資料庫的最大記憶體使用量. 0 表示沒有上限(限制在大約 30% 的記憶體最大量)
Node.deadlockTitle=可能因為有臭蟲的 JVM 和核心的組合而產生死結
Node.defragDatabaseOnStartup=是否在下次啟動時重整下載資料庫?
Node.defragDatabaseOnStartupLong=若為是, 該資料庫會在下次啟動時(或密碼輸入後)進行重整.
Node.defragOnce=只重整一次 (也要設定以上選項!)
Node.defragOnceLong=如果這個選項和以上選項都為是, 則下次啟動重整後就會把重整選項關掉.
Node.disablePHTLS=關掉 probabilistic HTL
Node.disablePHTLSLong=關掉 probabilistic HTL (不要改變這個值, 除非你知道自己在做什麼)
Node.dropPacketEvery=測試封包丟棄頻率
Node.dropPacketEveryLong=丟棄封包的頻率. 開發人員使用的測試選項, 用來模擬封包遺失. 0 表示不會刻意丟棄封包. 不要動這個選項!
Node.enableARKs=啟用 ARKs? (不要關掉!)
Node.enableARKsLong=是否啟用 ARKs? (不要把它關掉!).
Node.enableOpennetFailed=節點啟用開放網路(opennet)失敗, 因而無法和陌生人連線. 你需要修正它, 作臭蟲回報,或是繼續只和友點連線. 細節是: ${message}
Node.enableOpennetFailedTitle=啟用開放網路失敗
Node.enablePacketCoalescing=啟用封包集結?
Node.enablePacketCoalescingLong=是否要啟用封包集結? 封包集結可以增進頻寬使用效率, 降低 CPU 使用率, 並且增加對流量分析的抵抗力, 犧牲的只是增加一點訊息的延遲. 除非你知道自己在做什麼, 不要把它關掉.
Node.enablePerNodeFailureTables=啟用個別節點的請求失敗表格?
Node.enablePerNodeFailureTablesLong=是否對於最近 10 分鐘內請求失敗的節點啟用自動重排路徑?
Node.enableSwapQueueing=啟用交換請求排隊等待? (不要關掉!)
Node.enableSwapQueueingLong=是否啟用將交換請求列隊等待處理? (不要把它關掉!)
Node.enableSwapping=啟用位置交換? (不要關掉!)
Node.enableSwappingLong=是否啟用位置交換? (不要把它關掉! 只有在模擬測試時才會有用).
Node.enableULPRDataPropagation=啟用 ULRP 式資料傳播?
Node.enableULPRDataPropagationLong=是否在當資料無意間找到時, 啟用對最近請求該鍵值的節點的快速傳播? (稱為極端輕量的持續性請求; ULPR)
Node.errorApplyingConfig=套用新的設定時發生錯誤 : ${error}
Node.forceBigShrink=立刻削減過大貯存(只對貯存類型 bdbje-index 有用)
Node.forceBigShrinkLong=是否要在貯存量過大(超過 10%)時馬上執行削減(而不是等到下次節點重啟時). 線上的資料削減不會保留最常使用的資料, 因此不建議你這麼做; 只有在你必須立刻有削減效果時才使用. 這是貯存類型 bdbje-index 的專用選項.
Node.inBWLimit=輸入頻寬上限（每秒位元組）
Node.inBWLimitLong=輸入頻寬上限（單位為每秒位元組）; 節點會儘量不使用超過這個上限; 輸入 -1 表示輸出頻寬的四倍
Node.invalidStoreSize=貯存大小必須至少要 32MB
Node.l10nLanguage=顯示資訊用的語言
Node.l10nLanguageLong=指示顯示資訊的語言。有部份翻譯需要重新開機節點才會生效。　
Node.maxHTL=HTL 最大值
Node.maxHTLLong=HTL 最大值(只限開發者使用!)
Node.maxOpennetPeers=開放網路上的最大友點數量
Node.maxOpennetPeersLong=開放網路(Opennet)上的最大友點數量(必須在 0 到 20 之間, 並且使用時會先減掉隱密網路(darknet)上的連線數)
Node.maxOpennetPeersMustBeTwentyOrLess=必須小於或等於 20
Node.mustBePositive=設定值必須是正數
Node.nodeDir=節點目錄
Node.nodeDirLong=放置節點相關檔案(比如說友點列表)的目錄名稱
Node.nodeName=本節點的名稱
Node.nodeNameLong=節點名稱。只有你的朋友才會看到。
Node.notUsingSunVM=嘗試使用並非由 Sun/Oracle 提供的 JVM 來運行節點: ${vendor} ${version}. 我們不建議這麼做: 節點可能無法順利運作. 可能的話請從 http://www.java.com/getjava/ 取得 Sun/Oracle 提供的 Java 軟體.
Node.notUsingSunVMShort=Freenet 目前不是以 Sun/Oracle 提供的 Java 虛擬機器在運行, 我們不建議這麼做, 請取得最新的 Sun/Oracle Java 軟體.
Node.notUsingSunVMTitle=並非使用 Sun/Oracle 的 JVM
Node.notUsingWrapper=節點目前不以包裝程式運行. 我們不建議這麼做. 節點會無法將它自己重啟, 因此自動更新無法運作, 並且如果 JVM 陷入了混亂, 它也無法被重啟. 此外節點有時會無法產生堆疊傾卸, 使得除錯變的比較困難.
Node.notUsingWrapperShort=Freenet 目前不以包裝程式運行. 我們不建議這麼做.
Node.notUsingWrapperTitle=沒有使用包裝程式!
Node.oneConnectionPerIP=限制每個位址只能有一個連線?
Node.oneConnectionPerIPLong=是否要不允許每個網路位址可以有多個連線? 若攻擊者以多個不同的識別碼連線到你的節點, 想要達到控制你的路徑或是方便資料收集時, 這個選項會讓它們比較不容易進行. 此外也可以防止一個節點同時連上隱密網路(darknet)和開放網路(opennet).
Node.opennetEnabled=是否要啟用不安全模式(自動與不信任的節點建立連線)?
Node.opennetEnabledLong=是否要啟用不安全模式(也就是開放網路(opennet))? 如果啟用的話, 節點會自動和不信任的節點交換節點參照以建立連線(也就是那些"陌生人", 相對於"朋友"). 然而這也表示你的節點不再是私密的, 而比較容易受到攻擊. 如果你認識其他足夠的 Freenet 使用者, 你就應該持續只連線至信任的節點("朋友"), 而不要開啟這個選項.
Node.outBWLimit=輸出頻寬上限（位元組／每秒）
Node.outBWLimitLong=輸出頻寬的強制上限(單位是每秒位元組); 節點應該幾乎不會使用超過這個上限
Node.passOpennetPeersThroughDarknet=透過隱密網路轉送開放網路上的節點參照?
Node.passOpennetPeersThroughDarknetLong=若設為是, 轉送開放網路(opennet)上的節點參照(絕不會是隱密網路上的)會透過我們的隱密網路(darknet)友點轉送. 這會使節點(包括我們或是其他友點)可以透過隱密網路友點取得開放網路友點. 如果我們因為, 比如說暫時不運作的原因, 失去了開放網路上的友點, 這個選項可以讓我們自力取得新的友點. 然而這也會使網路分析稍微比較容易, 如果你很偏執的話就關掉它吧.
Node.port=FNP 通訊埠號碼(UDP)
Node.portLong=點對點通訊使用的 UDP 通訊埠(Freenet 節點通訊協定)
Node.publishOurPeersLocation=是否要傳送友點位置給其他友點?
Node.publishOurPeersLocationLong=是否要傳送友點位置給其他友點? 這麼做有助於路線安排, 然而也會提供更多資訊給潛在的攻擊者.
Node.routeAccordingToOurPeersLocation=是否要將友點提供的其他友點位置資訊用於路線安排的用途?
Node.routeAccordingToOurPeersLocationLong=是否要將友點提供的其他友點位置資訊用於路線安排的用途? 這麼做有助於路線安排, 然而也有助於潛在的攻擊.
Node.slashdotCacheSize=最近請求快取的最大量
Node.slashdotCacheSizeLong=最近請求快取的最大量(請注意除此之外還有時間限制).
Node.storeBloomFilterCounting=使用計數型布隆過濾器?
Node.storeBloomFilterCountingLong=是否要使用雙位元計數型布隆過濾器? (除非你知道自己在做什麼, 否則不要動它)
Node.storeBloomFilterSize=布隆過濾器(總計)位元組大小
Node.storeBloomFilterSizeLong=布隆過濾器(總計)位元組大小. 通常設定為資料貯存大小的 2048 分之 1 就已經足夠了. 設定為 0 會把它關掉. 設定為 -1 會重設為預設值.
Node.storeDirectory=貯存目錄
Node.storeDirectoryLong=放置貯存檔案的目錄名稱
Node.storeMaxMemTooHigh=你可能不會想要提供 80% 的記憶體給 BDB 使用吧!
Node.storePreallocate=幫資料貯存預先配置空間
Node.storePreallocateLong=幫資料貯存預先配置空間
Node.storeSaltHashResizeOnStart=節點啟動時改變貯存大小(只用於 salt-hash)
Node.storeSaltHashResizeOnStartLong=是否在節點啟動時重設貯存大小(只用於 salt-hash). 若設定為是, 節點會在啟動時完成重設貯存大小的動作. 這樣做會比"當運作時"才重設大小要來的快, 但缺點是節點啟動後在完成前會有一段時間無法使用.
Node.storeSize=儲存檔大小（位元）
Node.storeSizeLong=儲存檔大小（位元）
Node.storeType=貯存類型(不要理它)
Node.storeTypeLong=資料貯存類型. 目前可以是 salt-hash (實驗中! 運作是用位於磁碟上的加味雜湊表, 加上布隆過濾器輔助), bdb-index (穩定可靠! 運作是用 BerkeleyDBFreenetStore 來儲存索引表, 而將資料放在磁碟上的檔案中), 或是 ram (測試專用! 把索引和資料都放在記憶體中). 只有在你很清楚自己在做什麼, 並且有夠多的記憶體來容納全部的資料時, 才使用 ram (節點在關掉時不會把資料存下來)! 只有在下次 Freenet 重啟後, 改變才會生效.
Node.swapRInterval=交換請求傳送的時間間隔(毫秒)
Node.swapRIntervalLong=試圖傳送交換請求的時間較隔, 單位是毫秒. 不要動它!
Node.throttleLocalTraffic=調節區域流量?
Node.throttleLocalTrafficLong=是否要調節本地網路流量? 若啟用的話, 即使是區域網路(LAN)和本機的網路流量都會被頻寬上限所限制.
Node.tooSmallMTU=MTU 太小
Node.tooSmallMTULong=你的網路連線的最大傳輸單位(MTU)看來是 ${mtu} 個位元組. Freenet 無法在 MTU 少於 ${minMTU} 個位元組的情況下正常運作: Freenet 連線會不穩定, 而且速度可能會慢. 如果可能的話請修正這個問題.
Node.tooSmallMTUShort=連線問題: 網路連線的 MTU 太小, Freenet 無法順利運作. 將會有其他問題.
Node.withAnnouncement=允許節點使用種子節點來自載於網路上?(如果你不知道自己在做甚麼, 就不要理它)
Node.withAnnouncementLong=是否允許節點使用種子節點來自載於網路上? 為了要連上開放網路(opennet, 陌生人的網路, 在低度或一般網路安全等級下, 自動運作的 Freenet 連線), 我們會從 Freenet 安裝時附帶的少量的公開節點列表中, 選擇一些節點來聯繫. 很明顯的, 這有點不安全, 然而如果你使用開放網路, 你就可能會需要它: 比如說當你的節點暫時關閉一陣子, 它可能會需要重新聯繫種子節點, 特別是如果它位於網址改寫系統(NAT)之後, 或是改變了網際網路位址的話. 如果你想要更好的安全性, 你需要和你的朋友連線, 然後啟用高度網路安全等級.
NodeClientCore.couldNotFindOrCreateDir=無法找到或建立目錄
NodeClientCore.downloadAllowedDirs=容許下載的目標目錄
NodeClientCore.downloadAllowedDirsLong=可以儲存下載檔案的目錄列表, 以分號做分隔. 若設定為 downloads 則表示預設下載目錄, 設定為空值表示不允許下載後儲存在磁碟上, 設定為 all 表示下載後可以儲存於任何位置. 警告! 如果設定為 all 的話, 任何使用者都可以將下載後的任何資料, 儲存於你的電腦上的任何位置!
NodeClientCore.downloadsDir=預設下載目錄
NodeClientCore.downloadsDirLong=檔案成功下載後的預設儲存目錄
NodeClientCore.encryptPersistentTempBuckets=加密持續性暫時資料群? 不要理它!
NodeClientCore.encryptPersistentTempBucketsLong=是否要將持續性暫存資料群加密? 有時候將持續性的暫存資料群加密沒什麼意義(比如說你的硬碟或交換空間已經加密了). 如果你不知道自己在做什麼就不要動這個選項!
NodeClientCore.encryptTempBuckets=加密暫存資料群? 不要理它!
NodeClientCore.encryptTempBucketsLong=是否要把暫存資料群加密? 有時候將暫存資料群加密沒什麼意義(比如說你的硬碟或交換空間已經加密了). 如果你不知道自己在做什麼就不要動這個選項!
NodeClientCore.fileForClientStats=儲存用戶統計數據的檔案
NodeClientCore.fileForClientStatsLong=儲存用戶流速統計數據的檔案(用來決定送出請求的頻率)
NodeClientCore.maxArchiveSize=接受最大的資料集大小
NodeClientCore.maxArchiveSizeLong=接受最大的資料集大小
NodeClientCore.maxRAMBucketSize=記憶資料群的最大大小
NodeClientCore.maxRAMBucketSizeLong=記憶資料群(RAMBucket)的最大大小(更大的資料群會被存放在磁碟上)
NodeClientCore.maxUSKFetchers=許可的 USK 擷取者上限數目
NodeClientCore.maxUSKFetchersLong=許可的 USK 擷取者上限數目
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=必須大於零
NodeClientCore.movingTempDirOnTheFlyNotSupported=目前還不支援在運行中搬移暫存目錄
NodeClientCore.persistentTempDir=持續性暫存檔案目錄
NodeClientCore.persistentTempDirLong=放置持續性暫存檔的目錄名稱
NodeClientCore.ramBucketPoolSize=暫存資料群專用的記憶體量
NodeClientCore.ramBucketPoolSizeLong=暫存資料群專用的記憶體量. 使用較多記憶體換來的是較少的輸出入次數.
