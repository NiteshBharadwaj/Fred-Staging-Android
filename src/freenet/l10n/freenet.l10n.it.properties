IPDetectorPluginManager.connectionProblems=Problemi di connessione:
IPDetectorPluginManager.direct=Il computer appare connesso ad internet direttamente. Freenet dovrebbe riuscire connettersi con qualsiasi nodo.
IPDetectorPluginManager.directTitle=Rilevata connessione diretta a Internet
IPDetectorPluginManager.forwardPortMaybeForwarded=Il nodo sembra trovarsi dietro una NAT (per i dettagli vedi menu Stato, pagina Connessione Internet). Se possibile, configurare il forward per la porta ${port} UDP (non TCP) allo scopo di migliorare la connettività. E' possibile comunque che ciò sia già stato fatto: occorre un po' di tempo perché Freenet rilevi il port forward. Fare clic ${link}qui${/link} per ulteriori informazioni.
IPDetectorPluginManager.forwardPortNotForwarded=Il nodo sembra trovarsi dietro una NAT (per i dettagli vedi menu Stato, pagina Connessione Internet). Se possibile, configurare il forward per le porte ${port1} e ${port2} UDP (non TCP) allo scopo di migliorare la connettività. Al momento pare che il port forward non sia stato configurato, ma Freenet non è in grado di determinarlo con certezza.  Fare clic ${link}qui${/link} per ulteriori informazioni. Il tempo necessario perché Freenet rilevi il forward delle porte può arrivare fino a 24 ore.
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Si prega di configurare il forward della porta ${port} UDP (questo potrebbe essere già stato fatto, ma non ancora rilevato)
IPDetectorPluginManager.forwardPortShortNotForwarded=Si prega di configurare il forward per la porta ${port} UDP .
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Il nodo sembra trovarsi dietro una  NAT ( per i dettagli vedi menu Stato, pagina Connessione Internet). Se possibile, configurare il forward per le porte ${port1} e ${port2} UDP (non TCP) allo scopo di migliorare la connettività. Ciò potrebbe essere stato fatto ma non ancora rilevato. Fare clic ${link}qui${/link} per ulteriori informazioni.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Il nodo sembra trovarsi dietro una  NAT (per i dettagli vedi menu Stato, pagina Connessione Internet). Se possibile, configurare il forward per le porte ${port1} e ${port2} UDP (non TCP) allo scopo di migliorare la connettività. Al momento pare che forward delle porte non sia attivo, ma Freenet non può determinarlo con certezza. Fare clic ${link}qui${/link} per ulteriori informazioni.
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Si prega di configurare il forward  delle porte ${port1} e ${port2} UDP (potrebbe essere già stato fatto).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Si prega di configurare il forward per le porte ${port1} e ${port2} UDP.
IPDetectorPluginManager.fullCone=La connessione a Internet sembra avvenire attraverso una "full cone" NAT. Il nodo dovrebbe riuscire connettersi con qualunque altro nodo Freenet.
IPDetectorPluginManager.fullConeTitle=Full cone NAT rilevata
IPDetectorPluginManager.maybeAlreadyForwarded=Potrebbe essere già stato fatto (è difficile per Freenet determinarlo).
IPDetectorPluginManager.noConnectivity=La connessione Internet non appare provvista di supporto UDP. A meno che non si tratti di un rilevamento erroneo, non è probabile che Freenet possa funzionare al momento.
IPDetectorPluginManager.noConnectivityTitle=Mancanza di connettività UDP
IPDetectorPluginManager.noConnectivityshort=Gravi problemi di connessione: Nessuna connettività UDP, Freenet non può funzionare!
IPDetectorPluginManager.portForwardHelpURL=http://wiki.freenetproject.org/FirewallAndRouterIssues
IPDetectorPluginManager.portRestricted=La connessione a Internet sembra avvenire attraverso una NAT a porte ristrette (router). Il nodo potrà connettersi a quasi tutti gli altri nodi ma non a quelli dietro NAT simmetrica.
IPDetectorPluginManager.portRestrictedTitle=Port restricted cone NAT rilevata
IPDetectorPluginManager.restricted=La connessione a Internet sembra avvenire attraverso una "restricted cone" NAT (router). Dovrebbe essere comunque possibile connettersi alla maggior parte dei nodi Freenet.
IPDetectorPluginManager.restrictedTitle=E' stata rilevata una restricted cone NAT
IPDetectorPluginManager.seriousConnectionProblems=Gravi problemi di connessione:
IPDetectorPluginManager.suggestForwardPort=Potrebbe essere necessario configurare  manualmente il 'port forwarding'  per la porta UDP numero ${port}. Vedi: http://wiki.freenetproject.org/FirewallAndRouterIssues (disponibile solo in inglese, per ora).
IPDetectorPluginManager.suggestForwardPortWithLink=Potrebbe essere necessario ${link}configurare il port forwarding${/link} (porta UDP numero ${port}) manualmente (oppure ciò è già stato fatto: Freenet può avere delle difficoltà in questo tipo di rilevazione).
IPDetectorPluginManager.suggestForwardTwoPorts=Sarebbe opportuno configurare manualmente il port forward sul router per le porte ${port1} e ${port2} (UDP). vedi http://wiki.freenetproject.org/FirewallAndRouterIssues (documentazione completa in lingua inglese: la versione italiana non è ancora stata completata).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink=Potrebbe essere necessario configurare manualmente ${link}il forward delle porte${/link} ${port1} e ${port2} UDP. (questo messaggio può in alcuni casi continuare ad apparire per qualche tempo anche dopo aver configurato il forward)
IPDetectorPluginManager.symmetric=Dai rilevamenti appare che il nodo potrebbe trovarsi dietro una NAT simmetrica o un firewall. Freenet potrà connettersi soltanto ad utenti connessi ad internet direttamente o dietro restricted cone NAT.
IPDetectorPluginManager.symmetricPS=Il nodo sembra trovarsi dietro una NAT simmetrica, configurazione particolarmente òstica: è necessario configurare il forward della/e porta/e o potrebbe risultare impossibile connettersi alla maggioranza dei nodi.
IPDetectorPluginManager.symmetricTitle=Rilevato firewall simmetrico
IPUndetectedUserAlert.detecting=Freenet sta cercando in questo momento di rilevare l'indirizzo IP esterno. Il protrarsi della durata di questa operazione oltre il limite di pochi minuti è indicativo di problemi.
IPUndetectedUserAlert.detectingShort=Indirizzo IP esterno in corso di rilevamento.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet sta rilevando l'indirizzo IP esterno. Se l'operazione dura più di qualche minuto si può presumere che qualcosa non stia andando come dovrebbe e si può provare ad usare il Suggerimento Temporaneo per l'Indirizzo IP ${link}parametro di configurazione${/link}.
IPUndetectedUserAlert.loadDetectPlugins=Freenet non riesce a determinare l'indirizzo IP esterno, e nessun IP-detect plugin è attivo al momento. Ciò rende più difficile la connessione ad altri nodi. Si prega di caricare i plugin UPnP e JSTUN alla ${plugins}Pagina dei Plugin${/plugins}. In alternativa, è possibile specificare manualmente L'indirizzo IP o hostname usando l'opzione "Imposta Manualmente Indirizzo IP" alla ${config}Pagina della Configurazione${/config}(solo IP statici e nomi dominio, inclusi servizi No-IP tipo dyndns.org).
IPUndetectedUserAlert.noDetectorPlugins=Freenet non riesce a determinare l'indirizzo IP. Si prega di caricare i plugin UPnP e JSTUN.
IPUndetectedUserAlert.suggestForwardPort=Sarebbe opportuno configurare il port forward sul router per le porte ${port1} e ${port2} (UDP) in modo da facilitare le connessioni.
IPUndetectedUserAlert.suggestForwardTwoPorts=Sarebbe opportuno configurare il port forward sul router per le porte ${port1} e ${port2} (UDP) in modo da facilitare le connessioni.
IPUndetectedUserAlert.unknownAddress=Non è stato possibile rilevare l'indirizzo IP esterno (o l'indirizzo IP del NAT box o del firewall). Si può comunque scambiare refs con altri utenti, ma sarà possibile connettersi solamente a nodi che non si trovino a loro volta dietro NAT o firewall. Non appaena ci si sarà connessi in questo modo ad almeno un altro utente, sarà possibile determinare l'indirizzo IP esterno. Si può suggerire al nodo l'indirizzo IP esterno usando 'Suggerimento Temporaneo per l'Indirizzo IP' ${link}parametro di configurazione${/link}
IPUndetectedUserAlert.unknownAddressShort=Non è stato possibile rilevare l'indirizzo IP. Potrebbero verificarsi problemi di connessione.
IPUndetectedUserAlert.unknownAddressTitle=Indirizzo esterno sconosciuto
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet non ha potuto rilevare l'indirizzo IP esterno (o l'indirizzo IP del NAT box o firewall). E' comunque possibile scambiare referenze con altri utenti, ma la connessione avverrà soltanto se l'altra parte non è a sua volta dietro NAT o firewall. Appena connesso ad almeno un utente in questo modo, Freenet riuscità a determinare l'indirizzo IP esterno.E' possibile suggerire al nodo l'IP esterno usando il campo 'suggerimento provvisorio per l'indirizzo IP'  ${link}parametro di configurazione${/link}. Sarebbe inlotre auspicabile configurare il forward UDP per la porta ${port} sul router, in modo da rendere più facili le connessioni
