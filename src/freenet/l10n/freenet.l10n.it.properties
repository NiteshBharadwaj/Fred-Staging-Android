FirstTimeWizardToadlet.bandwidthLimit=Limitazione banda
FirstTimeWizardToadlet.bandwidthLimitAfter=Si prega di tenere presente che il nodo Freenet resterà sempre attivo ed utilizzerà tutta la banda configurata in questa pagina (fino a 50-100KB/sec all'incirca). Se il contratto con il vostro ISP (Internet Service Provider) prevede un massimo mensile di trasferimento dati, è opportuno tenere in considerazione tale limite al momento di decidere quanta banda assegnare a Freenet. La banda configurata in questa pagina si riferisce all' upload; l'uso di banda in download sarà più o meno equivalente.
FirstTimeWizardToadlet.bandwidthLimitLong=Scegliere il tipo di connessione e la velocità dal drop-down menu.
FirstTimeWizardToadlet.browserWarning=Si consiglia ${bold}vivamente${/bold} di non usare lo stesso browser per internet e Freenet. Siti internet malevoli potrebbero usare un browser history attack per determinare quali siti ospitati su Freenet ("freesite") sono stati recentemente visitati, compromettendo l'anonimato dell'utente. Si prega pertanto di accedere all' interfaccia web di Freenet tramite un browser o almeno un profilo separato da quello usato per i normali siti web.
FirstTimeWizardToadlet.browserWarningIncognito=E' in uso un browser provvisto di supporto per la modalità 'incognito', come Google Chrome. Ciò influisce positivamente sulla sicurezza. In generale, sarebbe opportuno usaare sempre browser con modalità 'incognito' per Freenet. In caso contrario, almeno assicurarsi di usare due browser separati per Freenet e non-Freenet, o dei siti web (non-freenet) potrebbero rilevare dati sui siti Freenet visitati in precedenza.
FirstTimeWizardToadlet.browserWarningIncognitoPageTitle=Usare un browser con 'modalità incognito' per Freenet
FirstTimeWizardToadlet.browserWarningIncognitoShort=E' in uso un browser provvisto di modalità 'incognito': bene!
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Quasi tutti i browser tranne Microsoft Internet Explorer funzionano adeguatamente con Freenet. Per esempio Firefox, Opera, Safari, Chrome, Lynx hanno dimostrato di funzionare.
FirstTimeWizardToadlet.browserWarningPageTitle=Usare un browser separato per Freenet
FirstTimeWizardToadlet.browserWarningShort=E' necssario l'utilizzo di un browser per uso esclusivo di Freenet
FirstTimeWizardToadlet.browserWarningSuggestion=Microsoft Internet Explorer ha dei problemi nel rilevare il tipo di contenuto, ma la maggioranza degli altri browser funziona adeguatamente con Freenet. Tra i browser che sono stati collaudati con esito positivo vi sono Opera, Firefox, Safari e Lynx. Si consiglia di installare un browser dedicato per Freenet o creare un profilo nel browser esistente, copiare la URL dalla barra degli indirizzi ed aprirla nel nuovo browser.
FirstTimeWizardToadlet.bwlimitHigherSpeed=Velocità maggiore
FirstTimeWizardToadlet.bwlimitLowerSpeed=Velocità minore
FirstTimeWizardToadlet.chooseNodeName=Il nome del nodo è obbligatorio!
FirstTimeWizardToadlet.chooseNodeNameLong=Inserire un nome per il nodo. Il nome sarà visibile ai peer darknet, quelli manualmente aggiunti dall'utente, e non sarà visibile dai peer opeennet (aggiunti automaticamente) . Si consiglia di usare il proprio nickname IRC possibilmente con un'informazione per il conctatto in modo da essere reperibili in caso di problemi ("Mario Rossi marior@sitodimario.com").
FirstTimeWizardToadlet.clickContinue=Continua
FirstTimeWizardToadlet.congratz=Benvenuti a bordo!
FirstTimeWizardToadlet.congratzLong=Congratulazioni, la configurazione di base del nodo Freenet è completa. E' possibile cambiare e modificare ognuno dei parametri appena impostati usando la pagina "configurazione" che è raggiungibile attraverso il menu sulla sinistra dell'interfaccia. Vi auguriamo una piacevole esperienza con Freenet.
FirstTimeWizardToadlet.connectToStrangers=Connetti a sconosciuti?
FirstTimeWizardToadlet.connectToStrangersLong=In un mondo ideale, ogni utente Freenet si connetterebbe esclusivamente con nodi gestiti da persone fidàte. Qesto è di gran lunga il sistema più sicuro, che rende molto difficile per un osservatore esterno determinare se un nodo stia o meno girando sul computer osservato. D'altra parte, non avendo a disposizione almeno cinque amici, parenti o conoscenti fidàti che già usano Freenet, ai quali connettersi, come soluzione alternativa è possibile lasciare che il nodo si connetta automaticamente a nodi gestiti da sconosciuti. Questa opzione può essere disattivata in qualsiasi momento.
FirstTimeWizardToadlet.continue=Continua
FirstTimeWizardToadlet.continueEnd=Clicca qui per cominciare ad usare Freenet!
FirstTimeWizardToadlet.currentPrefix=Dimensione attuale:
FirstTimeWizardToadlet.currentSpeed=Limite attuale:
FirstTimeWizardToadlet.datastoreSize=Dimensioni magazzino dati (datastore)
FirstTimeWizardToadlet.datastoreSizeLong=Selezionare le dimensione desiderata per il file di immagazzinaggio dati (datastore). Il datastore funziona come una cache. Immagazzinare dati per il network aumenta il volume di scambio quando i file sono molto richiesti. Più spazio ci si può permettere di dedicare a Freenet e meglio è per la comunità. Un datastore di grosse dimensioni aumenta notevolmente la velocità del nodo.
FirstTimeWizardToadlet.enableJSTUN=Abilita il rilevamento automatico dell'indirizzo IP con JSTUN. Il servizio si avvale di server centralizzati  per determinare l'indirizzo IP dell'utente (come fanno, per esempio, i programmi di telefonia internet). Disabilitare se ciò può rappresentare un problema.
FirstTimeWizardToadlet.enableOpennet=Connettersi automaticamente a nodi non affidabili gestiti da sconosciuti?
FirstTimeWizardToadlet.enableUPnP=Abilita Plug and Play Universale (UPnP). Da utilizzare se la home LAN comprende un router. Non utilizzare in caso di connessione diretta a ISP via block-ethernet, o in presenza di persone non affiabili sulla rete locale.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% di spazio libero su disco)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Configurazione automatica di Freenet: Impostazioni Sicurezza Amici
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Conosco almeno una persona che già usa Freenet (meglio 3, almeno 5-10 per ottenere buone prestazioni) che aggiungerò alla pagina degli Amici. Mi rendo conto che Freenet non potrà funzionare quando nessuno dei miei Amici è connesso.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ATTENZIONE${/bold}: Il livello di sicurezza in rete sta per essere impostato su ALTO. Ciò significa che il nodo resterà incapace di connettersi se non ${bold}vengono aggiunte connessioni ad Amici${/bold}. Gli Amici ai quali connettersi dovrebbero essere persone consciute e delle quali sia possibile fidarsi almeno parzialmente. Se non si conoscono  utenti Freenet, utilizzare il livello di sicurezza NORMALE che permette a Freenet di connettersi automaticamente. Aggiungere degli sconosciuti agli Amici influirebbe negativamente sulle prestazioni e non migliorerebbe la sicurezza. Inoltre, usando il livello di sicurezza ALTO Freenet risulterà più lento soprattutto se si hanno pochi Amici (ne occorrono almeno 5-10 per ottenere buone prestazioni)
FirstTimeWizardToadlet.homepageTitle=Configurazione Automatica Freenet
FirstTimeWizardToadlet.iDoTrust=Possiamo fidarci degli utenti connessi a ${interface} (${ip}) ?
FirstTimeWizardToadlet.isNetworkTrusted=La rete locale è affidabile?
FirstTimeWizardToadlet.isNetworkTrustedLong=La rete locale è affidabile? Rispondendo di si a questa domanda, tutti i servizii forniti dal nodo Freenet saranno pienamente accessibili da chiunque sul network suddetto. E' possibile configurare un accesso più selettivo attraverso la pagina "configurazione" dopo aver completato questo wizard.
FirstTimeWizardToadlet.memoryLimit=Utilizzo memoria
FirstTimeWizardToadlet.memoryLimitLong=Specifica il valore massimo della memoria utilizzabile da Freenet. Il nodo ha bisogno di più memoria se ci sono molti file in coda per il download/upload. Si raccomanda di non impostare questa opzione per un valore inferiore a 128MB tranne nel caso in cui la memoria totale a disposizione sia veramente poca. Se il computer ha 1GB di memoria RAM o più, si consiglia di usare almeno 256MB. Il cambiamento avrà effetto dopo aver riavviato Freenet.
FirstTimeWizardToadlet.networkSecurityPageTitle=Configurazione automatica di Freenet: Impostazioni Sicurezza Rete
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protezione contro uno sconosciuto che vi attacchi su Internet (connessione solo ad amici)
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protezione contro uno sconosciuto che vi attacchi su Internet (connessione a sconosciuti)
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet si connetterà solo ai vostri amici, rendendo davvero difficile per chiunque tracciare il vostro utilizzo di Freenet. Quanto siete preoccupati a riguardo di seri, costosi attacchi da parte di persone che non conoscete?
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet si connetterà a sconosciuti, quindi la sicurezza sarà relativamente bassa. Potete aggiungere amici più tardi se volete. Quanto siete preoccupati riguardo ad attacchi da parte di persone che non conoscete?
FirstTimeWizardToadlet.noNetworkIF=Non è stata trovata nessuna interfaccia di rete addizionale
FirstTimeWizardToadlet.noNetworkIFLong=Freenet non ha trovato altre interfacce di rete, quindi darà per scontato che l'utente si connetterà dal computer locale e solo da quello.
FirstTimeWizardToadlet.opennetChoiceCon=Svantaggio
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Connettetevi solo ai vostri amici
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Vi servono almeno ${minfriends} amici che usano Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=E` molto difficile ricondurre a voi qualsiasi cosa su Freenet,
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Connessione a sconosciuti
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=E` molto più semplice ricondurre i vostri messaggi, file, ecc. a voi
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Non c'è bisogno di conoscere nessuno che usi Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Siete parte di una grossa rete (per es. la Freenet principale che ottenete se abilitate la connessione a sconosciuti) o parte di una rete privata che gli attaccanti non conoscono.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Non c'è nessun bug orribile in Freenet. Ogni programma di dimensione ragionevole contiene bug. Speriamo che nessun bug serio che possa colpire il vostro anonimato sia rimasto in Freenet, ma non può essercene una prova definitiva. Siete stati avvertiti!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Cambiate la vostra identità su Freetalk occasionalmente.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Non siete troppo vicini a sconosciuti. Se però i vostri amici si connettono a sconosciuti, potreste non essere al sicuro contro un attaccante potente.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Per adesso probabilmente vorreste connettervi a degli sconosciuti giusto per essere connessi. Comunque un attaccante determinato potrebbe essere in grado di ricondurre a voi i vostri upload/download/chat/ecc., perciò non fate questo se progettate di caricare contenuti pericolosi. Nel lungo termine speriamo che tutti si connettano solo ai loro amici dato che questo è molto più sicuro.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Vi connettete solo ai vostri amici.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=I possibili attaccanti non sanno o sospettano chi o dove siate.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=I vostri amici tengono sicuri i loro computer.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Caricate sempre i file in modo sicuro. Freenet vi ricorderà come farlo.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Non fate niente di stupido (ad es. usare il vostro vero nome, scrivere l'indirizzo di casa vostra in un'area di chat o parlare di persone che conoscete personalmente).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fornisce un anonimato ragionevole ed è veramente difficile da bloccare, SE (toccate per vedere)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=I vostri amici sono degni di fiducia (ma gli sconosciuti sono sempre peggio degli amici).
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet è progettata per impedire che i vostri messaggi di chat, download, navigazione, ecc. siano riconducibili a voi. Freenet può fornirvi una forte protezione solo quando conoscete le persone a cui siete direttamente connessi.
