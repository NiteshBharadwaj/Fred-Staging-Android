ChatForumsToadlet.fms=${fms}FMS${/fms} - Il Sistema Messaggi Freenet (FMS = Freenet Message System) è un altro client per board di messaggi, invulnerabile agli attacchi di spam che hanno reso Frost inservibile. FMS non è altrettanto facile da usare rispetto a Frost, ed è pubblicato da un autore anonimo su Freenet.
