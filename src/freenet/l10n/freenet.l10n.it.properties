SimpleHelpToadlet.descriptionText=Questa pagina contiene alcume informazioni basilari per cominciare ad usare Freenet. Informazioni più dettagliate (in inglese) sono disponibili presso il sito ufficiale del progetto http://freenetproject.org, il wiki http://wiki.freenetproject.org e su Freenet stesso, presso diversi freesties.
SimpleHelpToadlet.descriptionTitle=Descrizione
SimpleToadletServer.advancedMode=Abilita modalità avanzata
SimpleToadletServer.advancedModeLong=Mostra informazioni che possono interessare solo utenti avanzati o sviluppatori. Nella maggioranza dei casi dovrebbe essere impostata su 'falso'.
SimpleToadletServer.allowedFullAccess=Host ai quali è consentito pieno accesso a FProxy (leggere l'avvertenza)
SimpleToadletServer.allowedFullAccessLong=Host ai quali è consentito accesso pieno al nodo (cambiare impostazioni di configurazione, riavviare, ecc). AVVERTENZA: Usare cautela nel decidere a chi consentire accesso pieno!
SimpleToadletServer.allowedHosts=Nomi host o indirizzi IP ai quali e' consentito connettersi a FProxy
SimpleToadletServer.allowedHostsLong=Può essere una lista di IP separati da virgole e IP in formato CIDR come 192.168.0.0/24. Tutti possono accedere al disco rigido nei limiti definiti dalle altre opzioni di configurazione.
SimpleToadletServer.bindTo=Indirizzo IP del servizio
SimpleToadletServer.bindToLong=Indirizzo IP del servizio
SimpleToadletServer.cannotChangePortOnTheFly=Non è possibile cambiare il numero della porta FProxy "al volo"
SimpleToadletServer.couldNotChangeBindTo=Non è stato possibile cambiare l'indirizzo abbinato a FProxy: ${error}.
SimpleToadletServer.cssName=Nome del CSS
SimpleToadletServer.cssNameLong=Nome del CSS utilizzato da FProxy
SimpleToadletServer.cssOverride=Usa un CSS personalizzato (ATTENZIONE!)
SimpleToadletServer.cssOverrideCantRead=Non è stato possibile leggere il file di sovrascrittura CSS fornito: ${filename}
SimpleToadletServer.cssOverrideLong=Questa impostazione permette di utilizzare un CSS personalizzato invece di quello normalmente usato. AVVERTENZA: i CSS possono essere pericolosi, e *non* vengono filtrati: utilizzare a proprio rischio. Per includerli nella distribuzione principale e-mail devl@freenetroject.org
SimpleToadletServer.cssOverrideNotInUploads=Non è possibile usare questa impostazione: "${filename} non è una directory dalla quale sono permessi gli upload.
SimpleToadletServer.disableProgressPage=Disabilita pagina del progresso durante il caricamento di pagine
SimpleToadletServer.disableProgressPageLong=Utilizzare per evitare la visualizzazione della pagina 'caricamento in corso'. AVVERTENZA: La maggioranza dei browser usa poche connessioni per default, quindi disabilitare la pagina del progresso causerà un abbassamento delle prestazioni.
SimpleToadletServer.doRobots=Usa robots.txt per escludere i robot
SimpleToadletServer.doRobotsLong=Pubblica un file /robots.txt allo scopo di tenere lontano Google, spiders, Wget, etc.
SimpleToadletServer.enableActivelinks=Abilita activelinks
SimpleToadletServer.enableActivelinksLong=Determina se visualizzare le icone per I siti aggiunti ai segnalibri alla pagina 'Esplora Freenet'. Una pagina senza icone carica più velocemente... ma ovviamente non ha le icone!
SimpleToadletServer.enableExtendedMethodHandling=Abilita metodo esteso di trattamento HTTP
SimpleToadletServer.enableExtendedMethodHandlingLong=Abilitare questa opzione per permettere ad altri metodi oltre a GET e POST di venire trattati. Necessario per WebDAV ed altre estensioni HTTP
SimpleToadletServer.enableInlinePrefetch=Abilita pre-ricezione (prefetching) di immagini inlinea (inline)
SimpleToadletServer.enableInlinePrefetchLong=Questo potrebbe essere utile se il browser utilizza un numero ridotto di connessioni per comunicare con il nodo. D'altra parte potrebbe non esserlo.
SimpleToadletServer.enableJS=Permetti a FProxy di usare Javascript
SimpleToadletServer.enableJSLong=Determina se FProxy può o meno fare uso di Javascript. Questa impostazione di solito va tenuta su 'falso'. Nota che i freesite non fanno uso di javascript nemmeno se qui abilitata.
SimpleToadletServer.enablePersistentConnections=Abilita connessioni HTTP persistenti(Leggere la descrizione)
SimpleToadletServer.enablePersistentConnectionsLong=Non abilitare questa opzione tranne nel caso in cui il browser sia configurato per usare molte connessioni anche se sono persistenti.
SimpleToadletServer.enableWP=Abilitare l'utilizzo del web pushing da parte dell'interfaccia web? (sperimentale)
SimpleToadletServer.enableWPLong=Se l'interfaccia web debba usare o meno il web pushing javascript per aggiornare i dati mostrati senza ricaricare. E` necessario che javascript sia attivo. Questo è sperimentale e usatelo a vostro rischio.
SimpleToadletServer.enabled=Abilita FProxy
SimpleToadletServer.enabledLong=Abilitare FProxy e relativi servizi HTTP?
SimpleToadletServer.hasCompletedWizard=E' già stata completata la configurazione automatica?
SimpleToadletServer.hasCompletedWizardLong=Se la configurazione automatica di Freenet non è ancora stata completata, FProxy redirigerà tutte le richieste alla pagina apposita.
SimpleToadletServer.illegalCSSName=Il nome CSS non può contenere i catarreri "barra" (/ slash) e "due punti" ( : colon)
SimpleToadletServer.noConfirmPanic=Nessuna conferma sul bottone emergenza
SimpleToadletServer.noConfirmPanicLong=Se impostato su 'vero' il bottone emergenza eseguirà il comando immediatamente, senza chidere conferma.
SimpleToadletServer.panicButton=Mostra bottone Emergenza
SimpleToadletServer.panicButtonLong=Mostra il bottone Emergenza nella pagina della Coda. Se usato, Il bottone Emergenza rimuove tutte le richieste che non hanno ricevuto conferma.
SimpleToadletServer.passthroughMaxSize=Dimensione massima per pass-though trasparente in FProxy
SimpleToadletServer.passthroughMaxSizeLong=Dimensione massima di un file per pass-through trasparente in FProxy.
SimpleToadletServer.port=Numero della porta FProxy
SimpleToadletServer.portLong=Numero della porta FProxy
SimpleToadletServer.publicGatewayMode=Modalità gateway pubblico (Ha effetto solo sulle connessioni autorizzate ma senza accesso pieno)
SimpleToadletServer.publicGatewayModeLong=Abilita modalità gteway pubblico? Per gli indirizzi IP con accesso al nodo autorizzato ma non pieno, questa opzione disabilita l'accesso alla coda dei download ed a tutte le operazioni di cui ci si potrebbe servire per attaccare il nodo, ma continuando a permettere la navigazione su freesite. Agli indirizzi IP che godono di accesso pieno viene permesso di modificare la configurazione del nodo
SimpleToadletServer.refilterPolicy=Cosa dovrebbe fare fproxy quando un file scaricato corrisponde alla chiave che sta venendo richiamata, ma è già stata filtrata?
SimpleToadletServer.refilterPolicyLong=Cosa dovrebbe fare fproxy quando un file scaricabile corrisponde alla chiave che sta venendo richiamata, ma è già stata filtrata? RE_FILTER = filtrare in ogni caso, dato che il filtro potrebbe essere stato migliorato dal download originario, ACCEPT_OLD = accettare i vecchi dati (prestazioni massime), RE_FETCH = ignorare i vecchi dati.
SimpleToadletServer.ssl=Abilita SSL
SimpleToadletServer.sslLong=Abilitare SSL su FProxy?
