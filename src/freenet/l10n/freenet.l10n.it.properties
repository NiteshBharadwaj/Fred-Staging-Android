FileInsertWizardToadlet.insertCanonical=Questa produrrà sempre la stessa chiave per lo stesso file, quindi è conveniente per la condivisione dei file. Comunque, se i tipi cattivi possono predire quali file state per inserire, potrebbero essere capaci di usare ciò per tracciarvi molto più facilmente.
FileInsertWizardToadlet.insertCanonicalTitle=Inserite una chiave canonica
FileInsertWizardToadlet.insertIntro=Ci sono molti modi diversi di caricare (inserire) un file su Freenet dipendentemente dal fatto che voi abbiate o meno caricato il file precedentemente e da quali siano i vostri requisiti di sicurezza:
FileInsertWizardToadlet.insertRandom=Questa è molto più sicura della prima opzione, ma la chiave sarà differente ogni volta che voi o qualcun altro inserirà la chiave. Usate questa se siete la fonte originale di qualche dato sensibile.
