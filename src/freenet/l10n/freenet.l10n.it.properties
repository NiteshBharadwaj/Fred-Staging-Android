PproxyToadlet.pluginDesc.JSTUN=Usa i server centralizzati STUN per individuare i vostri indirizzo IP e connettività. E` importante, specialmente su darknet, per Freenet sapere qual'è il vostro indirizzo IP. STUN è usato da altre applicazioni ma questo è centralizzato perciò potrebbe essere usato per trovare il vostro nodo.
