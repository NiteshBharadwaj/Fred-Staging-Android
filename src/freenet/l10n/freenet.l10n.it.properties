SecurityLevels.fewConnectedFriendsCheckbox=Sono sicuro, aggiungerò più Amici e/o accetterò il costo di prestazioni e il fatto che Freenet potrebbe non connettersi quando i miei amici sono offline.
SecurityLevels.fewConnectedFriendsWarning=In questo momento avete solo ${connected} Amici connessi, ed avete aggiunto ${added} amici in totale. Se impostate il livello di sicurezza della rete su alto o massimo, Freenet si connetterà solo ai vostri amici, quindi le vostre prestazioni potrebbero venire ridotte significativamente, e se tutti i vostri  Amici fossero offline allora non sarà in grado di connettersi del tutto. Tenete presente che gli Amici devono essere persone che conosci e di cui vi fidate almeno marginalmente perché ci sia un qualunque beneficio reale di sicurezza, e vi serviranno almeno 5-10 Amici connessi per una buona prestazione. Siete sicuri?
SecurityLevels.maxSecurityYouNeedFriends=${bold}Devi conoscere almeno una persona che stia già usando Freenet${/bold}, preferibilmente 3, 5-10 per buone prestazioni. Devi aggiungerle alla pagina degli Amici. Queste devono essere persone che conosci già e di cui ti fidi almeno marginalmente.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Sì voglio davvero abilitare la massima sicurezza, capisco che Freenet è ancora sperimentale e che potrebbe essere ancora possibile tracciarmi, e che questa impostazione potrebbe ridurre drammaticamente le prestazioni di Freenet!
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENZIONE:${/bold} Stai per impostare il livello massimo di sicurezza di rete! Questo ti rallenterà ${bold}significativamente${/bold} Freenet! Per favore non farlo a meno che ti serva davvero quella sicurezza!
SecurityLevels.networkThreatLevel=Quanta sicurezza necessiti contro persone e organizzazioni che tentino di tracciare cosa stai facendo su Freenet?
SecurityLevels.networkThreatLevelConfirmTitle=ATTENZIONE: Impostazione del livello di sicurezza su ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Sono sicuro, voglio più velocità e non mi importa chi possa dire cosa sto facendo con Freenet!
SecurityLevels.networkThreatLevelLowWarning=Stai per abbassare il livello del grado di sicurezza della rete del tuo nodo a basso. Questo significa che sarà semplice per degli sconosciuti attaccare il tuo anonimato su Internet. Sei sicuro?
SecurityLevels.networkThreatLevelShort=Protezione contro uno sconosciuto che ti attacchi su Internet
SecurityLevels.newPasswordLabel=Nuova password:
SecurityLevels.noConnectedFriendsCheckbox=Sono sicuro, aggiungerò più Amici e/o accetterò che Freenet sia online solo quando i miei Amici esistenti sono online.
SecurityLevels.noConnectedFriendsWarning=Non hai nessun Amico connesso, sebbene tu abbia aggiunto ${added} amico/ci. Se imposti il livello di sicurezza della rete su alto o massimo, ti sarà possibile connetterti a Freenet solo quando i tuoi amici sono online, cosa che non sono al momento. Dovresti aggiungere Amici aggiuntivi, usare Freenet quando i tuoi amici sono connessi o non aumentare ad una sicurezza alta. Tieni presente che per esserci un qualsiasi beneficio di sicurezza significativo, i tuoi Amici devono essere persone che conosci davvero e di cui ti fidi almeno marginalmente, e per avere delle buone prestazioni ti serviranno almeno 5-10 di loro sempre connessi. Sei sicuro?
SecurityLevels.noFriendsCheckbox=Sono sicuro, abilita il livello di sicurezza alto, aggiungerò alcuni Amici il prima possibile.
SecurityLevels.noFriendsWarning=Non hai aggiunto nessun Amico. Se vuoi impostare il livello di sicurezza di rete su alto o massimo, non ti sarà possibile connetterti a Freenet finché non avrai almeno un Amico connesso! Tieni presente che per esserci un qualsiasi beneficio di sicurezza significativo, questi devono essere persone che conosci davvero e di cui ti fidi almeno marginalmente, e per avere delle buone prestazioni ti serviranno almeno 5-10 di loro sempre connessi. Sei sicuro?
