Node.cfgDirLong=Percorso della cartella per i file di configurazione modificabili dall'utente (es. override della lingua)
Node.clientCacheSize=Dimensioni della client cache
Node.clientCacheSizeLong=Configura le dimensioni della cache client, usata per immagazinare dati dai freesite che vengono visitati in modo da non doverli rihiedere nuovamente e quindi caricare più rapidamente senza essere visible sulla rete. Se il tipo di cache è impostato su "nessuno", questa opzione viente ignorata; se impostato su "ram", l'opzione configura le dimensioni in RAM della client cache (compreso nel limite della memoria totale, che potrebbe essere necssario aumentare); se impostato su "salt-hash", l'opzione configura le dimensioni della cache su disco.
Node.clientCacheType=Tipo di cache del client
Node.clientCacheTypeLong=Impostando questa opzione su 'nessuno', ci saranno meno tracce visibili in caso di furto o confisca del computer, ma il nodo dovrà scaricare ogni pagina visitata ogni volta che la si visita, riducendo le prestazioni e aumentando la visibilità delle richieste sulla rete; se impostatta su 'ram', le pagine in cache verranno ricordate fino al riavvio del nodo ed faranno uso di memoria RAM; la configurazione automatica la imposta su 'salt-hash', che conserva le pagine visitate su disco ma in forma cifrata e con la possibilità di impostare una password configurando il livello di sicurezza fisica (quindi eliminando in modo sicuro il file master.keys si potrà di fatto eliminare la client cache)
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Impostazione delle connessioni a nodi seed. Non disabilitare mentre Opennet è in funzione. Disabilitare Opennet prima di disabilitare questa opzione, quindi abilitare nuovamente Opennet o riavviare il nodo.
Node.databaseMemory=Memoria massima utilizzabile dal datastore
Node.databaseMemoryLong=Uso massimo della memoria del database contenente indici del magazzino dati (datastore). 0 significa nessun limite (non supera comunque il 30% circa della memoria massima)
Node.deadlockTitle=Deadlocking probabilmente dovuto ad una combinazione di JVM e kernel che da luogo a "bug".
Node.defragDatabaseOnStartup=Deframmenta il database della coda dei download durante il prossimo avvio
Node.defragDatabaseOnStartupLong=Se impostato su 'vero' il datastore verrà deframmentato al prossimo riavvio, o quando si inserisca la password.
Node.defragOnce=Deframmenta una sola volta (configurare anche l'opzione sopra!)
Node.defragOnceLong=Se questa opzione e quella precedente sono impostate su 'vero', si provvederà alla deframmentazione al prossimo riavvio, dopodiché l' opzione 'deframmenta' verrà disabilitata.
Node.disablePHTLS=Disabilita HTL probabilistico
Node.disablePHTLSLong=Disabilita HTL probabilistico (in caso di dubbio, non modificare)
Node.dropPacketEvery=Frequenza di rilascio dei pacchetti per motivi di collaudo
Node.dropPacketEveryLong=Frequenza di rilascio dei pacchetti. Opzione di collaudo usata dagli sviluppatori per simulare la perdita di pacchetti. 0 significa non rilasciare pacchetti artificialmente. Non modificare!
Node.enableARKs=Abilita ARK (NON MODIFICARE!)
Node.enableARKsLong=Abilitare ARK? (NON MODIFICARE!)
Node.enableOpennetFailed=Non è stato possibile abilitare Opennet e pertanto il nodo non potrà connettersi a Sconosiuti. Bisognerebbe risolvere il problema, rioprtare un bug, o continuare a connettersi esclusivamente ad Amici. Dettagli: ${message}
Node.enableOpennetFailedTitle=Abilitazione opennet fallita
Node.enablePacketCoalescing=Abilita coalescenza pacchetti
Node.enablePacketCoalescingLong=Ablilitare la coalescenza dei pacchetti? La coalescenza dei pacchetti aumenta l'efficienza della banda, ruduce l'uso di CPU e aumenta leggermente la resistenza all'analisi di traffico, al costo di una leggera latenza dei messaggi. Si consiglia di non disabilitare questa opzione.
Node.enablePerNodeFailureTables=Abilita tabelle operazioni fallite per-nodo
Node.enablePerNodeFailureTablesLong=Abilita il reinstradamento automatico intorno a nodi che abbiano fallito richieste negli gli ultimi 10 minuti
Node.enableSwapQueueing=Abilita la messa in coda di richieste di scambio (NON MODIFICARE!)
Node.enableSwapQueueingLong=Abilitare la lista d'attesa per richieste di swap? (NON MODIFICARE!)
Node.enableSwapping=Abilita scambio di locazione (NON DISABILITARE)
Node.enableSwappingLong=Abilitare lo scambio di locazione? (NON MODIFICARE! Utile solo in alcune simulazioni).
Node.enableULPRDataPropagation=Abilita propagazione dati ULPR
Node.enableULPRDataPropagationLong=Abilitare la propagazione rapida di chiavi richieste recentemente ai nodi che le hanno richieste, una volta trovati i dati? (Richieste Persistenti Ultra-Leggere)
Node.errorApplyingConfig=Si è verificato un errore durante l'applicazione della nuova configurazione : ${error}
Node.failedToRenameDecrypting=Il nodo non è riuscito a rinominare il database della coda dei download da ${fromfile} in ${tofile} mentre lo decriptava. Il database dei download non è accessiblile finché non lo rinomini manualmente.
Node.failedToRenameDecryptingTitle=Non sono riuscito a rinominare il database della coda dei download mentre lo decriptavo, il database dei download è offline.
Node.failedToRenameEncrypting=Il nodo non è stato capace di rinominare il database della coda dei download da ${fromfile} a ${tofile} mentre lo criptava. Il database dei download non è accessibile finché non lo rinomini manualmente.
Node.failedToRenameEncryptingTitle=Non sono riuscito a rinominare il database della coda dei download mentre lo criptavo, il database dei download è offline.
Node.forceBigShrink=Esegui immediatamente grosse riduzioni di dimensione del datastore (solo per store di tipo bdbje-index)
Node.forceBigShrinkLong=Determina se eseguire immediatamente le riduzioni di dimensione in misura superiore al 10% del magazzino (store), piuttosto che aspettare il prossimo riavvio del nodo. Le riduzioni on-line non preservano i dati utilizzati per ultimi quindi l'uso di questa opzione non è raccomandato; da usarsi solo nel caso in cui sia desiderabile un risultato immediato.
Node.inBWLimit=Limite ampiezza di banda in entrata (bytes per secondo)
Node.inBWLimitLong=Limite dell'ampiezza di banda in entrata (bytes/sec); il nodo cerca di non eccedere tale limite; -1 = 4x outputBandwidthLimit (limite ampiezza di banda in uscita).
Node.invalidStoreSize=Dimensioni minime del datastore: 32MB
Node.java15Deprecated=Presto Freenet richiederà Java 1.6. Per favore aggiorna la tua macchina virtuale Java oppure Freenet potrebbe smettere di funzionare!
Node.java15DeprecatedTitle=Per favore aggiorna a Java 1.6 o Freenet smetterà di funzionare!
Node.l10nLanguage=Lingua in cui visualizzare messaggi e informazioni
Node.l10nLanguageLong=Questa impostazione cambia la lingua dei messaggi visualizzati. Alcune frasi e messaggi saranno visibili in versione tradotta solo dopo il prossimo riavvio del nodo.
Node.masterKeyFile=Posizione del file delle chiavi principali
Node.masterKeyFileLong=Nome del file della password principale. Contiene le chiavi di codifica per la coda dei download, la cache dei siti recentemente visitati (cient-cache), ecc. Tali file possono essere protetti da una password configurata alla pagina dei livelli di sicurezza, ma eliminando in modo sicuro le chiavi, essi risulterebbero inutilizzabili anche a chi ne conoscesse la password.
Node.maxHTL=HTL massimo
Node.maxHTLLong=HTL massimo (PER USO ESCLUSIVO DEGLI SVILUPPATORI!)
Node.maxOpennetPeers=Numero massimo di peer Opennet
Node.maxOpennetPeersLong=Numero massimo di peer Opennet (il  valore specificato deve essere minore o uguale a venti; le connessioni darknet verranno sottratte dal limite totale)
Node.maxOpennetPeersMustBeTwentyOrLess=Il valore deve essere uguale o inferiore a 20
Node.maxPacketSize=Dimensione massima del paccketto (leggasi MTU)
Node.maxPacketSizeLong=Massima dimensione dei pacchetti UDP che Freenet invia, presumendo che gli header UDP/IP siano di 28 byte. Useremo lo MTU dell'interfaccia se possiamo rilevarlo, ma la maggior parte delle ostruzioni accadono altrove, e sfortunatamente non possiamo rilevare facilmente il percorso MTU.
Node.mustBePositive=Il valore deve essere positivo!
Node.nodeDir=Directory del nodo
Node.nodeDirLong=Directory dove conservare file relativi al nodo, per esempio la lista dei peer
Node.nodeName=Nome del nodo
Node.nodeNameLong=Il nome del nodo è visibile solo agli Amici
Node.notEnoughSpaceToAutoDecrypt=A causa di spazio insufficiente non è stato possibile decodificare la coda dei download. Il nodo risulterà leggermente più lento, ma probabilmente non in modo tale da costituire un problema. Spegnere il nodo ed eliminare ${file} per cancellare i dati dal database dei download, o per liberare ${size}, e riavviare il nodo.
Node.notEnoughSpaceToAutoDecryptTitle=Lo spazio disponibile su disco non è sufficiente a decodificare la la coda dei download
Node.notEnoughSpaceToAutoEncrypt=A causa dello spazio insufficiente, non è stato possibile ciftare la coda dei download/upload. Un avversario che ottenesse accesso al nodo sarà in grado di vedere cosa è stato scaricato. Sarebbe opportuno liberare spazio sufficiente sul disco rigido per la migrazione di (${size}) e riavvio, o almeno eliminare ${file} in modo sicuro (arrestare il nodo, prima). Se si ritiene di non aver bisogno della cifratura delle code UL/DL, impostare il livello di sicurezza fisica su BASSO.
Node.notEnoughSpaceToAutoEncryptTitle=Lo spazio disponibile su disco non è sufficiente per cifrare la coda dei download
Node.notUsingSunVM=E' stata rilevata una JVM ${vendor} ${version} che potrebbe influire sul corretto funzionamento del nodo. Se possibile, installare Sun/Oracle java disponibile presso http://www.java.com/getjava
Node.notUsingSunVMShort=Freenet sta attualmente utilizzando JVM (Java Virtual Machine) diversa da Sun/Oracle, che è quella raccomandata. Si prega di scaricare ed installare l'ultima versione di Sun/Oracle Java JRE (Java Runtime Environment)
Node.notUsingSunVMTitle=Il nodo non sta usando una JVM della Sun/Oracle
Node.notUsingWrapper=Il nodo sta girando senza il wrapper. Ciò è generalmente sconsigliabile. Il nodo non potrà riavviare sé stesso e quindi l'aggiornamento automatico non potrà funzionare. Inoltre, se la JVM se ne dovesse andare nel "limbo" non sarà possibile riavviare automaticamente nemmeno qiuella. Non verranno generati stack dump in alcuni posti e quindi debugging sarà più difficile.
Node.notUsingWrapperShort=Freenet sta girando senza wrapper. Questo non è raccomandato.
Node.notUsingWrapperTitle=Il nodo non sta usando il wrapper!
Node.oneConnectionPerIP=Limita ad una connessione per indirizzo
Node.oneConnectionPerIPLong=Permettere una sola connessione per indirizzo? Ciò rende leggermente più difficile un attacco eseguito connettendosi al nodo più volte con diverse identità in modo da dominarne il routing o facilitare la raccolta di dati. Questa opzione impedisce che uno stesso peer sia connesso allo stesso tempo su darknet e su opennet.
Node.openJDKMightBeVulnerableXML=Si prega di aggiornare Java. La versione attualmente installata potrebbe essere vulnerabile ad un attacco di esecuzione remota di codice. Sfortunatamente, à difficile per Freenet rendersi conto se il problema à stato risolto. Nel dubbio, si prega di evitare l'uso di Thaw o Freetalk fino a quando non si sarà provveduto all'aggiornamento di Java (probabilmente tramite il meccansmo di aggiornamento del sistema operativo) e riavviato Freenet e Thaw.
Node.opennetEnabled=Abilita modalità insicura (connessioni automatiche a nodi non fidàti)
Node.opennetEnabledLong=Abilita Modalità Insicura? (Opennet) Abilitando questa opzione il nodo scambierà automaticamente referenze con altri nodi. Ciò rende la presenza di un nodo Freenet facilmente osservabile dall'esterno, facilitando attacchi di diversi tipi. Avendone la possibilità, l'opzione migiore è quella di connettersi soltanto ad utenti conosciuti ed addifabili (Amici) e disabilitare questa opzione.
Node.opennetPort=Numero della porta opennet (UDP)
Node.opennetPortLong=Porta UDP usata da Freenet per comunicare con gli sconosciuti, ad es. i nodi Freenet funzionanti in modalità opennet. Questa porta dovrebbe essere inoltrata nel tuo router se possibile. Usiamo una porta separata per le connessioni ai nodi dei tuoi Amici.
Node.outBWLimit=Limite ampiezza di banda in uscita (bytes per secondo)
Node.outBWLimitLong=Limite dell' ampiezza di banda in uscita (bytes/sec); nella maggior parte dei casi il nodo non dovrebbe eccedere questo limite
Node.paddDataPackets=Aggiungi contenuto di dimensioni variabili e casuali ai pacchetti trasmessi dal nodo (LEGGERE L'AVVERTENZA)
Node.paddDataPacketsLong=Aggiunge contenuto ai pacchetti trasmessi dal nodo in quantità variabile e determinata a caso. In termini di sicurezza per il singolo nodo, disabilitare questa opzione non è consigliabile. Inoltre, se una grossa porzione della rete Freenet cominciasse fare lo stesso, gli attacchi di tipo 'passivo' diverrebbero molto più facili. Uomo avvisato...
Node.passOpennetPeersThroughDarknet=Trasmetti referenze opennet attraverso i peer darknet
Node.passOpennetPeersThroughDarknetLong=Se impostata su "vero" referenze opennet verranno trasmesse attraverso peer darknet (ma MAI la referenza del nodo locale). In questo modo un nodo (nodo locale, o i suoi peer) può ottenere peer opennet dai suoi peer darknet. Questo è utile perché permette di riconnettersi in caso di perdita dei peer, per esempio dopo una lunga disconnessione, ma rende l'analisi del traffico leggermente più facile, quindi chi è paranoico dovrebbe disabilitare questa opzione.
Node.pluginDir=Cartella dei Plugin
Node.pluginDirLong=Percorso della cartella per i plugin.
Node.port=Numero della porta FNP (UDP)
Node.portLong=Porta UDP per le comunicazioni da nodo a nodo (Freenet Node Protocol)
Node.publishOurPeersLocation=Trasmetti ad ogni peer la locazione dei nostri peer
Node.publishOurPeersLocationLong=Trasmettere ai peer la locazione dei nostri peer? Ciò facilita il routing ma fornisce informazioni ad un potenziale avversario.
Node.routeAccordingToOurPeersLocation=Utilizza la locazione dei peer dei nostri peer per il routing
Node.routeAccordingToOurPeersLocationLong=Usare per il routing la locazione dei peer dei nostri peer? Ciò facilita il routing ma potrebbe essere utile ad un potenziale avversario.
Node.runDir=Cartella dello stato di runtime
Node.runDirLong=Percorso della directory per lo stato di run-time. Questa verrà ripulita quando Freenet non è in funzione.
Node.skipWrapperWarning=Saltare l'avviso "non si sta usando il wrapper"?
Node.skipWrapperWarningLong=Se vero, non verrà mostrato l'avviso "non si sta usando il wrapper". Si noti che questo nasconderà l'avviso solo a partire dal prossimo riavvio.
Node.slashdotCacheLifetime=Tempo di giacenza dei dati nella cache delle richieste recenti
Node.slashdotCacheLifetimeLong=Configura quanto tempo (in millisecondi) i dati vengono trattenuti nella cache delle richieste recenti. Nota: i dati vengono comunque eliminati al riavvio
Node.slashdotCacheSize=Dimensioni massime della cache richieste recenti
Node.slashdotCacheSizeLong=Dimensione massima della cache dele richieste frequenti (nota: esiste anche un limite di tempo)
Node.storeBloomFilterCounting=Usa filtro counting bloom
Node.storeBloomFilterCountingLong=Usare filtro bloom con contatore a 2 bit? (in caso di dubbio, non modificare)
Node.storeBloomFilterSize=Dimensione del filtro bloom (totale) in bytes
Node.storeBloomFilterSizeLong=Dimensioni del filtro bloom in bytes. Di solito 1/2048mo della dimensione del  datastore è più che abbastanza. Impostare su zero per disabilitare il bloom filter. Impostare su -1 per tornare al default.
Node.storeDirectory=Directory magazzino dati (store)
Node.storeDirectoryLong=Directory contenente gli store file
Node.storeMaxMemTooHigh=Impostare un valore superiore ad 80% della memoria RAM da destinare a BDB è generalmente una pessima idea.
Node.storePreallocate=Pre-allocare spazio per datastore su disco
Node.storePreallocateLong=Allocazione dello spazio datastore
Node.storeSaltHashMigrated=La conversione del magazzino dati (datastore) è stata completata. I file del vecchio datastore possono essere eliminati:
Node.storeSaltHashMigratedShort=Conversione datastore completata
Node.storeSaltHashResizeOnStart=Modifica dimensione del datastore al prossimo avvio del nodo (solo per salt-hash)
Node.storeSaltHashResizeOnStartLong=Cambiamento dimensioni datastore all' avvio (solo per salt-hash). Se impostato su 'vero', il nodo completerà le modifiche delle dimensioni del datastore durante il processo di avvio. In questo modo il processo risulterà più rapido di quanto sarebbe se fosse eseguito 'al volo', ma durante il processo stesso il nodo non sara accessibile.
Node.storeSize=Dimensioni in bytes del magazzino dati (store)
Node.storeSizeLong=Dimensioni del magazzino (store) in bytes
Node.storeType=Tipo di magazzino dati (store). NON MODIFICARE!!
Node.storeTypeLong=Al momento sono disponibili i seguenti tipi di datastore: salt-hash (SPERIMENTALE, usa salted hash table su disco con bloom filter); bdb-index (STABILE, usa BerkeleyDBFreenetStore per immagazzinare l'indice e tiene i dati su disco) o ram (SOLO PER TESTING, tiene sia indice che dati su RAM). Usare ram solo se competenti e se è disponibile memoria sufficiente per immagazzinare tutti i dati (NOTA: i dati NON verranno salvati quando il nodo viene spento). I cambiamenti verranno attivati al riavvio di Freenet.
Node.sunJVMxmlRemoteCodeExec=La versione di Java attualmente installata è vulnerabile ad un attacco di esecuzione remota. E' ncessario aggiornare almeno alla versione 'Java5 update 20' oppure 'Java6 update 15' al più presto possibile. Nel frattempo, il nodo ha disabilitato tutti i plugin che fanno uso di XML. Nei plugin disabilitati sono inclusi quelli per la ricerca e i forum, che resteranno non disponibili fin quando Java non verrà aggiornata. Per maggiori dettagli vedi http://www.cert.fi/en/reports/2009/vulnerability2009085.html (link non anonimo!). Si prega inoltre di non usare Freetalk e Thaw. Il plugin UPnP abilitato può costituire un rischio in presenza di possibile attacckers pm the LAN, ma senza di esso Freenet avrebbe difficoltò di connessione non potendo fare il port forward
Node.sunJVMxmlRemoteCodeExecTitle=Aggiornare Java immediatamente! Importanti funzioni sono state disabilitate, compresa la ricerca, allo scopo di limitare i danni causati da una grave vulnerabilità nella JVM attualmente installata. SI PREGA DI NON USARE FREETALK O THAW, e se ci sono persone non affidabili sulla rete locale sarebbe opportuno ARRESTARE SUBITO IL NODO FREENET
Node.swapRInterval=Intervallo tra le richieste di scambio (swap) in millisecondi
Node.swapRIntervalLong=Intervallo tra richieste di scambio (swap) in millisecondi. Non modificare!
Node.throttleLocalTraffic=Limitazione di banda su traffico locale
Node.throttleLocalTrafficLong=Abilita limitazione di banda su traffico locale? Abilitando questa opzione,  la limitazione di banda avrà effetto anche sulla rete locale (LAN) e su localhost.
Node.tooSmallMTU=MTU insufficiente
Node.tooSmallMTULong=L' MTU della connessione sembra essere ${mtu} bytes. Freenet non può funzionare bene con un MTU minore di ${minMTU} bytes: le connessioni saranno inaffidabili e forse rallentate. Se possibile, si dovrebbe provvedere a risolvere il problema.
Node.tooSmallMTUShort=Problema di connessione: MTU di connessione troppo basso per consentire a Freenet di funzionare correttamente. Potranno verificarsi dei problemi.
Node.useSlashdotCache=Aggiungi tutte le richieste alla cache per 30 minuti
Node.useSlashdotCacheLong=Le richieste con HTL alto non possono essere immagazzinate del datastore. Esse vengono conservate in una cache a breve termine per le richieste recenti se questa opzione è impostata su Vero. Se kvece è impostata su Falso, soltanto le risposte ULPR verranno tenute in questa cache.
Node.userDir=Cartella dei dati utente
Node.userDirLong=Percorso della cartella per i dati utente (es.: segnalibri, elenchi dei download).
Node.withAnnouncement=Permetti l'auto-inserimento del nodo nella rete usando seednodes
Node.withAnnouncementLong=Permettere che il nodo si auto-inserisca nella rete Freenet usando seednodes? Per potersi connettere ad Opennet (rete di Sconosciuti alla quale Freenet si connette automaticamente se il livello di sicurezza è impostato su Basso o Medio) il nodo si mette in contatto con dei nodi pubblicamente accessibili che sceglie da una breve lista distribuita con Freenet. Ovviamente la sicurezza di una connessione di questo tipo sarà meno che ottimale, ma chi usa Opennet di solito lo fa perché non ha scelta: se un nodo resta disconnesso per un po' di tempo, specialmente se è dietro NAT e/o se cambia spesso IP, probabilmente avrà bisogno del reseed. Per ottenere un livello di sicurezza più alto è necessario connettersi a nodi gestiti da amici ed abilitare il livello di sicurezza in rete Alto.
Node.writeLocalToDatastore=Iscrivi richieste locali e vicine nel datastore
Node.writeLocalToDatastoreLong=Configura se scrivere nel datastore principale i dati prodotti da alto HTL (locale e vicino). Si raccomanda vivamente di lasciare questa opzione disabilitata, tranne nel caso in cui le conseguenze di furto/confisca o attacchi di probing sul datastore ci siano completamente indifferenti. Questa opzione viene abilitata automaticamente configurando il livello di sicurezza fisica su BASSO
NodeClientCore.alwaysCommit=Scrivi su disco dopo ogni attività su database?
NodeClientCore.alwaysCommitLong=Se impostato su 'falso', i dati vengono scritti su disco ogni 30 secondi. Impostando su 'vero', saranno scritti dopo ogni cambiamento nel database. Se da un lato ciò causerà una riduzione nelle prestazioni, il vantaggio è che si eliminerà il rischio di perdere dei dati in caso di arresto improvviso. L'uso di memoria risulterà inoltre leggermente inferiore. In casi normali questa opzione dovrebbe essere impostata su 'falso' per ridurre l'accesso al disco.
NodeClientCore.couldNotFindOrCreateDir=Non è stato possibile trovare o creare la directory
NodeClientCore.downloadAllowedDirs=Directory dove il download è consentito
NodeClientCore.downloadAllowedDirsLong=Si può usare una lista di directory dove dove il download e' permesso, separate da 'punto e virgola' (;). "downloads" significa downloadsDir, vuoto (nessuna directory specificata) significa che il download su disco non e' permesso, "all" significa download permessi in tutte le directory AVVERTENZA; Se impostato su "all" ("tutte"), ogni utente potrà scaricare file  in qualsiasi directory.
NodeClientCore.downloadsDir=Directory predefinita per i download
NodeClientCore.downloadsDirLong=Directory predefinita dove salvare i file scaricati
NodeClientCore.encryptPersistentTempBuckets=Abilita cifratura dei bucket di dati temporanei persistenti (NON MODIFICARE!)
NodeClientCore.encryptPersistentTempBucketsLong=Cifrare i bucket di dati temporanei persistenti? In alcuni casi ciò non è strettamente necessario (p.es. se di fa uso di hard-drive e swap encryption). IN CASO DI DUBBIO, NON MODIFCARE
NodeClientCore.encryptTempBuckets=Abilita cifratura dei buckets di dati temporanei (NON MODIFICARE!)
NodeClientCore.encryptTempBucketsLong=Cifrare i  bucket di dati temporanei? In alcuni casi ciò non è strettamente necessario (p.es. se di fa uso di hard-drive encryption). IN CASO DI DUBBIO, NON MODIFCARE
NodeClientCore.fileForClientStats=File contenente statistiche del client
NodeClientCore.fileForClientStatsLong=File dove conservare le statistiche relative al client throttling (utilizzato per stabilire l'intervallo tra le richieste)
NodeClientCore.maxArchiveSize=Dimensioni massime di ogni archivio
NodeClientCore.maxArchiveSizeLong=Dimensione massima di ogni archivio
NodeClientCore.maxRAMBucketSize=Dimensioni massime di un RAMBucket
NodeClientCore.maxRAMBucketSizeLong=Dimensioni massime di un RAMBucket (i bucket di dimensioni maggiori saranno immagazzinati sul disco rigido)
NodeClientCore.maxUSKFetchers=Numero massimo di USK fetchers ammessi
NodeClientCore.maxUSKFetchersLong=Numero massimo di USK fetchers ammessi
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Deve essere maggiore di zero
NodeClientCore.movingTempDirOnTheFlyNotSupported=Non è possible cambiare la directory dei file temporanei mentre il nodo è in funzione
NodeClientCore.persistentTempDir=Directory dei file temporanei persistenti
NodeClientCore.persistentTempDirLong=Nome della directory dei file temporanei persistenti
NodeClientCore.ramBucketPoolSize=Quantità di RAM da dedicare ai bucket di dati temporanei
NodeClientCore.ramBucketPoolSizeLong=Quantità di RAM da dedicare ai bucket di dati temporanei che verrebbero altrimenti immagazzinati sul disco rigido. L'equilibrio sta nel maggiore uso di memoria contro più I/O.
NodeClientCore.startingUp=Si prega di concedere a Freenet alcuni minuti per completare il processo di avviamento. Nel frattempo alcune funzioni non saranno disponibili e il nodo potrà risultare più lento del normale.
NodeClientCore.startingUpShort=L'avviamento di Freenet è ancora in corso: alcune funzioni potrebbero non essere ancora disponibili e il nodo potrebbe operare ad una velocità inferiore al normale.
NodeClientCore.startingUpTitle=Avviamento di Freenet in corso
NodeClientCore.tempDir=Directory file temporanei
NodeClientCore.tempDirLong=Nome della directory dei file temporanei
NodeClientCore.uploadAllowedDirs=Directory dalle quali l'upload e' consentito
