KnownUnsafeContentTypeException.dangerousInlines=Contenuto di questo tipo può includere immagini o video che vengono caricati direttamente da internet, esponendo l'indirizzo IP dell'utente e quindi compromettendone gravemente l'anonimato.
KnownUnsafeContentTypeException.dangerousInlinesLabel=Collegamenti esterni pericolosi:
KnownUnsafeContentTypeException.dangerousLinks=Contenuto di questo tipo può includere dei link a pagine pubblicate al di fuori di Freenet. Cliccando su tali link (e possono essere camuffati) si espone il proprio indirizzo IP, compromettendo l'anonimato.
KnownUnsafeContentTypeException.dangerousLinksLabel=Link pericolosi:
KnownUnsafeContentTypeException.dangerousMetadata=Contenuto di questo tipo può includere metadati, i quali possono essere visualizzati da alcuni browser o con l'aiuto di altri programmi: i metadati possono contenere link o immagini caricate direttamente da internet, che possono compromettere l'anonimato.
KnownUnsafeContentTypeException.dangerousMetadataLabel=Metadati pericolosi:
KnownUnsafeContentTypeException.dangerousScripts=Contenuto di questo tipo può includere script pericolosi che quando eseguiti possono compromettere l'anonimato dell'utente connettendosi direttamente al web o compromettere la sicurezza in altro modo.
