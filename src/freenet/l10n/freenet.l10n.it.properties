ChatForumsToadlet.freetalkRecommended=Il metodo raccomandato per chattare su Freenet è Freetalk. Cliccate qui sotto per caricarlo. Questo è un "plugin" per Freenetm che provede forum anonimi di chat. E` basato sul plugin "web of trust", che provede la protezione dallo spam permettendo agli utenti di creare identità anonime e votarle negativamente se stanno spammando.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}sul web${/frost-web}) - Il client originale perforum di discussione su Freenet. Sfortunatamente, Frost è vulnerabile agli attacchi "denial of service" (spam invisibile) e molte board sono spesso inutilizzabili (marcate in rosso)
