Node.acceptSeedConnections=Selezionando "vero" il nodo accetterà connessioni da nodi che intendono usare la modalità insicura (opennet) e li aiuterà a connettersi alla rete Freenet. Ciò rende possibile la connessione a qualsiasi nodo in possesso della referenza ma limitata dall'annuncio: le richieste di connessione sono indirizzate solo ai nodi aggiunti tramite annuncio. Il nodo locale potrebbe essere incluso a meno che non abbia già molti peer opennet (visibili alla pagina "Sconosciuti")
Node.acceptSeedConnectionsShort=Abilita seednode
Node.alwaysAllowLocalAddresses=Permetti sempre la connessione a nodi via indirizzi locali
Node.alwaysAllowLocalAddressesLong=Se impostato su "vero" il nodo cercherà di connettersi ad altri nodi usando il loro indirizzo locale (localhost, LAN) oltre al loro indirizzo IP pubblico. Se questa opzione non e' impostata, si può comunque abilitarla separatamente per singoli peer darknet (ma non per i peer opennet). Impostare questa opzione se ci si vuole connettere ad altri nodi sulla stessa rete locale (LAN) o che girano sullo stesso computer, e non far caso alle referenze "bogus" ("scràuse") che possono far mandare al nodo pacchetti UDP alle macchine sulla rete locale.
Node.assumeNATed=Presumi che la porta non sia forwardata.
Node.assumeNATedLong=Dare per scontato che la porta sia dietro NAT e non forwardata? In questo caso il nodo manderà handshake ogni 10-30 secondi.
Node.autoChangeDatabaseEncryption=Cifra o decifra automaticamente node.db4o al riavvio del nodo
Node.autoChangeDatabaseEncryptionLong=Cifra o decifra node.db4o al riavvio (o al primo uso della password) se il livello di sicurezza è cambiato (è cifrato a meno che il livello di sicurezza sia BASSO). Questa operazione può prendere un po' di tempo all'avvio del nodo, ma disabilitare l'opzione comporta la necessità, volendo cambiare l'impostazione ciftato/chiaro, di arrestare il nodo e rimuovere node.db4o(.crypt) prima di riavviarlo, cancellando la coda dei download/upload.
