SecurityLevels.tooltip=Configura il grado di sicurezza del tuo nodo Freenet
SecurityLevels.userAlertExtro=Puoi cambiare queste impostazioni nella ${link}pagina di configurazione${/link}.
SecurityLevels.userAlertNetworkThreatLevel=Protezione contro uno sconosciuto che ti attacchi su Internet: ${level}
SecurityLevels.userAlertPhysicalThreatLevel=Protezione se il tuo computer viene confiscato o rubato: ${level}
SecurityLevels.userAlertShortText=Livelli di sicurezza: Rete: ${network}, Amici: ${friends}, Fisica: ${physical}
SecurityLevels.warningMaximumWillDeleteQueue=Attenzione: Freenet cancellerà le tua coda di download e upload al prossimo riavvio se scegli questo livello di sicurezza!
SecurityLevels.warningWillDecrypt=Attenzione: Freenet non decripterà il tuo database download/upload (node.db4o) finché non riavvii Freenet. Fino ad allora Freenet continuerà a usare il file criptato node.db4o.crypt, perciò sarà leggermente più lento.
SecurityLevels.warningWillEncrypt=Attenzione: Freenet non cripterà il vostro database download/upload (node.db4o) finché non riavvierete Freenet e inserirete ancora la vostra nuova password. Fino ad allora rimarrà in formato di testo semplice, leggibile se il vostro computer venisse confiscato o rubato.
SecurityLevels.warningWontDecrypt=Attenzione: Il database dei download/upload (node.db4o) resterà criptato perché Freenet è configurato per non criptarlo/decriptarlo automaticamente. Quindi Freenet continuerà a usarlo criptato, e sarà leggermente più lento.
SecurityLevels.warningWontEncrypt=Attenzione: il database download/upload (node.db4o) non verrà criptato perché attualmente non lo è, Freenet è impostato per non criptarlo/decriptarlo automaticamente. Perciò i tuoi download e upload saranno leggibili se il tuo computer sarà confiscato o rubato.
SecurityLevels.wrongOldPassword=Hai inserito una vecchia password sbagliata. Se hai perso la password puoi rimuovere il file master.keys per impostare una nuova password, ma perderai tutti i dati protetti dalla vecchia password - in particolare la cache dei siti visitati di recente e la coda dei download.
SecurityLevels.networkThreatLevel.darknetExplain=Conosco almeno 3 persone (10 e più per una buona prestazione) che usano già Freenet: Connettiti solo agli Amici.
SecurityLevels.networkThreatLevel.darknetLabel=Modalità darknet (connessione solo ad amici)
SecurityLevels.networkThreatLevel.opennetExplain=Non conosco nessuno che usi già Freenet: Connettiti ad altri nodi Freenet automaticamente.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Aggiungere come Amici persone che non conosci al di fuori di Freenet non aumenterà la sicurezza e ridurrà le prestazioni!
SecurityLevels.networkThreatLevel.opennetIntro=Conosci personalmente qualcuno che usa già Freenet? Se conosci almeno 3 persone che usano già Freenet, puoi abilitare la modalità darknet, così che Freenet si connetta solamente ai tuoi Amici, migliorando grandemente la sicurezza.Comunque, se non conosci nessuno che sia già su Freenet, o se vuoi prestazioni massime, dovresti abilitare la modalità opennet, e Freenet si connetterà automaticamente ad altri nodi Freenet fatti girare da sconosciuti (e dai tuoi Amici).
SecurityLevels.networkThreatLevel.opennetLabel=Modalità opennet (connessione a sconosciuti e amici)
SecurityLevels.networkThreatLevel.choice.HIGH=Vorrei rendere molto più difficile per gli altri monitorare le mie comunicazioni, o sono preoccupato riguardo agli ISP e/o governi che tentino di bloccare Freenet.
SecurityLevels.networkThreatLevel.choice.LOW=Non mi importa del monitoraggio e voglio prestazioni massime.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Intendo accedere a informazioni che potrebbero portare al mio arresto, imprigionamento, o peggio. Capisco che Freenet è sperimentale e che non può assicurare la sicurezza contro certi attacchi noti, ma accetto i rischi comparati alle alternative.
SecurityLevels.networkThreatLevel.choice.NORMAL=Vivo in un paese relativamente sicuro, ma vorrei rendere più difficile per gli altri monitorare le mie comunicazioni.
SecurityLevels.networkThreatLevel.desc.HIGH=Connettersi solo ad Amici migliora massicciamente la sicurezza, ma Freenet sarà lenta a meno che tu aggiunga almeno 5-10 amici.
SecurityLevels.networkThreatLevel.desc.LOW=Potrebbe essere abbastanza facile per gli altri scoprire la tua identità!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet sarà ${bold}significativamente${/bold} più lenta che in ALTO, e si connetterà solo agli Amici. Se si può presumere con sicurezza che un attaccante sia inizialmente distante, che non sappia chi stia bersagliando come persona reale e che conosca solo ciò che sta tracciando, e che sia costoso per lui hackerare e aprirsi la strada attraverso la rete tramite l'ingegneria sociale (e se non c'è un bug vistoso), la tua identità reale dovrebbe essere al sicuro.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet sarà ragionevolmente attenta a proteggere il tuo anonimato, al costo di un po' delle prestazioni. Quando possibile dovresti aggiungere amici che usano Freenet e passare ad ALTO.
SecurityLevels.networkThreatLevel.name.HIGH=ALTO
SecurityLevels.networkThreatLevel.name.LOW=BASSO
SecurityLevels.networkThreatLevel.name.MAXIMUM=MASSIMO
SecurityLevels.networkThreatLevel.name.NORMAL=NORMALE
SecurityLevels.physicalThreatLevel.choice.HIGH=Sono molto preoccupato. Cripta tutti i dati importanti con una password. (Scegli questo se sei contento di fare affidamento su di una password)
SecurityLevels.physicalThreatLevel.choice.LOW=Non sono preoccupato. Non criptare niente. (Puoi scegliere questa opzione se il tuo disco fisso è già criptato)
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Sono estremamente preoccupato. Cripta tutto e non immagazzinare la chiave. Cancella tutto, inclusi i download, ogni qual volta Freenet è riavviato. (Freenet non ricorderà cosa hai visitato tra i riavvii, perciò scaricherà nuovamente la roba; questo potrebbe renderti leggermente più vulnerabile sul livello rete ma se sei molto preoccupato riguardo alla confisca scegli questa opzione).
SecurityLevels.physicalThreatLevel.choice.NORMAL=Sono preoccupato. Cripta tutti i dati importanti. (La maggior parte degli utenti dovrebbe scegliere questa opzione)
SecurityLevels.physicalThreatLevel.desc.HIGH=Dovrai inserire la password per accedere alla tua coda di download (ed alla cache dei siti visitati di recente). Puoi anche usare il pulsante di panico.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet sarà leggermente più veloce ma lascerà tracce di quello che ci hai fatto, inclusi la navigazione ed i download (anche quelli che hai già rimosso).
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet terrà le chiavi di criptaggio solo nella RAM, e non immagazzinerà mai le chiavi sul disco. Tutti i download e gli upload persisteranno solo fino al riavvio e non saranno scritti sul disco. Dovresti prenderti cura di evitare di salvare accidentalmente contenuti di Freenet sul disco.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Puoi cancellare dati sensibili usando il pulsante di panico o cancellando in modo sicuro il file master.keys.Ti raccomandiamo di Richiamare file grossi piuttosto di farne il Download, così che siano criptati e possano essere visti attraverso la pagina dei download.
SecurityLevels.physicalThreatLevel.name.HIGH=ALTO
SecurityLevels.physicalThreatLevel.name.LOW=BASSO
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MASSIMO
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMALE
