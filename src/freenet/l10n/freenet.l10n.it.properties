OpennetManager.oneConnectionPerIPLong=Non permettere più di una connessione sconosciuta per indirizzo? Questo renderà un po' più difficile per un attaccante connettersi più di una volta al vostro nodo come identità diverse, per dominare i vostri instradamenti o rendere l'harvesting più facile. Impedisce anche di avere lo stesso nodo connesso come amico e sconosciuto simultaneamente.
