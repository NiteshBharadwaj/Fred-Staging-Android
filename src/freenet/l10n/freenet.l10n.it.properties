PacketSender.somePeersDisconnectedBlockedTooLong=Probabilmente un 'bug', si prega di riportare: ${count} peer sono stati forzatamente disconnessi causa bloccaggio per numero di pacchetti per oltre 10 minuti.
PacketSender.somePeersDisconnectedBlockedTooLongDetail=${count} non segnalano di aver ricevuto pacchetti nonostante siano trascorsi 10 minuti. Ciò è probabilmente dovuto a un 'bug' (difetto) nel programma. Si prega di riportare l'accaduto presso il bug tracker ${link}https://bugs.freenetproject.org/${/link} o e-mail support@freenetproject.org. Il rapporto va scritto in inglese ma in altrnativa si puo' scrivere in italiano a Luca (traduttore ufficiale di Freenet) che provvederà a tradurre e inoltrare il rapporto, all'indirizzo e-mail luke771@gmail.com. Includere questo messaggio e la versione di Freenet che si sta usando. I peer affetti (non è necessario riportarli, specialmente se sono darknet) sono:
