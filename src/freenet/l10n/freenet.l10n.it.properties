PproxyToadlet.pluginDesc.UPnP=Comunica col vostro router per scoprire il vostro indirizzo IP e prova a inoltrare automaticamente le vostre porte UDP per migliorare la connettività. Dovreste abilitare questo a meno che non vi fidiate della vostra LAN.
PproxyToadlet.pluginDesc.WebOfTrust=Vi permette di creare una identità anonima. Queste identità possono fidarsi l'una dell'altra, oppure no, e pertanto evitare spam e attacchi DoS. Terminale per Freetalk e altre applicazioni sociali e di chat su Freenet.
