SecurityLevels.physicalThreatLevel=Quanto sei preoccupato riguardo a persone che rubino o confischino il tuo computer e siano in grado di vedere cosa hai fatto su Freenet?
SecurityLevels.physicalThreatLevelEnd=Dovresti seguire precauzioni di sicurezza comuni (mantenere aggiornato, usare un antivirus, non aprire file di cui non ti fidi, ecc.), e tenere presente che se catturano il tuo computer mentre è acceso e e sta facendo girare Freenet, nessuna quantità di criptaggio potrà aiutarti!
SecurityLevels.physicalThreatLevelShort=Protezione se il tuo computer viene confiscato o rubato
SecurityLevels.physicalThreatLevelSwapfile=Vi raccomandiamo fortemente di criptare il vostro disco fisso, es. ${truecrypt}Truecrypt${/truecrypt} e scegliere BASSO. Se non lo avete fatto, scegliete un livello maggiore, ma dovreste spegnere o criptare il vostro file di swap.
SecurityLevels.physicalThreatLevelSwapfileWindows=Su certe versioni di Windows puoi fare questo con il comando "fsutil behavior set encryptpagingfile 1".
SecurityLevels.setPassword=Prego imposta la password principale, che sarà usata per proteggere il contenuto della cache. Più forte è la password, più forte è la protezione: molte lettere e numeri e segni di punteggiatura sono meglio.
