PproxyToadlet.pluginDesc.SNMP=Vi permette di monitorare in remoto lo stato del vostro nodo Freened tramite strumenti come MRTG.
PproxyToadlet.pluginDesc.Spider=Strumento per creare e caricare automaticamente i freesite di nuovo formato di ricerca degli indici, seguendo automaticamente i collegamenti dai vostri segnalibri. Provoca un carico molto pesante sul vostro nodo Freened, non usatelo a meno che voi abbiate un computer potente! Richiede che sia caricato anche il plugin Library.
