NodeStat.maxPingTimeLong=Freenet rifiuterà tutte le richieste quando il tempo medio di ping dei peers dovesse superare la soglia configurata in questa opzione. Il tempo di ping ha dimostrato di essere un buon indicatore del carico su sistema e network, ma quando la connessione internet fosse lenta in modo anormale, sarebbe bene aumentare il limite impostato in questa sede (in millisecondi).
