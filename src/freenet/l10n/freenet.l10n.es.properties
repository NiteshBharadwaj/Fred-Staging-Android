SecurityLevels.userAlertShortText=Niveles de seguridad: Red: ${network}, Amigos: ${friends}, Fisica: ${physical}
SecurityLevels.warningMaximumWillDeleteQueue=¡Warning: Freenet will delete your doAviso: Freenet borrará tu cola de descargas/subidas en el próximo reinicio si seleccionas este nivel de seguridad.!
SecurityLevels.warningWillDecrypt=Aviso: Freenet no descifrará tu base de datos de descargas/subidas (node.db4o) hasta que reinicies Freenet. Hasta ese momento Freenet continuará usando cifrado con "node.db4o.crypt", por lo que será un poco más lento.
SecurityLevels.warningWillEncrypt=Aviso: Freenet no cifrará tu base de datos de descargas/subidas (node.db4o) hasta que reinicies Freenet e introduzcas tu nueva contraseña de nuevo. Hasta ese momento permanecerá en texto plano, leíble si tu ordenador es incautado o robado.
SecurityLevels.warningWontDecrypt=Aviso: la base de datos de descargas/subidas (node.db4p) permanecerá cifrada porque Freenet está configurado para no cifrarla y descifrarla automáticamente. Por lo tanto Freenet continuará a usarla cifrada, y será un poco más lento.
SecurityLevels.warningWontEncrypt=Aviso: La base de datos de descargas/subidas (node.db4o) no será cifrada porque actualmente no está cifrada y Freenet está configurado para no cifrarla/descifrarla de modo automático. Por lo tanto tus descargas y subidas serán visibles si tu ordenador en confiscado o robado.
SecurityLevels.wrongOldPassword=Has introducido la contraseña antiguo incorrecto. Si has perdido la contraseña puedes eliminar el archivo master.keys para establecer una nueva contraseña, pero perderás todos los datos protegidos por la contraseña anterior -la caché de sitios visitados recientemente y la cola de descargas en particular-.
SecurityLevels.networkThreatLevel.darknetExplain=Conozco por lo menos a 3 personas (10 o más para un buen rendimiento) las cuales ya usan Freenet: Conectarse solo a amigos.
SecurityLevels.networkThreatLevel.darknetLabel=Modo darknet (conectarse sólo a amigos).
SecurityLevels.networkThreatLevel.opennetExplain=No conozco a nadie que ya use Freenet: conéctate a otros nodos de Freenet automáticamente.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=¡Añadir gente como amigos, pero que no conoces fuera de Freenet no mejorará la seguridad y reducirá el rendimiento!
SecurityLevels.networkThreatLevel.opennetIntro=¿Conoces personalmente alguien que ya use Freenet? Si conoces por lo menos a 3 personas que ya usen Freenet, puedes habilitar el modo darknet, con lo que Freenet solo se conectará a tus amigos, incrementado bastante la seguridad. A pesar de todo, si no conoces a nadie que ya use Freenet, o si tu quieres un rendimiento máximo, deberías habilitar el modo opennet, y Freenet se conectará automáticamente a otros nodos de Freenet de desconocidos (así como los de tus amigos).
SecurityLevels.networkThreatLevel.opennetLabel=Modo opennet (conectarse a desconocidos y amigos)
SecurityLevels.networkThreatLevel.choice.HIGH=Me gustaría hacer mucho más difícil para otros monitorizar mis comunicaciones, o, estoy preocupado por los ISPs y/o gobiernos intentando bloquear Freenet.
SecurityLevels.networkThreatLevel.choice.LOW=No me importa que monitoricen y quiero el máximo rendimiento.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Yo pretendo acceder a información que podría hacer que me arreste, me metan en prisión, o incluso peor. Comprendo que Freenet es experimental y no puede asegurarme protección para ciertos ataques conocidos, pero acepto el riesgo comparado con las alternativas.
SecurityLevels.networkThreatLevel.choice.NORMAL=Vivo en un país relativamente libre, pero me gustaría hacerle más difícil a otros monitorizar mis comunicaciones.
SecurityLevels.networkThreatLevel.desc.HIGH=Sólo conectarse a amigos mejora de modo sustancial la seguridad, pero Freenet será lento a no ser que añadas entre 5 y 10 amigos.
SecurityLevels.networkThreatLevel.desc.LOW=¡Podrá ser bastante fácil para otros descubrir tu identidad!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet será ${bold}significativamente${/bold} más lento que en ALTO, así como solo conectando con amigos. Tu idendidad real debería de estar relativamente a salvo puesto que solo te conectas a gente en la que confías. Para una explicación más detallada de la seguridad de Freenet, mirá al final de la página ${link}¿A quien debería conectarse Freenet?${/link} en el asistente.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet será bastante cuidadoso para proteger tu anonimato, pero con un coste en el rendimiento. Deberías añadir amigos ejecutando Freenet y elevar a ALTO el nivel cuando puedas.
SecurityLevels.networkThreatLevel.name.HIGH=ALTO
SecurityLevels.networkThreatLevel.name.LOW=BAJO
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMO
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.HIGH=Estoy muy preocupado. Cifra todos los datos importantes con una contraseña. (Escoge esto si estás encantado de confiar en una contraseña)
SecurityLevels.physicalThreatLevel.choice.LOW=Me importa
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Estoy extremadamente preocupado. Cifra todo y no guardes la llave. Borra todo, incluyendo las descargas siempre que Freenet sea reiniciado. (Freenet no recordará lo que has visitado antes del reinicio, por lo que tendrás que descargar material de nuevo; esto podría hacerte un poco más vulnerable a nivel de red pero si estás muy preocupado por una confiscación, escoge esta opción).
SecurityLevels.physicalThreatLevel.choice.NORMAL=Me importa
SecurityLevels.physicalThreatLevel.desc.HIGH=Tendrás que introducir la contraseña para acceder a tu cola de descargas (y a la caché de sitios visitados recientemente). También puedes usar el botón de pánico.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet será un poco más rápido pero dejará restos de lo que has estado haciendo con el, incluyendo tu navegación y descarga (incluso aquellas que ya has eliminado).
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet mantendrá las claves de cifrado sólo en la RAM, y nunca las guardará en disco. Todas las descargas y subidas estarán disponibles hasta que se reinicio y no serán escritas en disco. Tienes que tener precaución para evitar salvar contenidos de Freenet al disco por accidente.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Puedes borrar datos comprometedores/sensibles usando el botón de pánico o borrando de modo seguro el archivo master.keys. Te recomendamos que obtengas los archivos más que descargarlos, puesto que estarán cifrados y serán accesibles a través de la página de descargas.
