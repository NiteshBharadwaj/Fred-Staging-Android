SimpleToadletServer.enableExtendedMethodHandlingLong=Habilita esto para permitir el uso de otros métodos HTTP aparte de GET y POST. Se requiere para WebDAV y otras extensiones HTTP.
SimpleToadletServer.enableInlinePrefetchLong=Esto puede ayudar si tu navegador solo usa unas pocas conexiones para hablar con Freenet. Pero, también podría darse el caso de que no ayude.
