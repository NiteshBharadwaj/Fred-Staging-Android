IPDetectorPluginManager.directTitle=Se ha detectado que la conexión a internet es directa
IPDetectorPluginManager.forwardPortMaybeForwarded=Tu nodo parece estar detras de alguna clase de NAT (mira ${connectivity}la página de conectividad${/connectivity} para detalles). Deberías reenviar el puerto UDP (no TCP) ${port} si es posible para mejorar la conectividad. Es posible que ya hayas hecho esto; a Freenet le llevará un poco detectar un puerto reenviado. Mira ${link}aquí${/link} para algo más de información.
IPDetectorPluginManager.forwardPortNotForwarded=Tu nodo parece estar detras de alguna clase de NAT (mira ${connectivity}la página de conectividad${/connectivity} para detalles). Deberías reenviar el puerto UDP (no TCP) ${port} si es posible para mejorar la conectividad. Parece que el puerto no ha sido reenviado, aunque Freenet no puede asegurarllo. Mira ${link}aquí${/link} para algo más de información. A Freenet puede llevarle hasta 24 horas reconocer que has reenviado con éxito los puertos.
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Redirigi el puerto UDP ${port} (quiza ya lo hiciste, pero al nodo le cuesta detectarlo).
IPDetectorPluginManager.forwardPortShortNotForwarded=Por favor reenvía el puerto UDP ${port} (es probable que no esté reenviado).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Tu nodo parece estar detras de alguna clase de NAT (mira ${connectivity}la página de conectividad${/connectivity} para detalles). Deberías reenviar el puerto UDP (no TCP) ${port1} y ${port2} si es posible para mejorar la conectividad. Es posible que ya hayas hecho esto; le llevará un poco a Freenet detectar un puerto reenviado. Mira ${link}aquí${/link} para algo más de información.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Tu nodo parece estar detras de alguna clase de NAT (mira ${connectivity}la página de conectividad${/connectivity} para detalles). Deberías reenviar el puerto UDP (no TCP) ${port1} y ${port2} si es posible para mejorar la conectividad. Parece que el puerto no ha sido reenviado, aunque Freenet no puede asegurarllo. Mira ${link}aquí${/link} para algo más de información.
