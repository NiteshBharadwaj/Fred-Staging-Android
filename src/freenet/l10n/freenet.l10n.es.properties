SecurityLevels.passwordSubmit=Ok
SecurityLevels.passwordWrong=Has introducido la contraseña incorrecta. Por favor introduce la contraseña correcta para habilitar el acceso a la caché del cliente y mejorar el rendimiento navegando.
SecurityLevels.passwordWrongTitle=Introducida contraseña incorrecta.
SecurityLevels.physicalThreatLevel=Que tanto te preocupa que tu computadora sea fisicamente examinada si es robada o confiscada?
SecurityLevels.physicalThreatLevelEnd=Deberías seguir las recomendaciones estándar de seguridad (mantener actualizado, ejecutar un antivirus, no abrir archivos en los que no confías, etc ), y ten en cuenta de que si "ellos" acceden a tu ordenador mientras que está encendido y ejecutando Freenet, ¡ningún nivel de cifrado te ayudará!.
SecurityLevels.physicalThreatLevelShort=Proteccion si mi computadora es revisada o robada
SecurityLevels.physicalThreatLevelSwapfile=Te recomendamos altamente que cifres tu disco duro usando por ejemplo ${truecrypt}Truecrypt${/truecrypt} y escoje BAJO (LOW). Si no has hecho esto, escoge un nivel más alto, pero deberías desactivar o cifrar el archivo temporal (swapfile).
SecurityLevels.physicalThreatLevelSwapfileWindows=En algunas versiones de Windows puedes hacer esto con el comando "fsutil behavior set encryptpagingfile 1".
SecurityLevels.setPassword=Por favor establece la contraseña maestra, la cual será usada para proteger el contenido en caché. Cuanto más difícil de descubrir sea la contraseña mejor protección tendrás: Una combinación de muchos números, muchas letras y muchos signos de puntuación es lo mejor.
SecurityLevels.setPasswordLabel=Establecer la contraseña.
SecurityLevels.setPasswordTitle=Establecer la contraseña.
