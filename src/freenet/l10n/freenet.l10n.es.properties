NotEnoughNiceLevelsUserAlert.content=Tu nodo ha detectado que se está ejecutando en un nivel de prioridad elevado. No se comportará bien si no hay suficientes niveles disponibles. ¡Por favor reduce el nivel de prioridad de ejecución de tu nodo (Busca "PRIORITY" en el archivo run.sh y reduce su valor)!. Actualmente tu nodo dispone ${available} niveles para usar mientras que necesitaría ${required}.
