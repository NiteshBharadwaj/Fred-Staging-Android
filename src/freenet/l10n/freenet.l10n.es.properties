DarknetAddRefToadlet.explainBox1=Puedes mejorar la seguridad de Freenet conectándote a tus amigos. Esto es, a gente que actualmente conoces y que también ejecutan Freenet. Estos puedes ser conocidos a través de internet, pero no añadas conexiones a gente totalmente desconocida, puesto que añadir desconocidos como amigos no mejorará la seguridad como un agujero si mucha gente lo hace. Cuando hayas añadido suficientes amigos, esto es, al menos 5 que siempre estén online, puedes incrementar el nivel de seguridad en red a ALTO, y sólo conectarte a amigos, que es lo que se llama "Modo darknet". Esto hace mucho más dificil para un atacante descubrir que estás ejecutando Freenet, y hace que los ataques a tu anonimato sean más difíciles. Freenet se conectará a tus amigos directamente a través de Internet, así que añade solamente gente a la que puedas contactar con facilidad (familia, compañeros de trabajo, amigos de toda la vida, amigos online) - ¡probablemente deberías evitar conectarte directamente a tu contacto secreto en Guantánamo!
