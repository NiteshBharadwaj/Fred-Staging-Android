PluginManager.alwaysLoadPluginsFromCentralServer=¿Descargar los plugins siempre a través de la Web?
PluginManager.alwaysLoadPluginsFromCentralServerLong=Si está habilitado, siempre cargaremos los plugins desde la web y no intentaremos obtenerlos via Freenet. Los plugins serán descargados de los servidores web centrales con una conexión SSL, el certificado SSL está incluido en tu nodo de Freente. Así pues, descargar de la web garantizará la integridad de los archivos y será más rápido que desde Freenet, pero no será anónimo - si tu no quieres que nadie sepa que estás ejecutando Freenet, deshabilita esto.
