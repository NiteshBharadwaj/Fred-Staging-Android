SecurityLevels.networkThreatLevelLowWarning=Estás a punto de reducir el nivel de seguridad de red de tu nodo a bajo. Esto significa que será fácil para desconocidos atacar tu anonimato en Internet. ¿Estás seguro?.
SecurityLevels.networkThreatLevelShort=Protección contra un desconocido atacándote a través de internet
SecurityLevels.newPasswordLabel=Nueva contraseña:
SecurityLevels.noConnectedFriendsCheckbox=Estoy seguro, añadiré más amigos y/o acepto que Freenet solo estea disponible cuando mis amigos estén conectados.
SecurityLevels.noConnectedFriendsWarning=No tienes ningún amigo conectado, a pesar de que has añadido ${added} amigos. Si seleccionas un nivel de seguridad de red alto o máximo, sólo será posible conectarse a Freenet cuando tus amigos estén online, cosa que no ocurre en este momento. Deberías añadir más amigos, sólo usar Freenet cuando tus amigos estén conectados, o no incrementar el nivel de seguridad. Ten en cuenta que para tener algún beneficio de seguridad, tus amigos deben ser gente que conozcas y en los que confíes algo, y para un buen rendimiento necesitarás al menos de 5 a 10 de ellos conectados en cualquier momento. ¿Estás seguro?.
SecurityLevels.noFriendsCheckbox=Estoy seguro, activar nivel de seguridad elevado, voy a agregar amigos a mi nodo lo mas pronto que pueda.
SecurityLevels.noFriendsWarning=No has añadido ningún amigo. ¡Si seleccionas el nivel de seguridad de red alto o máximo, serás incapaz de conetarte a Freenet hasta que tengas al menos un amigo conectado!. Ten en cuenta que para tener algún beneficio en la seguridad, los amigos deben ser gente que conozcas y en los que puedas confiar un poco, y para un buen rendimiento necesitarás entre 5 y 10 de ellos conectados en cualquier momento. ¿Estás seguro?
SecurityLevels.oldPasswordLabel=Contraseña antigua:
SecurityLevels.passwordFileCorrupted=El archivo de contraseña maestra ${file} ha sido corrompido. Puedes borrarlo y perder la caché y las colas de descargas y subidas, o si es posible, restaurarlo de una copia de seguridad.
SecurityLevels.passwordFileCorruptedTitle=Archivo de contraseña maestra corrupto/inconsistente.
SecurityLevels.passwordForDecrypt=Para eliminar la contraseña en la caché del cliente y demás partes, necesitamos la contraseña antigua.
SecurityLevels.passwordForDecryptTitle=Por favor, introduzca la contraseña antigua.
SecurityLevels.passwordNotZeroLength=La contraseña debe tener al menos un carácter. No puede estar en blanco.
