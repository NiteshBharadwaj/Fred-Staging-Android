PluginManager.fallbackFromFreenetLoadToCentralServerLong=Si una carga a través de Freenet falla, inténtala desde los servidores centrales antes de desistir. Los plugins serán descargados de nuestros servidores centrales con una conexión SSL. El certificado SSL está incluido en tu nodo de Freenet. Así pues, descargar de nuestro servidor garantizará la integridad de los archivos, pero no será anónima - si no quieres que nadie sepa que estás ejecutando Freenet, deshabilita esto.
