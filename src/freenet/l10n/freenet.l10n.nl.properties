SecurityLevels.fewConnectedFriendsWarning=Er zijn op dit moment slechts ${connected} Vrienden verbonden en je hebt ${added} vrienden toegevoegd in totaal. Als je het netwerkbeveiligingsniveau instelt op HOOG of MAXIMAAL zal Freenet alleen nog verbinding maken via je Vrienden, waardoor je prestaties kunnen afnemen. In het geval wanneer al je Vrienden offline zijn is het zelfs niet mogelijk om verbinding te maken. Voeg alleen Vrienden toe als je ze kent en vertrouwd, anders levert het geen positieve bijdrage aan je veiligheid. Je hebt minimaal 5 a 10 verbonden Vrienden nodig voor goede prestaties. Weet je het zeker?
