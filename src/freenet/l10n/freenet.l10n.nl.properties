SecurityLevels.warningMaximumWillDeleteQueue=Let op: Freenet zal de upload en download-wachtrij verwijderen de volgende keer tijdens het opstarten als je dit beveiligingsniveau kiest!
SecurityLevels.warningWillDecrypt=Waarschuwing: Freenet zal je download en uploads database niet ontsleutelen totdat je Freenet opnieuw start. Tot die tijd zal Freenet gebruik maken van een versleutelde node.db4o.crypt en daardoor iets langzamer zijn.
SecurityLevels.warningWillEncrypt=Pas op: Freenet zal de database die de upload en downloads bevat (node.db4o) niet versleutelen totdat Freenet opnieuw is gestart en het wachtwoord opnieuw is ingevoerd. Tot die tijd zullen de gegevens onversleuteld worden opgeslagen en zijn de gegevens in geval van diefstal of inname van de computer gewoon leesbaar.
SecurityLevels.warningWontDecrypt=Waarschuwing: de downloads/uploads database (node.db4o) zal versleuteld blijven, omdat Freenet niet ingesteld is om het automatisch te ontsleutelen. Freenet zal de versleutelde versie daarom blijven gebruiken en daardoor iets langzamer zijn.
SecurityLevels.warningWontEncrypt=Waarschuwing: De downloads/uploads database (node.db4o) zal niet versleuteld worden, omdat deze nu niet versleuteld is en Freenet niet zo is ingesteld dat het automatisch versleuteld moet worden. Je downloads en uploads zijn daarom te achterhalen als je computer gestolen of in beslag wordt genomen.
SecurityLevels.wrongOldPassword=Het oude wachtwoord wat je hebt opgegeven is niet correct. Als je het wachtwoord kwijt bent kun je het bestand masters.keys verwijderen om een nieuw wachtwoord in te stellen. Hierdoor verlies je echter wel alle gegevens die door middel van het oude wachtwoord waren beschermd. In het bijzonder: recent-bezochte-sites-cache en de download-wachtrij.
SecurityLevels.networkThreatLevel.darknetExplain=Ik ken minstens 3 mensen (10+ voor goede prestaties) die al gebruik maken van Freenet: Maak alleen verbinding met Vrienden.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet modus (Maak alleen verbinding met vrienden)
SecurityLevels.networkThreatLevel.opennetExplain=Ik ken niemand die al gebruik maakt van Freenet: Maak automatisch verbinding met vreemde Freenet nodes.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Het toevoegen van vrienden die je niet buiten Freenet kent zal je beveiliging niet ten goede komen en je prestaties verminderen.
SecurityLevels.networkThreatLevel.opennetIntro=Ken je al iemand die Freenet gebruikt? Als je 3 mensen kent die Freenet al gebruiken kun je 'darknet' inschakelen. Hierdoor zal Freenet alleen verbinding maken met Vrienden wat je beveilging verbeterd. Als je echter niemand kent met Freenet en goede prestaties wil moet je 'opennet' inschakelen. Freenet zal in dat geval automatisch verbinding maken met andere nodes en Vrienden (mits toegevoegd).
SecurityLevels.networkThreatLevel.opennetLabel=Opennet modus (Maak alleen verbinding met Vreemden en Vrienden)
SecurityLevels.networkThreatLevel.choice.HIGH=Ik wil het graag veel moeilijker maken voor anderen om mijn communicatie te monitoren of ik maak me zorgen dat mijn internetprovider of overheid Freenet probeert te blokkeren.
SecurityLevels.networkThreatLevel.choice.LOW=Ik maak me geen zorgen over afluisteren en wil maximale prestaties
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Ik ben van plan om informatie op te vragen waarvoor ik potentieel gearresteerd kan worden, gevangengenomen of erger. I begrijp dat Freenet experimenteel van aard is en daarom geen absolute bescherming kan garanderen, maar ik accepteer de potentiele risico's, omdat het alternatief erger is.
SecurityLevels.networkThreatLevel.choice.NORMAL=Ik leef in een relatief vrij land, maar wil het wel graag moeilijker maken voor anderen om mijn communicatie te monitoren.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet zal alleen verbinding maken met Vrienden maken. Het is dus absoluut noodzakelijk om vrienden toe te voegen die freenet draaien. Freenet zal traag zijn totdat je 5 a 10 Vrienden hebt toegevoegd.
SecurityLevels.networkThreatLevel.desc.LOW=Het kan behoorlijk eenvoudig zijn voor anderen om je identiteit te achterhalen!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet zal ${bold}aanzienlijk${/bold} langzamer zijn dan op het niveau HOOG en het is noodzakelijk dat je ${bold}Vrienden hebt die Freenet draaien${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet zal redelijkerwijs voorzichtig zijn en je anonimiteit proberen te beschermen een klein beetje ten koste van de prestaties. Freenet zal automatisch verbinding maken met onbekende nodes. We raden aan om Vrienden toe te voegen en het niveau te verhogen naar HOOG.
SecurityLevels.networkThreatLevel.name.HIGH=HOOG
SecurityLevels.networkThreatLevel.name.LOW=LAAG
