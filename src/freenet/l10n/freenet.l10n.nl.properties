Node.acceptSeedConnections=Indien inschakeld zal deze Freenet node verbindingen accepteren van nieuwe Vreemden en hen helpen de weg te vinden op het Freenet-netwerk. Dit zorgt ervoor dat iedere node verbinding met deze Freenet-node kan maken, maar alleen gedurende het verkenningsproces. Deze node verwerkt alleen verzoeken van nodes die reageren op een aankondigingsbericht.
Node.acceptSeedConnectionsShort=Seednode functionaliteit inschakelen?
Node.alwaysAllowLocalAddresses=Altijd toestaan om verbinding te maken met nodes via een lokaal adres?
Node.alwaysAllowLocalAddressesLong=Indien inschakeld, zal Freenet proberen om verbinding te maken met nodes via zowel het lokale netwerk (localhost, LAN) als het publiek toegankelijke IP-adres. Als dit is uitgeschakeld is het nog steeds mogelijk dit te activeren voor Vrienden (maar niet voor Vreemden). Schakel dit in als je verbinding wilt maken met nodes op hetzelfde LAN of dezelfde computer en het niet erg is dat verkeerde node-referenties ervoor zorgen dat deze Freenet node UDP pakketjes verstuurt naar computer op het LAN.
Node.assumeNATed=Aannemen dat het verkeer op de poort niet wordt doorgestuurd.
Node.assumeNATedLong=Moet Freenet aannemen dat de poort via een NAT communiceert en verkeer niet doorgestuurd word? Hierdoor word iedere 10-30 seconden een handshake verstuurd ook al zijn er aanwijzingen dat het niet het geval is.
Node.autoChangeDatabaseEncryption=Automatisch node.db4o versleutelen en ontsleutelen tijdens het opnieuw starten?
Node.autoChangeDatabaseEncryptionLong=node.db4o automatisch versleutelen en ontsleutelen tijdens het opnieuw starten (of na het invoeren van het wachtwoord) als het beveilingsniveau is veranderd. node.db4o is versleuteld behalve wanneer het fysieke beveiligingsniveau LAAG is. Dit kan enige tijd in beslag nemen tijdens het opstarten, maar als het uitgeschakeld is moet Freenet eerst worden uitgeschakeld, node.db4o(.crypt) verwijderen en Freenet weer starten om de versleuteling te wijzigen. De download en upload wachtrij zal geleegd worden door dit proces.
Node.bandwidthLimitMustBePositiveOrMinusOne=Bandbreedtelimiet moet een positief getal zijn of -1
Node.bindTo=IP-koppeladres 
Node.bindToLong=IP-adres om aan te koppelen
Node.bwlimitMustBePositive=Bandbreedte limiet is moet positief zijn
Node.cfgDir=Config map
Node.cfgDirLong=Pad van de map waarin door de gebruiker te wijzigen instellingen worden opgeslagen (bijv. bijwerkingen voor vertalingen).
Node.clientCacheSize=Grootte van het clientcache?
Node.clientCacheSizeLong=Stel de grootte van het clientchace in. Dit wordt gebruikt om freesites te cachen die je bezoekt, zodat ze niet iedere keer opnieuw hoeven te worden opgevraagd. Hierdoor zullen de pagina's sneller worden geladen en worden er geen verzoeken verzonden via Freenet. Als het clientcache type 'none'  is zal deze instelling geen effect hebben. Als het clientcachetype 'ram' is zal deze instelling de grootte van het cache in het ram geheugen beinvloeden (deel van de totale geheugenlimiet, dus vergeet deze niet te vergroten indien nodig. Als het cache van het type 'salt-hash' dan bepaalt deze instelling de grootte van het clientcache op de harde schijf.
Node.clientCacheType=Clientcache type?
Node.clientCacheTypeLong=Als je hier kiest voor 'geen' dan zal er minder bewijsmateriaal te vinden zijn op de computer waar deze Freenet node op draait, mocht de computer in beslag worden genomen. De Freenet-node moet echter wel de pagina iedere keer opnieuw opvragen wanneer je de pagina bezoekt, waardoor de prestaties afnemen en je verzoeken zichtbaarder zijn binnen het netwerk. Als je dit instelt op 'ram' dan zullen opgevraagde pagina's alleen opgeslagen worden totdat je de Freenet node afsluit. Het tijdelijk opslaan van de pagina neemt werkgeheugen in beslag. De configuratieassistent stelt dit cache standaard in als 'salt-hash', waardoor bezochte freesites op de harde schijf worden opgeslagen, maar wel versleuteld en eventueel beveiligd met een wachtwoord. Dit is afhankelijk van het fysieke beveiligingsniveau. (Het veilig verwijderen van master.key zorgt voor het definitief ontoegankelijk maken van het cache).
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Verbindingsinstellingen voor seednodes: Kan niet worden uitschakeld terwijl opennet actief is. Schakel opennet uit en daarna weer in, of start Freenet opnieuw op.
Node.databaseMemory=Maximum geheugenverbruik datastore
Node.databaseMemoryLong=Maximum geheugengebruik van de database die de datastore indices opslaat. 0 = geen limiet (gelimiteerd tot ~30% van de maximale hoeveelheid geheugen)
Node.deadlockTitle=Deadlocking waarschijnlijk vanwege foutgevoelige JVM/kernel combinatie
Node.defragDatabaseOnStartup=Downloads-database defragmenteren tijdens het opnieuw opstarten de volgende keer?
Node.defragDatabaseOnStartupLong=De eerstvolgende keer tijdens het opstarten (of wanneer het wachtwoord is ingevoerd) zal de database worden gedefragmenteerd.
Node.defragOnce=Slechts éénmaal defraggen  (Optie hierboven ook inschakelen!)
Node.defragOnceLong=Als dit en de bovenstaande instelling inschakeld zijn zal gedurende het starten de volgende keer worden gedefragmenteerd. Hierna zal het defragmenteren weer worden uitgeschakeld.
Node.disablePHTLS=HTL op basis van kansrekening uitschakelen
Node.disablePHTLSLong=HTL op basis van kansrekening uitschakelen (niet aanpassen behalve wanneer je weet wat je doet)
Node.dropPacketEvery=Frequentie van het negeren van testpakketjes
Node.dropPacketEveryLong=Hoe vaak moeten pakketjes genegeerd worden? Deze optie is alleen nodig voor ontwikkelaars om te testen hoe Freenet omgaat met het verlies van informatie. 0 betekent dat er nooit een pakketje expres moet worden genegeerd. Deze optie niet zomaar wijzigen!
Node.enableARKs=ARKs inschakelen? (NIET UITSCHAKELEN!)
Node.enableARKsLong=ARKs inschakelen? (NIET UITSCHAKELEN!).
Node.enableOpennetFailed=Freenet is er niet in geslaagd om verbinding te maken met Vreemden en daarmee opennet in te schakelen. Je kunt alleen verbinding blijven maken met Vrienden of dit probleem proberen op te lossen. Hiervoor kun je een foutrapportage indienen. Details: ${message}
Node.enableOpennetFailedTitle=Inschakelen van opennet mislukt
Node.enablePacketCoalescing=Samennemen van pakketten inschakelen?
Node.enablePacketCoalescingLong=Pakketten samennemen inschakelen? Het samennemen van paketten zorgt voor een effecienter gebruik van de beschikbare bandbreedte en verlaagt de processorbelasting. Ook geeft het iets meer bescherming tegen de analyse van Freenet netwerkverkeer. Dit alles met als enig nadeel een klein beetje vertraging bij het afhandelen van berichten. Schakel dit alleen uit als je weet waar je mee bezig bent.
Node.enablePerNodeFailureTables=Node-specifieke fouttabellen inschakelen?
Node.enablePerNodeFailureTablesLong=Het automatisch verkeer omleiden om nodes  die de laatste 10 minuten gefaalt hebben te reageren op een verzoek inschakelen?
Node.enableSwapQueueing=Het in de wachtrij plaatsen van locatiewisselingsverzoeken? (NIET UITSCHAKELEN)
Node.enableSwapQueueingLong=Het in de wachtrij plaatsen van locatiewisselingsverzoeken? (NIET UITSCHAKELEN)
Node.enableSwapping=Wisselen van locatie inschakelen? (Niet uitschakelen!)
Node.enableSwappingLong=Locatie wisselen inscahkelen? (Niet uitschakelen! Dit is alleen nuttig bij sommige simulaties).
Node.enableULPRDataPropagation=ULPR gegevens doorsturing inschakelen?
Node.enableULPRDataPropagationLong=Snelle verspreiding van recent verzochte sleutels naar de nodes die daarom gevraagd hebben wanneer de data uiteindelijk gevonden is aanzetten? (Ultra-lichtgewicht blijvende verzoeken)
Node.errorApplyingConfig=Fout bij het toepassen van de configuratie: ${error}
Node.failedToRenameDecrypting=Deze Freenet node was helaas niet in staat om de downloads queue database te hernoemen van $(from) naar $(tofile) tijdens het ontsleutelen. De downloads database is niet toegankelijk totdat je deze handmatig hernoemt.
Node.failedToRenameDecryptingTitle=Het hernoemen van de downloads queue database is mislukt tijdens het ontsleutelen. De downloads database is niet beschikbaar.
Node.failedToRenameEncrypting=De node was niet in staat om de 'downloads queue database' te hernoemen van ${fromfile} naar ${tofile} tijdens het versleutelen. De downloads database zal niet toegankelijk zijn totdat je hem handmatig hernoemd.
Node.failedToRenameEncryptingTitle=Het hernoemen van de downloads queue database is mislukt tijdens het ontsleutelen. De downloads database is niet beschikbaar.
Node.forceBigShrink=Aanzienlijke verkleiningen van de datastore direct toepassen (alleen van toepassing op het bdbje-index store type)
Node.forceBigShrinkLong=Moeten aanzienlijke verkleiningen van de datastore (meer dan 10%) direct worden toegepast in plaats van tijdens de volgende keer opnieuw starten? Bij het direct toepassen van de verkleining blijft recent gebruikte data niet behouden, dus dit raden we niet aan. Schakel dit alleen in als een direct resultaat belangrijk is.Deze instelling is alleen van toepassing op het bdbje-index type.
Node.inBWLimit=Inkomende bandbreedte (bytes per seconde )
Node.inBWLimitLong=Beperking op inkomende bandbreedte (bytes per seconde). Freenet zal proberen dit niet te overschrijden. Indien de limiet staat ingestelt als -1 zal de inkomende bandbreedte worden beperkt tot 4 maal de limiet voor de uitgaande bandbreedte.
Node.invalidStoreSize=Datastoregrootte moet minimaal 32MB zijn
Node.java15Deprecated=Freenet zal binnenkort Java 1.6 nodig hebben. Werk je JVM/JRE bij of Freenet zal niet langer functioneren!
Node.java15DeprecatedTitle=Werk Java bij naar versie 1.6 of hoger anders zal Freenet niet langer werken!
Node.l10nLanguage=De taal waarin Freenet meldingen zal weergeven
Node.l10nLanguageLong=Deze instelling zal de taal waarin meldingen zullen worder weergegeven wijzigen. Houd in gedachten dat bepaalde meldingen niet zullen worden vertaald totdat deze node opnieuw is gestart.
Node.masterKeyFile=Locatie van het hoofdsleutelbestand
Node.masterKeyFileLong=Bestandsnaam van het hoofdversleutelingsbestand. Dit bevat de decodeersleutels voor het cache van recente bezochte pagina's (client-cache), de downloadwachtrij, etc. Deze kunnen beveiligd worden met een wachtwoord via de Beveiligingsniveau's-pagina, maar het veilig verwijderen van het hoofdversleutelingsbestand zal ze nutteloos maken zelfs met het originele wachtwoord.
Node.maxHTL=Maximale HTL
Node.maxHTLLong=Maximale HTL (ALLEEN VOOR GEBRUIK DOOR ONTWIKKELAARS)
Node.maxOpennetPeers=Maximum aantal Opennet peers
Node.maxOpennetPeersLong=Maximaal aantal Opennet peers (moet tussen de 0 en 35 liggen, de bovengrens hangt af van het aantal Vrienden en de beschikbare bandbreedte en zal op de Statistieken-pagina worden weergegeven)
Node.maxOpennetPeersMustBeTwentyOrLess=Moet 20 zijn of minder
Node.maxPacketSize=Maximale pakketgrootte (i.e. MTU)
Node.maxPacketSizeLong=Maximale groote van de UDP paketten die Freenet verstuurd, aangenomen dat UDP/IP headers 28 bytes bedragen. We zullen de pad MTU van de netwerkinterface gebruiken als we deze kunnen detecteren, maar meestal is er iets wat dit in de weg staat.
Node.mustBePositive=Configuratiewaarde moet een positieve waarde hebben
Node.nodeDir=Node-map
Node.nodeDirLong=Naam van de map waar de node-gerelateerde bestanden bijv. peers-lijst in gezet worden
Node.nodeName=Bijnaam voor deze Freenet node
Node.nodeNameLong=Node bijnaam. Deze is alleen zichtbaar voor Vrienden.
Node.notEnoughSpaceToAutoDecrypt=Er is niet genoeg ruimte beschikbaar waardoor de downloadswachtrij niet ontsleuteld is. Deze node zal iets langzamer zijn, maar dit is geen probleem. Als je de downloadsdatabase wilt verwijderen kun deze node afsluiten en ${file} verwijderen. Als alternatief kun je ook ${size} vrijmaken op de harde schijf en Freenet opnieuw starten.
Node.notEnoughSpaceToAutoDecryptTitle=Te weinig vrije schijfruimte om de downloads-wachtrij te ontsleutelen!
Node.notEnoughSpaceToAutoEncrypt=Er is niet genoeg ruimte vrij waardoor de download- en uploadwachtrij niet versleuteld is. Als de computer in beslag genomen word is het mogelijk om te achterhalen welke bestanden gedownload zijn/worden! Maak genoeg schijfruimte (${size}) vrij voor de migratie en start opnieuw of. Als alternatief kun je ${file} verwijderen (eerst Freenet afsluiten) of wijzig het beveiligingsniveau naar LAAG als het niet nodig is om de gegevens te versleutelen.
Node.notEnoughSpaceToAutoEncryptTitle=Onvoldoende schijfruimte om de downloadsrij te versleutelen!
Node.notUsingSunVM=Je probeert Freenet te starten met een JVM die niet van Sun/Oracle is, maar van de uitgever ${vendor} en de versie ${version}. Dit raden we af, omdat Freenet mogelijk niet goed functioneert. Sun/Oracle java kan van de volgende website gedownload worden: http://www.java.com/getjava/ .
Node.notUsingSunVMShort=Freenet draait in een niet-Sun/Oracle JVM (Java). Dit raden we af. Installeer daarom de nieuwste versie van Sun/Oracle Java.
Node.notUsingSunVMTitle=Er wordt geen gebruik gemaakt van de Sun/Oracle JVM
Node.notUsingWrapper=We raden af om Freenet te starten zonder gebruik te maken van de wrapper. Freenet kan hierdoor namelijk niet zichzelf niet opnieuw starten om bijgewerkt te worden of vanwege problemen met de JVM. Freenet is ook niet in staat om "stack dumps" te genereren wat het oplossen van eventuele problemen iets moeilijker maakt.
Node.notUsingWrapperShort=Freenet draait nu zonder wrapper. Dit is niet aanbevolen.
Node.notUsingWrapperTitle=Er wordt geen gebruik gemaakt van de wrapper!
Node.oneConnectionPerIP=Slechts 1 verbinding toestaan per adres?
Node.oneConnectionPerIPLong=Niet meer dan 1 verbinding per IP-adres toestaan? Dit maakt het iets moeilijker voor een aanvaller om vaker met verschillende identiteiten verbinding te maken met deze node. Meerdere verbindingen naar dezelfde aanvaller maken het gemakkelijker om verkeer door te sturen naar de aanvaller en veel Freenet-verkeer van je op te vangen. Deze instelling is zowel van toepassing op darknet verbindingen als opennet.
Node.openJDKMightBeVulnerableXML=Update Java! Je Java versie is mogelijk kwetsbaar voor een beveiligingsgat waardoor een aanvaller code kan uitvoeren op je systeem. Helaas is het moeilijk voor Freenet om te detecteren of dit wel of niet het geval is. Als je twijfelt is het raadzaam om Thaw of Freetalk niet te gebruiken totdat je Java hebt bijgewerkt. Hiervoor kan waarschijnlijk gebruik worden gemaakt van een meegeleverd system om automatisch bij te werken. Start hierna Freenet en Thaw opnieuw op om ze gebruik te laten maken van de nieuwe Java-versie.
Node.opennetEnabled=Onveilige modus inschakelen? (automatisch verbinding maken met niet vertrouwde nodes (Vreemden))
Node.opennetEnabledLong=Moet de onveilige modus worden ingeschakeld (opennet). Als dit ingeschakeld is op deze Freenet node zullen node referenties automatisch worden uitgewisseld met niet vertrouwde nodes (Vreemden en dus geen Vrienden). Dit betekent dat het gemakkelijk is om te detecteren dat je gebruik maakt van Freenet, ook maakt het andere aanvallen gemakkelijker. Als je genoeg mensen kent die Freenet draaien kun je ervoor kiezen om alleen nog maar verbinding te maken met Vrienden en daarna deze modus uit te schakelen.
Node.opennetPort=Opennet poortnummer (UDP)
Node.opennetPortLong=De UDP poort die Freenet gebruikt om te communiceren met Vreemden (I.e. nodes die Freenet draaien in opennet modus). Deze poort moet door je router worden doorgestuurd indien mogelijk. Er wordt gebruik gemaakt van een andere poort van de verbinding met Vrienden.
Node.outBWLimit=Uitgaande bandbreedte limiet (bytes per seconde)
Node.outBWLimitLong=Harde uitgaande-bandbreedtelimiet (bytes/sec); Freenet zal hier bijna nooit overheen gaan
Node.paddDataPackets=Gegevenspakketjes van Freenet aanvullen met een willekeurig aantal extra gegevens?(Lees de waarschuwing voordat je deze instelling wijzigt!)
Node.paddDataPacketsLong=Gegevenspakketjes van Freenet aanvullen met een willekeurig aantal extra gegevens?  Dit uitschakelen op een enkele node is onverstandig, maar kan zal de hoeveelheid bruikbare verstuurde gegevens vergrote en daarmee zullen de prestaties iets verbeteren. Als grote delen van het Freenet-setwerk dit echter doen wordt Freenet vatbaar voor een passieve aanvaller. We raden aan om deze instelling daarom niet te veranderen.
Node.passOpennetPeersThroughDarknet=Opennet-nodereferenties via darknet-peers omleiden?
Node.passOpennetPeersThroughDarknetLong=Opennet noderefs (nooit je eigen darknet noderef) zullen doorgestuurd worden naar je Vrienden indien ingeschakeld. Dit maakt het mogelijk om opennet noderefs te verkrijgen alleen via Vrienden. Dit is handig om opnieuw Freenet te leren kennen na een periode zonder verbinding. Het analyseren van verkeer is echter iets gemakkelijker erdoor dus schakel dit uit als je paranoide bent.
Node.pleaseSetPeersVisibilityAlert=Freenet zal nu verbinding maken met de vrienden van je Vrienden om de prestaties te verbeteren en om je verbindingen betrouwbaarder te maken. Het is echter noodzakelijk om te weten bij welke Vrienden dit veilig is om te doen. Ga naar de 'Verbindingen met Vrienden'-pagina om de zichtbaarheid van jouw directe Vrienden per Vriend in te stellen. Over het algemeen genomen kun je dit inschakelen ('JA') zodat Freenet met hun Vrienden verbinding maakt, maar als je dit niet wilt kun je het ook uitschakelen door voor 'NEE' te kiezen.
Node.pleaseSetPeersVisibilityAlertTitle=Stel de zichtbaarheid in voor je Vrienden
Node.pluginDir=Plugin map
Node.pluginDirLong=Pad van de map voor plugins.
Node.port=FNP poort nummer (UDP)
Node.portLong=UDP poort voor node-naar-node communicatie (Freenet Node Protocol)
Node.publishOurPeersLocation=Sturen we de locaties van de peers van onze peers door naar onze peers?
Node.publishOurPeersLocationLong=De locaties van onze peers naar onze peers versturen? Dit te doen helpt bij het routen van verkeer, maar kan informatie weggeven aan een eventuele aanvaller.
Node.routeAccordingToOurPeersLocation=Moeten we de locaties van de peers van onze peers in beschouwing nemen bij het doorsturen van verkeer?
Node.routeAccordingToOurPeersLocationLong=Moeten de locaties van de peers van deze node gebruikt worden om verkeer door te sturen? Dit zorgt voor verbeterde communicatie, maar helpt een eventuele aanvaller.
Node.runDir=Run-time status map
Node.runDirLong=Pad van de map voor run-time statusinformatie. Dit kan worden verwijderd door Freenet als het niet loopt.
Node.showFriendsVisibilityAlert=Moet er een melding worden getoond als de zichtbaarheidsinstellingen voor Vrienden niet zijn opgegeven?
Node.showFriendsVisibilityAlertLong=Moet er een melding worden getoond als de zichtbaarheidsinstellingen voor Vrienden niet zijn opgegeven?
Node.skipWrapperWarning="je maakt geen gebruik van de wrappen"-waarschuwing overslaan?
Node.skipWrapperWarningLong=Indien ingeschakeld zal "de wrapper wordt niet gebruikt"-melding niet getoond worden. Deze instelling verbergt de melding alleen tot de volgende herstart van Freenet.
Node.slashdotCacheLifetime=Hoe lang moeten gegevens in het recent-opgevraagd-cache worden bewaard?
Node.slashdotCacheLifetimeLong=Hoe lang, in milliseconden, moeten gegevens worden bewaard in het recent-opgevraagd-cache? De gegevens zijn in ieder geval weg bij het opnieuw opstarten.
Node.slashdotCacheSize=Maximale grootte van het recent-opgevraagde-gegevens-cache
Node.slashdotCacheSizeLong=Maximale grootte van de recente-verzoekenopslag (merk op dat er ook een tijdslimiet is).
