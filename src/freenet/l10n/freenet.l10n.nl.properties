FirstTimeWizardToadlet.bandwidthLimit=Bandbreedte limieten
FirstTimeWizardToadlet.bandwidthLimitAfter=Merk op dat Freenet altijd in de achtergrond zal blijven draaien wanneer de computer aanstaan. Dit zorgt ervoor dat de prestaties van je Freenet node zullen verbeteren). Freenet zal waarschijnlijk alle toegewezen bandbreedte proberen te benutten. Pas op als je een maandelijkse bandbreedte limiet hebt, het verbruik kan door het draaien van Freenet hoger uitvallen dan gebruikelijk. Probeer hier rekening mee te houden bij het bepalen van de bandbreedtelimieten. Normaalgesproken is het bandbreedteverbruik van het ontvangen gelijk aan die van het limiet voor het versturen.
FirstTimeWizardToadlet.bandwidthLimitLong=Selecteer je internetverbindingstype en snelheid (download en upload) door middel van onderstaande lijst:
FirstTimeWizardToadlet.browserWarning=We raden ${bold}sterk${/bold} aan om niet dezelfde browser te gebruiken die je normaalgesproken gebruikt voor tijdens het internetten. Aanvallen die proberen eerder bezochte pagina's te achterhalen maken het mogelijk om te achterhalen welke freenet sites zijn bekeken. Hierdoor kan je anonimiteit in gevaar komen. Gebruik daarom een aparte browser bij het bekijken van freenet materiaal via de web-interface. Onder Windows zal de 'Browse Freenet' link automatisch Google Chrome in incognito modus openen indien geinstalleerd.
FirstTimeWizardToadlet.browserWarningIncognito=Je maakt gebruik van een browser met incognito-ondersteuning (bijv. Google Chrome). Het is uitstekend dat er je hier gebruik van maakt. Probeer te voorkomen dat je Freenet gebruikt met een browser zonder 'incognito-ondersteuning'. Als je dat alsnog doet; zorg er dan voor dat het dan niet dezelfde browser is als die je normaal gebruikt om over het web te surfen. Het is anders niet uitgesloten dat ze in staat zijn om te bepalen welke pagina's op Freenet zijn bezocht.
FirstTimeWizardToadlet.browserWarningIncognitoPageTitle=Er wordt gebruik gemaakt van een browser met incognito-ondersteuning voor Freenet
FirstTimeWizardToadlet.browserWarningIncognitoShort=Je maakt gebruik van een browser met incognito-ondersteuning (goed zo!)
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=De meeste web browsers (excl. Microsoft Internet Explorer) werken prima met Freenet. Voorbeelden hiervan zijn: Firefox, Opera, Safari, Chrome en Lynx.
FirstTimeWizardToadlet.browserWarningPageTitle=Je moet een andere browser gebruiken voor gebruik met Freenet!
FirstTimeWizardToadlet.browserWarningShort=Een andere browser met ondersteuning voor privacy/incognito modus is aanbevolen bij het gebruik van Freenet.
FirstTimeWizardToadlet.browserWarningSuggestion=De meeste webbrowsers, uitgezonder Microsoft Internet Explorer, zullen prima werken met Freenet. Hieronder vallen onder andere Firefox, Opera, Safari, Chrome en Lynx. Het is aan te raden één van deze browsers te installeren en de URL in de navigatiebalk over te plakken in één van deze browsers.
FirstTimeWizardToadlet.bwlimitHigherSpeed=Hogere snelheid
FirstTimeWizardToadlet.bwlimitLowerSpeed=Lagare snelheid
FirstTimeWizardToadlet.chooseNodeName=Node naam is verplicht!
FirstTimeWizardToadlet.chooseNodeNameLong=Vul hieronder een naam voor je Freenet node. (We raden aan om een nickname te gebruiken met eventueel een e-mailadres zodat vrienden je node gemakkelijk kunnen identificeren). Deze naam is niet zichtbaar voor Vreemden (niet vertrouwde automatisch toegevoegde peers). Het is trouwens gemakkelijk voor een vreemde om je ip-adres te achterhalen, omdat je een verbinding met ze hebt. Het is echter niet mogelijk om gemakkelijk te achterhalen welke informatie je opvraagt in Freenet.
FirstTimeWizardToadlet.clickContinue=Klik hier om verder te gaan.
FirstTimeWizardToadlet.congratz=Welkom aan boord!
FirstTimeWizardToadlet.congratzLong=Gefeliciteerd, de basisconfiguratie van je Freenet node is nu klaar. Je kunt de instellingen die je net hebt opgegeven wijzigen door naar het menu 'Configuratie' te gaan. Dit menu kun je bovenaan de pagina vinden. Merk op dat Freenet in het begin langzaam zal zijn, maar de prestaties zullen in de loop der tijd verbeteren. Je kunt om te beginnen wat favorieten openen die op de volgende pagina staan. We wensen je een prettige ervaring toe bij het gebruik van Freenet.
FirstTimeWizardToadlet.connectToStrangers=Verbinding maken met Vreemden?
FirstTimeWizardToadlet.connectToStrangersLong=Om Freenet goed te kunnen gebruiken moet er minimaal met 5 nodes verbinding zijn gemaakt. Bij voorkeur zijn dit mensen die je kent en vertrouwd. Als je niet genoeg vrienden kent die Freenet gebruiken is het mogelijk om aan te geven dat er ook automatisch verbinding mag worden gemaakt met vreemden. Dit heeft echter als keerzijde dat het gemakkelijk is voor vreemden om te achterhalen of je Freenet draait, ook maakt het sommige theoretische beveiligingsrisico's groter. Als je niet wilt dat het gemakkelijk is om te bepalen of je Freenet gebruikt is het af te raden om verbindingen met Vreemden toe te staan.
FirstTimeWizardToadlet.continue=Ga verder
FirstTimeWizardToadlet.continueEnd=Klik hier om Freenet te starten
FirstTimeWizardToadlet.currentPrefix=Huidige grootte:
FirstTimeWizardToadlet.currentSpeed=Huidige limiet:
FirstTimeWizardToadlet.datastoreSize=Datastore grootte
FirstTimeWizardToadlet.datastoreSizeLong=Selecteer een grootte voor je datastore. Je datastore is een soort van cache waar populaire bestanden in worden opgeslagen. Hoe groter de afmetingen van je datastore des te sneller is je toegang tot populaire bestanden. Het is ook bevordelijk voor de algehele prestaties het gehele Freenet netwerk.
FirstTimeWizardToadlet.enableJSTUN=Schakel het automatisch detecteren van het IP-adres via JSTUN in. Dit maakt gebruik van centrale server (word ook vaak gebruik door programma's voor internettelefonie) om te bepalen wat je externe IP-adres is. Schakel dit uit als je je hierover zorgen maakt.
FirstTimeWizardToadlet.enableOpennet=Het is mogelijk om het automatisch opzetten van verbindingen later uit te schakelen wanneer je voldoende vrienden hebt toegevoegd aan Freenet. Gedurende deze periode is er echter wel enige informatie over je node bekend bij Vreemden. Onthou dat Freenet op dit moment nog experimentele software is en er daarom helaas geen garanties kunnen worden gegeven over de veiligheid.
FirstTimeWizardToadlet.enableUPnP=Schakel Universal Plug and Play (UPnP) in. Activeer dit als je gebruik maakt van een internetrouter op je netwerk. Activeer dit niet als je direct verbonden bent met je internetprovider zonder tussenkomst van een internetrouter (bijv. via een model) of wanneer er mensen op je lokale netwerk zitten die je niet vertrouwd.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% vrije schijfruimte)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Freenet configuratieassistent - Beveiligingsinstellingen voor Vrienden
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Ik ken tenminste 1 vriend die ook gebruik maakt van Freenet (bij voorkeur minimaal 3 en 5 a 10 voor goede prestaties). Ik zal ze toevoegen aan de Vrienden-pagina. Ik begrijp dat Freenet niet zal werken zonder dat ik deze Vrienden zelf toevoeg en hun node online is.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}Waarschuwing${/bold}: Je staat op het punt om je netwerkbeveiligingsniveau op hoog te zetten. Dit zorgt ervoor dat je alleen verbinding kan maken via al toegevoegde Vrienden en verder niemand. Voeg alleen nodes toe als vriend als je ze vertrouwt en kent. Kies 'normaal' als netwerkbeveiligingsniveau als je nog niemand, of te weinig vrienden, kent. Hierdoor zal Freenet automatisch verbinding proberen te maken met vreemden. Het toevoegen van node die je niet persoonlijk kent als Vriend zal niet significant bijdragen aan je veiligheid en zal een negatief effect hebben op de prestaties. Het kiezen van HOOG als beveiligingsniveau zal er ook voor zorgen dat het gebruik van Freenet langzamer is, zeker in het geval van weinig toegevoegde Vrienden (je hebt er ruwweg 5 a 10 nodig voor redelijke prestaties).
FirstTimeWizardToadlet.homepageTitle=Freenet configuratieassistent!
FirstTimeWizardToadlet.iDoTrust=Vertrouw je de gebruikers die verbinding maken via: ${interface} (${ip})?
FirstTimeWizardToadlet.isNetworkTrusted=Vertrouw je je lokale netwerk?
FirstTimeWizardToadlet.isNetworkTrustedLong=Vertrouw je je lokale netwerk? Als dit het geval zullen alle diensten die aangeboden worden door je Freenet node automatisch toegankelijk zijn voor iedereen op het netwerk. Je kunt eventueel de toegangsrestricties aanpassen op de configuratiepagina wanneer je klaar bent met deze assistent.
FirstTimeWizardToadlet.memoryLimit=Geheugenverbruik
FirstTimeWizardToadlet.memoryLimitLong=Hoeveel geheugen wil je dat Freenet gebruikt. Als je veel downloads en uploads hebt staan in je lijst zal Freenet meer geheugen nodig hebben. We raden aan om dit niet lager dan 128MB in te stellen, behalve wanneer er heel weinig werkgeheugen beschikbaar is. Als je 1GB of meer aan werkgeheugen hebt raden we aan om hier minimaal 256MB in te stellen. Deze instelling is pas actief na het opnieuw opstarten van Freenet.
FirstTimeWizardToadlet.networkSecurityPageTitle=Freenet configuratieassistent - Netwerkbeveiligingsinstellingen
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Beveiliging tegen een vreemde die je aanvalt via het interet (maak alleen verbinding met Vrienden)
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Bescherming tegen een vreemde die je aanvalt via het internet (mogelijk als je automatisch verbinding maken met vreemden toestaat)
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet zal alleen verbinding maken met je Vrienden. Hierdoor is het zeer moeilijk om je gebruik van Freenet te monitoren. Hoeveel zorgen maak je je over anderen die je proberen te bespioneren?
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet zal verbinding maken met vreemden, dus je veiligheidsniveau zal laag zijn. Je kunt later Vrienden toevoegen als je wilt. Hoe bezorgd ben je over anderen die je proberen te bespioneren?
FirstTimeWizardToadlet.noNetworkIF=Geen andere netwerkinterface gevonden.
FirstTimeWizardToadlet.noNetworkIFLong=Freenet heeft geen andere netwerkinterface gevonden. Je Freenet node zal daarom aannemen dat je alleen via jouw computer verbinding maakt met deze Freenet node.
FirstTimeWizardToadlet.opennetChoiceCon=Nadeel
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Maak alleen verbinding met je Vrienden
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Je hebt minstens ${minfriends} Vrienden nodig die gebruik maken van Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Zeer moeilijk om je activiteiten op Freenet te herleiden naar deze Freenet node.
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Maak verbinding met vreemden
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Eenvoudiger om berichten en bestanden te herleiden tot deze Freenet node.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Het is niet nodig om iemand te kennen die al Freenet gebruikt.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Je onderdeel bent van een groot netwerk. Bijvoorbeeld het standaard Freenet netwerk indien je ervoor kiest om verbinding te maken met vreemden. Als alternatief kun je ook verbinding maken met een prive netwerk aangenomen dat mogelijke aanvallers hier niets vanaf weten.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Voor zover bekend zitten er op het moment geen grote programmerfouten in Freenet. Ieder complex computerprogramma bevat kleine foutjes, maar we doen onze uiterste best om fouten die je anonimiteit of veiligheid in gevaar brengen op te lossen. We kunnen helaas echter niet garanderen dat we 100% zeker weten dat er geen enkele programmeerfout inzit. Je bent gewaarschuwd.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Je je pseudoniem van tijd to tijd verandert (bijv. voor gebruik met Freetalk)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Je niet (indirect) verbinding maakt met een groot aantal vreemden met kwade bedoelingen. Bijvoorbeeld als je via je Vrienden verbinding maakt met vreemden. Meestal hoef je je hierover geen zorgen te maken. Ook neemt het risico af zodra je Vrienden alleen maar verbinding maken met hun vrienden in plaats van (ook) met vreemden.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Nu wil je er waarschijnlijk voor kiezen om automatisch verbinding te maken met vreemden. Het is echter dan wel mogelijk voor een vastberaden aanvaller om uploads/downloads/chat/etc naar jou te herleiden. Maak daarom geen verbinding met vreemden als je van plan bent om gevaarlijke content aan Freenet toe te voegen. Op lange termijn hopen we dat iedereen alleen nog verbinding maakt met Vrienden aangezien dit veel veiliger is voor iedereen.
