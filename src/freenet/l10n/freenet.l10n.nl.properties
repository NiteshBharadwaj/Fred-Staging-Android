FileInsertWizardToadlet.insertSpecificKey=Als je de sleutel weet waarmee je wilt uploaden, geef die dan hier op. Dit kan zowel een SSK, USK of KSK zijn. Alle gegevens zullen willekeurig versleuteld zijn zoals bij de tweede optie.
