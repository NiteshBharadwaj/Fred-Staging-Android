SecurityLevels.maximumNetworkThreatLevelCheckbox=Ja, Ik wil maximale beveiliging. Ik begrijp dat Freenet nog experimenteel van aard is en het daarom mogelijk kan zijn om informatie naar mij te herleiden. Deze instelling heeft een groot negatief effect op de prestaties van Freenet!
