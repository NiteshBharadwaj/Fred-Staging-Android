MP3Filter.bogusMP3NoFramesExplanation=Dit ziet er niet uit als een MP3-bestand. Het kan corrupt zijn of iemand probeert stiekem bepaalde gegevens in het MP3-bestand te verstoppen met als doel je anonimiteit aan te vallen.
MP3Filter.freeBitrateNotSupported="Free bitrate MP3"-bestanden worden niet ondersteund door het inhoudsfilter
MP3Filter.freeBitrateNotSupportedExplanation=Het bestand lijkt een MP3-bestand met een zogeheten "free bitrate"-extensie, waardoor niet-standaard bitrates mogelijk zijn. Deze worden niet door de meeste afspeelprogramma's ondersteund en zijn dus behoorlijk zeldzaam. Het is echter waarschijnlijk veilig wel veilig om dit bestand af te spelen indien je afspeelprogramma geen rare dingen doet zoals web URLS als links weergeven of deze automatisch openen.
MeaningfulNodeNameUserAlert.noNodeNick=Het lijkt erop dat deze node geen nodename heeft. Het is handig om hier je e-mailadres of chatnaam te gebruiken, omdat dit het gemakkelijker maakt voor Vrienden om te weten wie je bent. Alleen Vrienden op je Vrienden-pagina kunnen je naam zien. Je naam zal dus niet worden weergegeven bij Vreemden!
