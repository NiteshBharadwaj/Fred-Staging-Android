ChatForumsToadlet.content2=Het Freenet team heeft niet bijgedragen aan deze applicaties nog hebben ze de applicaties aan een kwaliteitsonderzoek onderworpen. Freenet 0.8 zal een geintegreerd systeem hebben voor discussiegroepen genaamd 'Freetalk' wat geinspireerd is door de structuur van FMS.
ChatForumsToadlet.fms=${fms}FMS${/fms} - Het Freenet Message System is een andere programma voor discussiegroepen. Dit programma is echter niet vatbaar voor het type spamaanvallen wat Frost moeilijker te gebruiken maakt. Het is iets moeilijker om te configureren dan Frost. Zie ${fms-help}hier${/link} voor meer informatie over het installeren en configureren van FMS.
ChatForumsToadlet.freetalkButton=Installeer Freetalk
ChatForumsToadlet.freetalkCaveat=Let op: we werken nog steeds hard aan Freetalk en het is nog verre van perfect. Het is relatief traag, waardoor je het minstens één a twee uur moet draaien voordat je berichten ziet. Het kan er ook voor zorgen dat Freenet meer processorkracht en belasting van de hardeschijf veroorzaakt.
ChatForumsToadlet.freetalkRecommended=Freetalk is de aanbevolen manier om te discussiëren met anderen op Freenet. Klik hieronder om het te laden. Het is een zogenaamde 'plugin' voor Freenet die anonieme fora toegankelijk maakt. Het is gebaseerd op een 'web van vertrouwen' dat zorgt voor spam-beveiliging doordat gebruikers pseudoniemen kunnen aanmaken en spammende pseudoniemen kunnen blokkeren.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}op het web${/frost-web}) - De originele Freenet forumclient. Helaas is Frost vatbaar voor onzichtbare spam waardoor veel fora onbruikbaar worden (rood aangegeven). We raden je sterk aan om een ander forumprogramma te gebruiken.
