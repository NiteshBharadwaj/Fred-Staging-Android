LogConfigHandler.rotationIntervalLong=Interval roteren logbestanden - periode waarna logbestanden worder geroteerd. We bewaren de laatste twee log-bestanden (huidige en vorige) plus een groot aantal gecomprimeerde logbestanden totdat de door maxZippedLogsSize bepaalde grootte wordt overschreden.
