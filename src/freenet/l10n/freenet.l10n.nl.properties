SecurityLevels.setPassword=Stel het hoofdwachtwoord in dat gebruikt zal worden om bepaalde gecachede gegevens te beveiligen. Hoe sterker het wachtwoord des te beter de beveiliging. Veel letters, getallen en leestekens dragen hier aan bij.
