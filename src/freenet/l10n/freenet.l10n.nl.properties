Node.withAnnouncement=Mag Freenet het netwerk leren kennen met behulp van seednodes? (Deze instelling niet wijzigen behalve wanneer je weet wat je aan het doen bent)
Node.withAnnouncementLong=Mag Freenet het netwerk leren kennen door gebruik te maken van seednodes? Om op het 'opennet' te komen (een netwerk van Vreemden die automatisch met elkaar verbinding maken. Alleen mogelijk als het netwerkbeveiligingsniveau laag of normaal is) moet contact worden gezet met publiek toegankelijke nodes. Deze lijst met nodes wordt meegeleverd bij de Freenet installatie. Vanzelfsprekend introduceert dit bepaalde beveiligingsrisico's, maar als je gebruik wilt maken van opennet is het praktisch noodzakelijk. Zeker in het geval wanneer je node enige tijd uitstaat, achter een NAT zit, of van IP-adres veranderd. Als je meer veiligheid nodig hebt kun je Vrienden toevoegen en het netwerkbeveiligingsniveau verhogen.
