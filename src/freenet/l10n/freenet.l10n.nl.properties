FileInsertWizardToadlet.insertCanonical=Dit resulteert altijd in exact dezelfde sleutel voor hetzelfde bestand. Dit is handig voor het delen van bestanden. Het is echter mogelijk voor 'slechterikken' om te gericht te monitoren op basis van vooraf bekende sleutels, waardoor het misschien makkelijker is om je te traceren.
FileInsertWizardToadlet.insertCanonicalTitle=Upload met een stabiele sleutel
FileInsertWizardToadlet.insertIntro=Er zijn verschillende manieren waarop je een bestand kun uploaden (inserten) naar Freenet afhankelijk van of je het bestand al eerder hebt geüpload en je veiligheidsvoorkeuren:
FileInsertWizardToadlet.insertRandom=Dit is veel veiliger dan de eerste optie, maar de sleutel is iedere keer anders als jij, of iemand anders het bestand upload. Kies voor deze optie als je de originele bron bent van gevoelige gegevens.
