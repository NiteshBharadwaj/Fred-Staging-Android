SecurityLevels.physicalThreatLevel=Hoeveel zorgen maken je je over een situatie waarin je computer in beslag genomen is of gestolen? Freenet kan alle data versleutelen die gerelateerd is aan je gedrag op Freenet. Let op: bestanden die van Freenet zijn gedownload en op een andere locatie zijn opgeslagen of geopend door externe programma's zijn mogelijk gemakkelijk te achterhalen.
SecurityLevels.physicalThreatLevelEnd=Neem standaard beveilgingsmaatregelen in acht (werk software bij, gebruik een virusscanner, open geen vreemde bestanden, etc.). Let op: als je computer aanstaat en Freenet open terwijl er bij je ingebroken word heeft versleuteling geen praktisch effect!
SecurityLevels.physicalThreatLevelShort=Beveiliging in het geval je computer wordt gestolen of in beslag wordt genomen:
SecurityLevels.physicalThreatLevelSwapfile=We raden je sterk aan om je harde schijf met bijv. ${truecrypt}Truecrypt${/truecrypt} te versleutelen op LOW. Kies voor een hoger beveiligingsniveau als je hier geen gebruik van maakt. Het is echter wel verstandig om je 'swap'-ruimte te versleutelen of uit te schakelen.
