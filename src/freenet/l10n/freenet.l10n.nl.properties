NodeClientCore.alwaysCommit=Wegschrijven na iedere databasetaak?
NodeClientCore.alwaysCommitLong=Als dit uitgeschakeld is zullen de wijzigingen in de database iedere 30 seconden worden weggeschreven naar de harde schijf. Als dit ingeschakeld is zal direct na iedere database-actie de wijziging worden weggeschreven. Dit zal de prestaties negatief beinvloeden, maar het zal garanderen dat er geen informatie verloren gaat tijdens het foutief afsluiten van Freenet. Ook zal er iets minder geheugen verbruikt worden. Normaalgesproken staat deze optie uitgeschakeld om het gebruik van de harde schijf te reduceren.
