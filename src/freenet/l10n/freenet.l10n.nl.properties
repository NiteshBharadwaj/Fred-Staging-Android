SecurityLevels.networkThreatLevel.name.NORMAL=NORMAAL
SecurityLevels.physicalThreatLevel.choice.HIGH=Ik maak me erg heel erg zorgen over.
SecurityLevels.physicalThreatLevel.choice.LOW=Ik maak me geen zorgen.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Ik wil niet dat er mogelijk sporen op mijn harde schijf achterblijven die mogelijk te ontcijferen zijn voor een aanvaller.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Ik maak me zorgen.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet zal de hoofdsleutels beveiligen met een wachtwoord. Na het opnieuw starten van Freenet moet je het wachtwoord invullen om toegang te verkrijgen tot de download en upload wachtrij en het cache van recent bezochte freesites. Downloads zullen alleen versleuteld worden opgeslagen in Freenet en niet worden opgeslagen op de harde schijf.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet zal data die op de schijf wordt opgeslagen niet versleutelen. Hierdoor blijven sporen betreffende de freesites die zijn bezocht achter op de harde schijf. De prestaties nemen echter toe (vooral bij langzame processoren) ten koste van minder bescherming van je gegevens in het geval dat je computer gestolen of in beslag genomen word. Downloads zullen direct worden opgeslagen op de harde schijf.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet zal de versleutelingscodes voor tijdelijke bestanden, recent bezochte freesites etc alleen opslaan in het werkgeheugen en niet wegschrijven naar de harde schijf. Alle downloads en uploads zullen tot de volgende keer opnieuw opstarten behouden blijven en niet weggeschreven worden. Wees alert op het per ongeluk opslaan van bestanden binnengehaald via Freenet op een onbeveiligde locatie, om deze reden is het gebruik van een softwarepakket wat de volledige inhoud van de harde schijf (zoals Truecrypt) versleutelt aan te raden.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet zal tijdelijke bestanden versleutelen waaronder de wachtrij met de downloads en uploads en het cache van recent bezochte sites. De hoofdsleutels zullen opgeslagen worden in het bestand master.keys. Als je dit bestand veilig verwijdert zal het niet mogelijk zijn om toegang te verkrijgen tot gevoelige gegevens. We raden aan om grote bestanden in de versleutelde tijdelijke ruimte te bewaren. Hierdoor zijn ze wel beveiligd, maar wel te benaderen via de downloads-pagina. Natuurlijk is het ook mogelijk om bestanden te downloaden naar de harde schijf.
SecurityLevels.physicalThreatLevel.name.HIGH=HOOG
SecurityLevels.physicalThreatLevel.name.LOW=LAAG
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMAAL
