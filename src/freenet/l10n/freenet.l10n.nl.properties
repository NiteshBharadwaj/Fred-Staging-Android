FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Mogelijke aanvallers nog niet weten of vermoeden wie of waar je bent. Ze behoren alleen te weten dat je een bepaalde identiteit hebt aangemaakt op Freenet en verder niets.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Je Vrienden hun computers goed beveiligen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Je bestanden altijd op een veilige manier upload. Freenet zal je, waar nodig, hierbij helpen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Je niets doet wat je anonimiteit in gevaar brengt zoals het gebruiken van je echte naam, het achterlaten van je thuisadres in een chatbericht of persoonlijke details vrijgeeft. Persoonlijke details kunnen bestaan uit de naam van je school, maar ook je IP adres, Freenet poortnummers en in bepaalde gevallen logbestanden en bepaalde statistieken. Als je problemen hebt bij het gebruik van Freenet dan is het verstandig om een nieuwe identiteit aan te maken waarmee je om advies kan vragen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet levert redelijk goede anonimiteit en is erg moeilijk om te blokkeren ALS: (ga hier met je muis overheen)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Je Vrienden zijn te vertrouwen (vreemden zijn altijd minder te vertrouwen dan Vrienden).
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet is speciaal ontworpen om chat-berichten, downloads, etc. niet meer te kunnen koppelen aan deze Freenet node. Freenet kan je nog beter beschermen als je de mensen kent waarmee je direct verbonden bent (peers).
