PproxyToadlet.pluginDesc.FlogHelper=Een gebruiksvriendelijke plugin om een blog te maken en te publiceren op Freenet. Heeft de WebOfTrust-plugin nodig.
PproxyToadlet.pluginDesc.Freemail=E-mail over Freenet. Hiervoor is een emailprogramma nodig zoals bijv. Thunderbird.
PproxyToadlet.pluginDesc.Freereader=Hulpmiddel om RSS en ATOM feeds te uploaden als freesites.
PproxyToadlet.pluginDesc.Freetalk=Anonieme chat fora over Freenet. Afhankelijk van de WebOfTrust plugin.
PproxyToadlet.pluginDesc.HelloFCP=FCP test plugin. Doet niets nuttigs, maar is wel handig voor plugin-ontwikkelaars.
PproxyToadlet.pluginDesc.HelloWorld=Test plugin. Doet niets nuttigs, maar is wel handig voor plugin-ontwikkelaars om van te leren.
PproxyToadlet.pluginDesc.JSTUN=Maak gebruik van centrale STUN servers om het externe IP adres te detecteren en het verbindingstype. Dit is belangrijk, met name voor darknet, voor Freenet om te weten wat het juiste externe IP-adres is. STUN wordt ook door andere applicaties gebruikt, maar kan in theorie worden gebruikt om je gebruik van Freenet te detecteren.
PproxyToadlet.pluginDesc.KeyUtils=Een handig hulpmiddel om Freenet sleutels te onderzoeken. Bijv. het weergeven van alle bestanden van een freesite.
PproxyToadlet.pluginDesc.Library=Hulpmiddel om Freenet te doorzoeken met behulp zoekindexen in zowel het oude als nieuwe formaat.
PproxyToadlet.pluginDesc.MDNSDiscovery=Kondigt deze Freenet node aan op het lokale netwerk (LAN) zodat andere nodes automatisch verbinding kunnen maken. Deze plugin wordt op het moment weinig gebruikt.
PproxyToadlet.pluginDesc.SNMP=Maakt het magelijk om de Freenet node status van een afstand uit te lezen met programma's zoals MRTG.
PproxyToadlet.pluginDesc.Spider=Hulpmiddel om automatisch nieuwe freesite zoek indexen te maken en te uploaden door links te volgen vanaf je eigen favorieten. Dit proces zorgt voor een zware belasting van je Freenet node. Gebruik dit dan ook alleen wanneer je een snelle computer hebt. Deze plugin heeft de Library plugin nodig om zijn werk te doen.
PproxyToadlet.pluginDesc.TestGallery=Eenvoudige beeldgallerij plugin. Wordt op dit moment weinig gebruikt.
PproxyToadlet.pluginDesc.ThawIndexBrowser=Maakt het mogelijk om Thaw bestandindices te bekijken en de bestanden daarin te downloaden via de Freenet web interface zonder dat je Thaw zelf hoeft te installeren.
PproxyToadlet.pluginDesc.UPnP=Probeert in samenwerking met je router je IP-adres te detecteren en automatisch de UDP poorten door te sturen. Dit behoort ingeschakeld te zijn behalve wanneer je het lokale netwerk waarop je bent aangesloten niet vertrouwd.
PproxyToadlet.pluginDesc.WebOfTrust=Maakt het mogelijk om een pseudoniem aan te maken om mee te chatten e.d. Pseudoniemen kunnen elkaar onderling wel of niet vertrouwen waardoor spambescherming mbv filtering op basis van vertrouwen mogelijk is. Deze plugin vormt het fundament van applicaties als Freetalk en andere chat-programma's die gebruik maken van Freenet.
PproxyToadlet.pluginDesc.XMLLibrarian=Verouderd hulpmiddel om freesite zoekindexen te genereren in een oud formaat. Zie Library voor de nieuwe versie.
PproxyToadlet.pluginDesc.XMLSpider=Verouderd hulpmiddel om freesite zoekindexen te genereren in een oud bestandsformaat. Zie de Spider plugin voor meer informatie.
