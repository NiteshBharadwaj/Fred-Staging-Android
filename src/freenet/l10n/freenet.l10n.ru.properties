ChatForumsToadlet.content2=Команда разработчиков Фринета не разрабатывала и не тестировала ни Frost, ни FMS, и мы не можем гарантировать их надежность. Во Фринете вы можете найти множество других приложений и дополнений (вики, чат в режиме реального времени, социальные сети).
ChatForumsToadlet.fms=${fms}FMS${/fms} — Freenet Message System — активно развивающийся клиент для форумного общения, который объединяет довольно большое сообщество пользователей. Это отдельное приложение, не являющееся частью Фринета, поэтому вам придется скачать и установить FMS самостоятельно.
ChatForumsToadlet.freetalkButton=Установить Freetalk
ChatForumsToadlet.freetalkCaveat=Пожалуйста, имейте в виду, что мы все еще работаем над Freetalk, и в данный момент это дополнение работает очень медленно и ненадежно. В некоторых случаях вам придется подождать час или два перед тем как начнут появляться сообщения. Кроме того, оно может стать причиной более высокой нагрузки на оперативную память, процессор и жесткий диск компьютера.
ChatForumsToadlet.freetalkRecommended=Freetalk — это официальное приложение для общения во Фринете, которое обеспечивает доступ к анонимным форумам. Оно все еще находится в разработке и имеет существенные проблемы с надежностью и производительностью.  Для защиты от спама Freetalk использует дополнение Web of Trust, что позволяет пользователям снижать доверие к рассыльщикам спама. Нажмите кнопку внизу чтобы установить его.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}веб-сайт${/frost-web}) — первый клиент Фринета для общения на форумах. Frost уязвим для спама и атак, приводящих к отказу в обслуживании, поэтому мы рекомендуем выбрать другую программу. Как и FMS, Frost не является частью Фринета, поэтому вам придется установить его самостоятельно.
ChatForumsToadlet.othersIntro=Другие популярные программы для общения на форумах:
ChatForumsToadlet.sone=${sone}Sone${/sone} — система общения, предназначенная для ведения дискуссий. Это дополнение для Фринета, которое, как и Freetalk,  зависит от дополнения "web of trust".
