DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Вы должны установить уровень видимости для этого друга — Да (ваши друзья увидят этот узел, так же как и он их, если у них тоже установлено значение Да), ТОЛЬКО ИМЯ (они увидят это имя в списке соседей и, если они знакомы, смогут предложить подключение), или НЕТ (ваши друзья его не увидят). То, что узлы станут видимы друг для друга, улучшит производительность и облегчит установку связи как с Фринетом, так и с людьми, которых вы знаете.
