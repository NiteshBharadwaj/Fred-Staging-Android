KnownUnsafeContentTypeException.dangerousInlines=Такое содержимое может состоять из встроенных изображений и видео, и при открытии может загрузить их из интернета, обнаружив ваш IP-адрес.
KnownUnsafeContentTypeException.dangerousInlinesLabel=Опасные встроенные файлы:
KnownUnsafeContentTypeException.dangerousLinks=Такое содержимое может включать в себя ссылки на интернет-сайты; если вы нажмете на них (а они могут быть замаскированы), ваш IP-адрес будет раскрыт.
KnownUnsafeContentTypeException.dangerousLinksLabel=Опасные ссылки:
KnownUnsafeContentTypeException.dangerousMetadata=Такое содержимое может включать в себя метаданные, которые отображаются некоторыми браузерами или другими приложениями. Эти метаданные могут быть опасными ссылками или файлами, загружаемыми из интернет.
KnownUnsafeContentTypeException.dangerousMetadataLabel=Опасные метаданные:
KnownUnsafeContentTypeException.dangerousScripts=Такое содержимое может содержать опасные скрипты, которые, при их выполнении, могут нарушить вашу анонимность, подключившись к узлу в интернет, или причинить другой вред.
KnownUnsafeContentTypeException.dangerousScriptsLabel=Опасные скрипты:
KnownUnsafeContentTypeException.knownUnsafe=Это потенциально опасный тип данных. Если Фринет пропустит такой файл, ваш браузер может выполнить операции, которые приведут к потере вашей анонимности и IP-адрес вашего узла будет сохранен в списке подключений к этой странице. Подробнее:
KnownUnsafeContentTypeException.noFilter=Для такого типа данных у Фринета нет встроенного фильтра, поэтому вы должны быть предельно осторожны!
KnownUnsafeContentTypeException.title=Обнаружен файл, представляющий угрозу: ${type}
