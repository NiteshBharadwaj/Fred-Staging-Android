Announcer.announceAlertIntro=Фринет подключается к сети, и это может занять несколько минут. Производительность узла будет нарастать в течение следующих часов. Это происходит каждый раз когда вы отключаете Фринет более чем на несколько минут, поэтому, если у вас есть такая возможность, держите узел включенным 24 часа в сутки.
Announcer.announceAlertNoSeednodes=Файл узлов-источников seednodes.fref не найден, поэтому ваш узел не сможет автоматически подключиться к опеннет. Добавьте несколько узлов вручную, или скачайте файл узлов-источников с сайта http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceAlertShort=Фринет устанавливает подключения и некоторое время будет работать медленно.
Announcer.announceAlertTitle=Подключение к сети
Announcer.announceDetails=Мы отправили ${recentSentAnnouncements} оповещений, ${runningAnnouncements} из которых еще обрабатываются, и добавили ${addedNodes} узлов (${refusedNodes} узлов отказали в подключении). Мы подключены к ${connectedSeednodes} узлам-источникам и пытаемся подключиться к другим ${disconnectedSeednodes}.
Announcer.announceDisabledTooOld=Похоже что этот узел слишком устарел для того чтобы подключиться к существующей сети Фринет. Мы отключили оповещения, так как они все равно никуда не уходят.
Announcer.announceDisabledTooOldShort=Ваш узел пытается соединиться с сетью но ваша копия Фринета устарела. Обновитесь.
Announcer.announceDisabledTooOldTitle=Оповещения отключены (слишком старый)
Announcer.announceDisabledTooOldUpdateDisabled=Включите автообновление на ${config}странице конфигурации${/config}.
Announcer.announceLoading=Фринет загружает файл узлов-источников, после чего он сможет попытаться оповестить остальную сеть. Оповещение может занять несколько минут.
Announcer.coolingOff=Следующие ${time} секунд узел будет ожидать ответа от узлов, которым он выслал оповещение о подключении. Если ответивших узлов будет недостаточно, он попробует оповестить другие узлы.
