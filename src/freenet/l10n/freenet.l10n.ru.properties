NodeUpdateManager.updateInstallers=Скачивать новые установочные файлы через Фринет?
NodeUpdateManager.updateInstallersLong=Скачивать новые установочные файлы через Фринет? Ссылки на них будут показаны на странице "Добавить друга".
NodeUpdateManager.updateSeednodes=Автоматически обновлять узлы-источники?
NodeUpdateManager.updateSeednodesLong=Обновлять файл со списком узлов-источников seednodes.fref автоматически через Фринет?
NodeUpdateManager.updateURI=Где Фринет должен искать обновления?
NodeUpdateManager.updateURILong=Где узел Фринета должен искать обновления? В этой строке должен быть указан ключ URI, по которому могут быть загружены обновления. URI по-умолчанию заканчивается таким образом: /update/(номер версии). Для того чтобы загрузить исходный код обновлениея, скопируйте ключ и замените "update" на "update-source". Подобным же образом, "fullchangelog" выдаст подробный список изменений, а "installer", "wininstaller", "seednodes" и "iptocountryv4" загрузят соответствующие файлы.
NodeUpdateManager.updateURIMustBeAUSK=URI обновления должен быть USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=URI обновления не должен содержать дополнительных мета-строк, т. е. должен иметь вид USK@blah,blah,blah/update/1430, а не USK@blah,blah,blah/update/1430/
NotEnoughNiceLevelsUserAlert.content=Ваш узел работает на с высоким приоритетом (Nice). Если не достаточно уровней приоритета, узел не будет работать нормально. Уменьшите уровень приоритета, с которым работает ваш узел (значение PRIORITY в файле run.sh)! Сейчас ваш узел имеет ${available} доступных уровней, хотя ему нужно ${required}.
NotEnoughNiceLevelsUserAlert.short=Недостаточно уровней приоритета! Уменьшите приоритет, с которым работает Фринет.
NotEnoughNiceLevelsUserAlert.title=Недостаточно уровней приоритета!
OpennetConnectionsToadlet.fullTitle=Незнакомцы (узлы, к которым нет доверия): ${counts}
OpennetConnectionsToadlet.peersListTitle=Мои соседи по опеннет (незнакомцы, которые были добавлены при низком/среднем уровне сетевой защиты и которым я не могу доверять)
OpennetConnectionsToadlet.successTime=Время с последнего успешного получения CHK от узла
OpennetConnectionsToadlet.successTimeTitle=Последнее попадание
OpennetManager.oneConnectionPerIP=Максимальное число подключений с одного адреса? (для незнакомцев)
OpennetManager.oneConnectionPerIPLong=Разрешить незнакомцам устанавливать только одно подключение с одного адреса? Если эта опция включена, атакующему будет чуть сложнее замаскировать свой компьютер как несколько узлов в целях заполучить большую часть трафика вашего узла и определить содержание передаваемых данных. Кроме того, ограничение воспрепятствует одновременному подключению одного и того же  узла одновременно и в виде друга и  в виде незнакомца.
OperatingSystemName.All=ваша операционная система
OperatingSystemName.Unknown=ваша операционная система
PNGFilter.invalidHeader=Файл, который вы пытаетесь получить — не PNG. У него нет правильного PNG-заголовка. Возможно, это какой-то другой файловый формат, который может быть опасен при просмотре в браузере, поэтому мы заблокировали его.
PNGFilter.invalidHeaderTitle=Не PNG — неправильный заголовок
PacketSender.somePeersDisconnectedBlockedTooLong=Возможно, ошибка в программе: сообщите разработчикам: ${count} ваших соседей были принудительно отключены из-за более чем десятиминутной задержки в получении номера пакета.
PacketSender.somePeersDisconnectedBlockedTooLongDetail=У ${count} ваших соседей возникли серьезные проблемы (они не смогли присвоить номер пакета в течение 10 минут). Возможно, это произошло из-за ошибки в программе. Отправьте отчет об ошибке нам на сайт ${link}https://bugs.freenetproject.org/view.php?id=2692${/link} или по почте на адрес support@freenetproject.org. Не забудьте добавить в отчет это сообщение и версию Фринета, с которой вы работаете. Вот список соседей, при подключении к которым возникли проблемы (вы можете не включать их в отчет, если это ваши друзья из даркнет):
PageMaker.modeAdvanced=Расширенный интерфейс
PageMaker.modeAdvancedTooltip=Расширенный интерфейс Фринета, который может понадобиться только опытным пользователям и разработчикам.
PageMaker.modeSimple=Простой интерфейс
PageMaker.modeSimpleTooltip=Простой интерфейс, с которым могут работать все пользователи
PeerManagerUserAlert.clockProblem=${count} узлов не смогли подключиться из-за того что их системные часы отличаются от часов вашего узла более чем на 24 часа. Проверьте, правильно ли настроены часы вашего компьютера. Неправильно настроенное время приведет к сбою механизмов работы узла и клиента.
PeerManagerUserAlert.clockProblemTitle=Проблема с часами
PeerManagerUserAlert.connError=${count} ваших соседей не могут подключиться по какой-либо известной причине, возможно из-за сбойного узла или ошибки в информации об узле.
PeerManagerUserAlert.connErrorTitle=Некоторые узлы не могут подключиться
PeerManagerUserAlert.noConns=Этот узел все еще не смог подключиться ни к одному соседнему узлу; он не сможет работать нормально. Быть может, некоторые соседи скоро подключатся, но если нет, попробуйте добавить еще соседей. Вам потребуется как минимум 3 одновременно подключенных соседа, а лучше — 5-10.
PeerManagerUserAlert.noConnsTitle=Нет открытых соединений
PeerManagerUserAlert.noPeersDarknet=У этого узла нет друзей, к которым можно было бы подключиться, поэтому он не будет работать нормально. У вас должно быть хотя бы 3, желательно 5-10, одновременно подключенных друзей. Это должны быть люди, которых вы знаете, и у которых тоже установлен Фринет. Или же вы можете снизить уровень сетевой защиты до СРЕДНЕГО или НИЗКОГО, чтобы задействовать подключения к незнакомцам и получить тем самым некоторое количество соединений.
PeerManagerUserAlert.noPeersTestnet=У этого узла нет друзей, к которым можно было бы подключиться, поэтому он не будет работать нормально. У вас должно быть хотя бы 3, желательно 5-10, одновременно подключенных друзей. Это должны быть люди, которых вы знаете, и у которых тоже установлен Фринет. Или же вы можете снизить уровень сетевой защиты до СРЕДНЕГО или НИЗКОГО, чтобы задействовать подключения к незнакомцам и получить тем самым некоторое количество соединений.
PeerManagerUserAlert.noPeersTitle=Друзья не найдены
PeerManagerUserAlert.oneConn=У этого узла только одно подключение. Производительность будет крайне низкой, и у вас не будет ни только анонимности, но и какой-либо защиты от того, кто к вам подключен. Ваш узел подключен к сети как "лист" и нисколько не добавляет ей производительности. Попробуйте подключиться как минимум к трем (желательно 5-10) соседям одновременно.
PeerManagerUserAlert.onlyFewConnsTitle=Только ${count} открытых подключений
PeerManagerUserAlert.outdatedUpdate=Похоже, что Фринет устарел и может работать неправильно до тех пор пока не будет обновлен. Фринет может обновляться автоматически, загружая обновления от соседних узлов, но сейчас эта возможность отключена. Включите обновление на странице "Автообновление" настроек узла. После того как вы включите автообновление, может пройти от одного до двух часов перед тем, как оно заработает. В крайнем случае вы можете воспользоваться скриптом update.sh или update.cmd, но такой способ менее безопасен и не рекомендуется.
PeerManagerUserAlert.outdatedUpdateTitle=Фринет нуждается в обновлении! Включите проверку обновлений на странице "Автообновление" в настройках.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Узлу придется ждать очень долго чтобы установить доступную скорость (${delay}мс > ${max}мс). Чтобы улучшить ситуацию, понизьте ограничение скорости соединения и/или отключите некоторых соседей.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Значение bwlimitDelayTime слишком высокое
PeerManagerUserAlert.tooHighPingTime=У узла возникли проблемы со скоростью обмена информацией с соседями (${ping}мс > ${max}мс). Возможная причина — ограничение объема исходящего трафика. Если объем исходящего трафика слишком мал, вам нужно увеличить его, а если слишком высок — снизить. Вам не нужно выделять Фринету более половины исходящего трафика. Кроме этого,  причинами могут быть слишком высокая нагрузка на процессор (другими приложениями или из-за того что в файле wrapper.conf указан слишком низкий лимит использования памяти Фринетом), слишком частый свопинг, проблемы в сети к которым Фринет не имеет отношения, или же ошибки в самом Фринете. Попытайтесь найти причину неполадок и исправить ее, иначе Фринет будет работать крайне медленно.
PeerManagerUserAlert.tooHighPingTimeTitle=Проблемы интернет-соединения: слишком большое время отклика
PeerManagerUserAlert.tooManyConns=У узла слишком много подключений (${count} > ${max}). Добавление слишком большого числа узлов автоматически не формирует топологию «небольшого мира», причиняет вред передаче данных и приводит к риску появления отдельных точек сбоя на карте сети.
PeerManagerUserAlert.tooManyConnsTitle=Слишком много открытых подключений
PeerManagerUserAlert.tooManyDisconnected=У узла слишком много отключенных соседей (${count} > ${max}). Это немного снижает вашу производительность, так как отключенные соседи все равно требуют небольшой объем трафика и процессорного времени. Вы можете «очистить» список соседей. Заметьте, что в идеале вы должны подключаться к узлам людей которых вы знаете. А если нет, добавление множества узлов автоматически приводит к нехорошим последствиям, в том числе в топологии сети.
PeerManagerUserAlert.tooManyDisconnectedTitle=Слишком много отключенных соседей
PeerManagerUserAlert.tooManyNeverConnected=Множество соседей этого узла ни разу не смогли подключиться: ${count}. Вы не должны добавлять соседей если не знаете что они добавляют себе информацию о вас. Иначе они не подключатся.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Множество соседей еще ни разу не подключались
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Множество соседей этого узла ни разу не подключались: ${count}. Вам не нужно добавлять узлы если вы не знаете что они добавили ${link}информацию о вашем узле${/link} себе. Иначе они не подключатся.
PeerManagerUserAlert.tooManyPeers=У этого узла слишком много соседей (${count} > ${max}). Мы не рекомендуем работу таких «суперузлов» с автоматическим добавлением соседей; это не приводит к образованию топологии «небольшого мира». Кроме того, это наносит косвенный вред вашей производительности, так как отключенные узлы потребляют небольшое количество трафика и процессорного времени. Мы советуем вам "очистить" список соседей.
PeerManagerUserAlert.tooManyPeersTitle=Слишком много узлов
PeerManagerUserAlert.tooOldNeverConnectedPeers=Один или несколько соседей вашего узла не подключились в течение двух недель с того момента как были добавлены. Они наносят косвенный вред производительности (приходится передавать пакеты узлам, которых не существует), поэтому лучше их удалить.
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Не подключившиеся соседи
PeerManagerUserAlert.twoConns=Узел имеет только два подключения. Производительность и безопасность будут не очень высокими, и ваш узел не производит никакой передачи данных другим узлам. Ваш узел подключен к сети как «цепочка» и не добавляет сети (значимой) производительности. Попробуйте подключиться к как минимум трем (желательно 5-10) соседям одновременно.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Эти подключенные к нам узлы сообщают что был выпущен «ключ отзыва» (мы пытаемся получить от них сертификат отзыва):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Эти узлы сообщили что был выпущен «ключ отзыва» автообновления, но они отключились, поэтому мы не можем получить сертификат отзыва:
PeersSayKeyBlownAlert.failedFetch=Ваш узел не смог скачать сертификат отзыва. Возможные причины — атака на ваш узел с целью заставить его обновиться несмотря на выпущенный «ключ отзыва», или же ваши соседи лгут о том что такой ключ был выпущен. Свяжитесь с разработчиками или другими пользователями Фринета чтобы понять в чем дело.
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Эти узлы сообщили что был выпущен «ключ отзыва», но не смогли предоставить сертификат отзыва:
PeersSayKeyBlownAlert.fetching=Ваш узел пытается скачать сертификат отзыва чтобы узнать больше информации.
PeersSayKeyBlownAlert.intro=Один или несколько ваших соседей сообщили что был выпущен «ключ отзыва»! Это означает что атакующий может знать секретный ключ к системе автообновления и тем самым может заставить ваш узел (если вы обновитесь) выполнять его код! Система автообновления была отключена. Кроме этого есть возможность того что ваши соседи нарочно лгут об этом.
PeersSayKeyBlownAlert.short=Судя по некоторым нашим соседям проводить автообновление небезопасно. Автообновление будет отключено пока мы не узнаем что они не притворяются.
PeersSayKeyBlownAlert.titleWithCount=Судя по ${count} соседям был выпущен «ключ отзыва» автообновления!
