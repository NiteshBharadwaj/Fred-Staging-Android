DarknetConnectionsToadlet.peerVisibilityIntroduction=Если вы разрешите друзьям видеть этого друга и если он будет видеть их, производительность узла существенно возрастет. Тем не менее, вы можете отключить видимость этого друга, если не хотите чтобы ваши друзья знали о нем (но имейте в виду что любой, имеющий доступ к вашему интернет-подключению, может обнаружить связь). Кроме того, он (или она), со своей стороны, может отключить свою видимость для ваших друзей.
