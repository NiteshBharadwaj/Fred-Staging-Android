PluginManager.alwaysLoadPluginsFromCentralServer=Всегда загружать дополнения через интернет?
PluginManager.alwaysLoadPluginsFromCentralServerLong=Если «true», дополнения будут загружаться только через интернет, в обход Фринета. Дополнения будут загружены с нашего сервера по протоколу SSL (сертификат SSL включен в дистрибутив). Загрузка по защищенному соединению будет гарантировать целостность файлов и высокую скорость загрузки, но не анонимность. Если вы не хотите чтобы кто-либо знал о том, что у вас запущен Фринет, отключите эту опцию.
