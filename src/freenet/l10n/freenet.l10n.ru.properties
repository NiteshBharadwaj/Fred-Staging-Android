FirstTimeWizardToadlet.plugins=Дополнения
FirstTimeWizardToadlet.pluginsLong=Для того чтобы расширить функциональность Фринета, вы можете установить дополнения. Некоторые из этих дополнений них могут вызвать у пользователей вопросы безопасности, об этом смотрите ниже
FirstTimeWizardToadlet.presetChooseHigh=Выбрать защищенное подключение
FirstTimeWizardToadlet.presetChooseLow=Выбрать небезопасное подключение
FirstTimeWizardToadlet.presetChooseNone=Настроить защиту вручную
FirstTimeWizardToadlet.presetHigh=Если вы знаете нескольких людей, к которым хотите подключиться, эта опция позволит вам создать собственную отлично защищенную и сеть —  «даркнет». Если вы знаете слишком мало людей, пользующихся Фринетом, сеть может быть не очень полезной, но если ваши друзья будут добавлять своих друзей, а те — своих, у вас получится довольно большая сеть.
FirstTimeWizardToadlet.presetLow=Если вы живете в относительно свободной стране, где использование Фринета не запрещено законом, вы можете выбрать эту опцию. Это намного безопаснее чем обычные P2P приложения, такие как BitTorrent или Gnutella, но атакующий может отследить вас по вашей активности в сети, даже используя небольшие ресурсы. Если у вас есть друзья, которые пользуются Фринетом, вы можете повысить свою безопасность, добавив их как Друзей, и подключаясь только к ним.
FirstTimeWizardToadlet.presetNone=Если вам нужен более полный контроль, эта опция позволит вам настроить защиту Фринета в соответствии с вашими требованиями. Это займет чуть больше времени, чем если бы вы выбрали другие опции.
