SimpleToadletServer.advancedModeLong=Разрешить отображение дополнительных настроек и информации в веб-интерфейсе по умолчанию. В большинстве случаев значение должно стоять в «false».
SimpleToadletServer.allowedFullAccess=Компьютеры с полным доступом к веб-интерфейсу Фринета (прочтите предупреждение)
SimpleToadletServer.allowedFullAccessLong=Компьютеры, которым разрешен полный доступ (т. е. смена настроек, перезапуск и т. д.) к вашему узлу Фринета. ПРЕДУПРЕЖДЕНИЕ: Будьте предельно внимательны, открывая доступ к веб-интерфейсу!
SimpleToadletServer.allowedHosts=Имена или IP-адреса компьютеров, которым разрешено подключаться к веб-интерфейсу.
SimpleToadletServer.allowedHostsLong=Можно использовать разделенные запятой адреса IP или маски IP-адресов по типу 192.168.0.0/24. Заметьте, что компьютеры с этими адресами будут иметь доступ к жесткому диску с ограничениями, установленными другими параметрами настроек. Кроме того, у них будет доступ к вашим закладкам.
