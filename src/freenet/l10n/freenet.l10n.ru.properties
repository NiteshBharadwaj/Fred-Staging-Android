PluginManager.fallbackFromFreenetLoadToCentralServer=Если не удается загрузить официальное дополнение через Фринет, скачать его с центрального сервера?
PluginManager.fallbackFromFreenetLoadToCentralServerLong=При сбое загрузки через Фринет, пытаться загрузить его с центрального сервера. Дополнение будет загружено с нашего сервера по протоколу SSL (сертификат SSL включен в дистрибутив). Загрузка по защищенному соединению будет гарантировать целостность файлов, но не анонимность. Если вы не хотите чтобы кто-либо знал о том, что у вас запущен Фринет, отключите эту опцию.
