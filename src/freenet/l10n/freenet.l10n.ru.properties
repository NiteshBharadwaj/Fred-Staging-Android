FirstTimeWizardToadlet.bandwidthLimitAfter=Примите ко вниманию что при включении компьютера Фринет будет всегда запускаться в фоне (потому что это существенно увеличивает производительность), и будет использовать доступное соединение в рамках ограничения, которое вы установили (до 100Кб/с или около того). Если у вас лимит на скачиваемую информацию, вам нужно иметь это ввиду при настройке ограничения скорости. Выше указаны настройки ограничения скорости скачивания, и обычно объем загрузки будет равен объему выгрузки.
FirstTimeWizardToadlet.bandwidthLimitLong=Выберите тип соединения с сетью и скорость (загрузки/выгрузки) из списка внизу.
FirstTimeWizardToadlet.bandwidthLimitMonthly=Можно ограничить Фринет в объеме расходуемого трафика. Укажите, какой объем данных Фринет может расходовать в месяц. К сожалению, Фринет может работать крайне медленно, чтобы оставаться в пределах определенного этой настройкой ограничения. Вы можете внести изменения в эту настройку в любое время на странице ${bold}${coreSettings}${/bold}
FirstTimeWizardToadlet.bandwidthLimitMonthlyTitle=Ограничение по объему трафика в месяц
FirstTimeWizardToadlet.bandwidthLimitRate=Насколько велика скорость вашего интернет-подключения? Фринет не должен использовать более половины этой скорости. Вы можете внести изменения в эту настройку позже на странице ${bold}${coreSettings}${/bold}. Обратите внимание, что 1 мегабит (1Mbps) = 128 килобит в секунду(128KiB/s)
