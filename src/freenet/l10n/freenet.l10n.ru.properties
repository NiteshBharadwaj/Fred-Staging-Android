Node.acceptSeedConnectionsShort=Стать узлом-источником?
Node.alwaysAllowLocalAddresses=Всегда подключаться к узлам через локальные адреса?
Node.alwaysAllowLocalAddressesLong=Если «true», Фринет будет пытаться подключиться к  другими узлами как через их внешние IP, так и через локальные (localhost, LAN) адреса. Если настройка отключена, вы все еще можете настроить эту опцию для соседей по даркнет (но не опеннет). Включите, если хотите соединяться с узлами, находящимися на этом же компьютере или в вашей локальной сети, и если вас не беспокоит возможность того, что узел станет рассылать UDP-пакеты в локальной сети в ответ на ошибочную информацию об узлах.
Node.assumeNATed=Считать, что порт не переброшен
Node.assumeNATedLong=Должен ли Фринет всегда считать, что порт находится за NAT и не переброшен, и всегда посылать сообщения об установлении связи агрессивно (каждые 10-30 секунд), невзирая на очевидность обратного?
Node.autoChangeDatabaseEncryption=Расшифровать или зашифровать файл node.db4o автоматически при перезапуске узла?
Node.autoChangeDatabaseEncryptionLong=Зашифровать или расшифровать файл node.db4o при перезапуске (или при первом вводе пароля) если был изменен уровень защиты? (Файл зашифрован, если уровень защиты данных выше, чем «НИЗКИЙ»). Это замедлит запуск узла, но если вы отключите эту опцию, вам придется вручную остановить Фринет, удалить файл node.db4o(.crypt) и снова запустить узел чтобы применить настройки шифрования, что приведет к очистке очереди загрузок/выгрузок.
Node.bandwidthLimitMustBePositiveOrMinusOne=Ограничением скорости должно быть число выше нуля или -1
Node.bindTo=Адрес IP для привязки
Node.bindToLong=Адрес, к которому привязан узел Фринета
Node.bwlimitMustBePositive=Ограничение скорости должно быть числом выше нуля
Node.cfgDir=Каталог настроек
Node.cfgDirLong=Путь к каталогу с пользовательскими настройками (напр., с пользовательской версией локализации).
Node.clientCacheSize=Размер клиентского кэша (в байтах, MB, GB и т. д.)
Node.clientCacheSizeLong=Укажите размер клиентского кэша, который используется для того чтобы сохранять фрисайты, которые вы посетили, так что они не будут запрошены из сети повторно, а поэтому загрузятся быстрее без обращений к сети. Если тип кэша установлен в "none", этот параметр игнорируется; если тип "ram", эта настройка — объем памяти, используемой кэшем (который ограничивается глобальным лимитом, увеличьте его при необходимости); если это "salt-hash", эта настройка — размер клиентского кэша на диске.
Node.clientCacheType=Тип клиентского кэша?
Node.clientCacheTypeLong=Установка этой опции на «none» оставит меньше следов на тот случай, если ваш компьютер будет изъят, но узлу придется заново получать каждую страницу при каждом посещении, что снижает производительность и делает ваши запросы более видимыми в сети; если вы установите опцию на «ОЗУ», полученные страницы будут храниться в кэше только до остановки узла Фринета и займут часть памяти системы. Опция по умолчанию – «salt-hash», при этом посещенные фрисайты будут сохранены на диске,  в зависимости от уровня защиты данных, в зашифрованном и защищенном паролем виде (поэтому полное удаление файла master.keys уничтожит клиентский кэш).
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Настройка подключения к узлам-источниками: подключение нельзя запретить, пока опеннет запущен, вам следует либо отключить и  вновь включить опеннет, либо перезапустить Фринет.
Node.databaseMemory=Максимальный объем памяти, используемый хранилищем данных (настройка УСТАРЕЛА: только для bdbje-index!)
Node.databaseMemoryLong=Настройка действует только с хранилищем данных типа bdbje-index. Максимальный объем памяти, который может использовать база данных для хранения индексов хранилища данных. 0 — без ограничений (ограничение остается и составляет ~ 30% максимального объема памяти)
Node.deadlockTitle=Похоже что причина зависания в сбойной комбинации JVM и ядра
Node.defragDatabaseOnStartup=Дефрагментировать базу данных загрузок при следующем запуске?
Node.defragDatabaseOnStartupLong=Если значение установлено в «true», при следующем запуске (или после того как будет введен пароль) база данных будет дефрагментирована.
Node.defragOnce=Однократная дефрагментация (включайте вместе с предыдущим пунктом!)
Node.defragOnceLong=Если этот и предыдущий пункт установлен в «true», при следующем запуске будет проведена дефрагментация, затем эта опция будет отключена.
Node.disablePHTLS=Отключить вероятностное изменение HTL
Node.disablePHTLSLong=Отключить вероятностное изменение HTL (не меняйте, если не знаете точно что вы делаете)
Node.dropPacketEvery=Частота отбрасывания пакетов (опция для тестирования)
Node.dropPacketEveryLong=Частота отбрасывания пакетов. Эта опция используется разработчиками для симуляции потери пакетов. При значении 0 пакеты не отбрасываются. Не меняйте!
Node.enableARKs=Разрешить ARKи? (НЕ ОТКЛЮЧАТЬ!).
Node.enableARKsLong=Разрешить ARKи? (НЕ ОТКЛЮЧАТЬ!).
Node.enableNewLoadManagementBulk=Задействовать новое управление нагрузкой (для потоковых запросов)? (Экспериментальная опция!)
Node.enableNewLoadManagementBulkLong=Включите эту опцию чтобы протестировать код нового управления нагрузкой для запросов в потоковом режиме. Это экспериментальный код, и его включение может существенно навредить вашему узлу, резко снизить или, наоборот, повысить его производительность. Удачи, и сообщите нам о результатах!
Node.enableNewLoadManagementRT=Задействовать новое управление нагрузкой (для запросов в реальном времени)? (Экспериментальная опция!)
Node.enableNewLoadManagementRTLong=Включите эту опцию чтобы протестировать код нового управления нагрузкой для запросов в реальном времени. Это экспериментальный код, и его включение может существенно навредить вашему узлу, резко снизить или, наоборот, повысить его производительность. Удачи, и сообщите нам о результатах!
Node.enableOpennetFailed=Фринет не смог соединиться с незнакомцами и выйти в опеннет. Вам нужно либо исправить это, либо сообщить об ошибке, либо устанавливать соединения только с друзьями. Дополнительно: ${message}
Node.enableOpennetFailedTitle=Подключение к опеннет не удалось
Node.enablePacketCoalescing=Разрешить объединение пакетов?
Node.enablePacketCoalescingLong=Разрешить объединение пакетов? Это увеличит эффективность передачи данных, снизит нагрузку на процессор и немного увеличит защиту от анализаторов трафика ценой небольшой задержки сообщений. Не отключайте если вы не знаете точно что вы делаете.
Node.enablePerNodeFailureTables=Вести списки недоступных узлов?
Node.enablePerNodeFailureTablesLong=Разрешить автоматически обходить при передаче данных те узлы, которые не ответили на запрос за последние 10 минут?
Node.enableRoutedPing=Включить FNPRoutedPing?
Node.enableRoutedPingLong=Включить FNPRoutedPing? Полезен только при симуляции, не в реальной сети. Не включайте.
Node.enableSwapQueueing=Разрешить помещать запросы обмена в очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwapQueueingLong=Разрешить помещать запросы обмена в очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwapping=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwappingLong=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ! Используется только при тестировании).
Node.enableULPRDataPropagation=Разрешить распространение данных ULPR?
Node.enableULPRDataPropagationLong=Разрешить быстрое распространение недавно запрошенных ключей тем узлам, которые их запросили, после того как данные были обнаружены? (Ультрабыстрые запросы постоянно хранимых данных).
Node.errorApplyingConfig=Ошибка при принятии новой конфигурации : ${error}
Node.failedToRenameDecrypting=Узел не  смог переименовать базу данных очереди загрузок ${fromfile} в ${tofile} при ее расшифровке. База данных очереди загрузок не будет доступна пока вы не переименуете ее вручную.
Node.failedToRenameDecryptingTitle=Сбой при переименовании базы данных очереди загрузок в процессе расшифровки, база данных загрузок отключена.
Node.failedToRenameEncrypting=Узел не  смог переименовать базу данных очереди загрузок ${fromfile} в ${tofile} при ее зашифровке. База данных очереди загрузок не будет доступна пока вы не переименуете ее вручную.
Node.failedToRenameEncryptingTitle=Сбой при переименовании базы данных очереди загрузок в процессе шифрования, база данных загрузок отключена.
Node.forceBigShrink=Сжать хранилище немедленно (только для хранилища с типом bdbje-index)
Node.forceBigShrinkLong=Выполнить ли немедленно сжатие хранилища, не дожидаясь перезапуска узла (при этом оно уменьшится примерно на 10%). Сжатие «на лету» не сохраняет недавно обработанные данные, поэтому такое сжатие не рекомендуется; используйте его только если хотите получить немедленный результат. Подходит только для хранилища с типом bdbje-index.
Node.inBWLimit=Ограничение входящего трафика (байт в секунду, KB, MB и т. д.)
Node.inBWLimitLong=Ограничение входящего трафика (байт/сек, напр. 200K); Фринет будет придерживаться этого ограничения, но не очень тщательно; -1 = ограничения исходящего трафика х4.
Node.invalidStoreSize=Размер хранилища должен составлять как минимум 32Мб
Node.java15Deprecated=В скором времени Фринету потребуется Java версии 1.6. Обновите установленную у вас JVM или Фринет может перестать работать!
Node.java15DeprecatedTitle=Обновите Java до версии 1.6 или Фринет перестанет работать!
Node.l10nLanguage=Язык, на котором Фринет показывает сообщения
Node.l10nLanguageLong=Эта настройка поменяет язык, на котором отображаются сообщения.
Node.masterKeyFile=Путь к ключевому файлу
Node.masterKeyFileLong=Имя ключевого файла, который содержит ключи шифрования для кэша недавно посещенных сайтов (клиентский кэш), очереди загрузок и т. д. Эта информация может быть защищена паролем на странице настроек безопасности, но полное удаление ключевого файла сделает ее бесполезной даже с паролем. (Если указан относительный путь, то он будет учитываться относительно каталога с данными пользователя)
Node.maxHTL=Максимум HTL
Node.maxHTLLong=Максимум HTL (ТОЛЬКО ДЛЯ РАЗРАБОТЧИКОВ!)
Node.maxOpennetPeers=Максимальное число подключенных узлов опеннет
Node.maxOpennetPeersLong=Максимальное число подключенных узлов опеннет (должно быть от 0 до 40 включительно, но зависит от числа друзей и скорости сетевого подключения, действительное число узлов можно посмотреть на странице статистики).
Node.maxOpennetPeersMustBeTwentyOrLess=Должно быть около 40 или ниже
Node.maxPacketSize=Максимальный размер пакета (MTU)
Node.maxPacketSizeLong=Максимальный размер пакетов UDP, отправляемых Фринетом, предполагая что в заголовке  UDP/IP пакета 28 байт. Будет использован MTU сетевого интерфейса, если удастся его определить, однако, в случае затруднений, path MTU может быть не определен.
Node.mustBePositive=Значение параметра должно быть выше нуля
Node.nodeDir=Каталог с информацией об узле
Node.nodeDirLong=Имя каталога, где узел хранит файлы с информацией о себе (напр., идентификатор узла и список соседей)
Node.nodeName=Название этого узла
Node.nodeNameLong=Название узла, которое будут видеть только ваши друзья.
Node.notEnoughSpaceToAutoDecrypt=Места не достаточно, поэтому очередь загрузок не была расшифрована. Ваш узел будет работать медленнее, но, скорее всего, это не станет проблемой. Если вы хотите удалить базу загрузок, вы можете остановить Фринет и удалить файл ${file}, или очистите ${size}, после чего перезапустите Фринет.
Node.notEnoughSpaceToAutoDecryptTitle=Недостаточно места на диске, не удается расшифровать очередь загрузок!
Node.notEnoughSpaceToAutoEncrypt=Места не достаточно, поэтому очередь загрузок/выгрузок не была зашифрована. Если ваш узел будет изъят, посторонние смогут увидеть ваши загрузки! Вы должны очистить достаточно места для переноса (${size}) и перезапустить Фринет, или полностью удалить ${file} (остановив перед этим узел), или установить НИЗКИЙ уровень защиты данных, если вы не хотите шифровать их.
Node.notEnoughSpaceToAutoEncryptTitle=Для зашифровки очереди загрузок не достаточно места на диске!
Node.notUsingSunVM=Вы запускаете Фринет на виртуальной машине Java, разработанной не Sun/Oracle: ${vendor} ${version}. Делать это не рекомендуется: Фринет может работать неправильно. Если есть возможность, скачайте Sun/Oracle Java с сайта http://www.java.com/getjava/.
Node.notUsingSunVMShort=Фринет запущен на Java, разработанной не Sun/Oracle, а это не рекомендуется. Установите самую новую версию Java от Sun/Oracle.
Node.notUsingSunVMTitle=Используется не Sun/Oracle Java
Node.notUsingWrapper=Вы запустили Фринет без оболочки, что не рекомендуется. Фринет не сможет перезапустить себя, поэтому автообновление не будет работать, и если произойдет сбой в Java, он тем более не перезапустится. Кроме того, в некоторых случаях Фринет не сможет формировать поэтому отладка будет очень сложной.
Node.notUsingWrapperShort=Фринет работает без оболочки. Это не рекомендуется.
Node.notUsingWrapperTitle=Оболочка не используется!
Node.oneConnectionPerIP=Установить ограничение в одно соединение с одного адреса? (для друзей) (НЕ РЕКОМЕНДУЕТСЯ)
Node.oneConnectionPerIPLong=Автоматически разрывать подключение к другу, если другие друзья имеют тот же IP-адрес. Вообще-то не очень хорошая идея, потому что так вы можете случайно «потерять» друга вследствие каких-либо временных сбоев в сети или подмены IP. Тем не менее, это затруднит подключение атакующего к вашему узлу под разными идентификаторами с целью управления передачей данных или сбора данных. Заметьте, что настройка применима к внешнему IP-адресу, поэтому, если к вам подключены несколько дружественных узлов из локальной сети, вам придется ее отключить.
Node.openJDKMightBeVulnerableXML=Обновите Java! Ваша версия Java может быть уязвима для эксплойтов. К сожалению Фринет не может определить, исправлена ли эта уязвимость или нет. Если вы не уверены, не запускайте ни Thaw, ни Freetalk пока не обновите Java (возможно, вы сделаете это через механизм обновлений). После обновления перезапустите Фринет и Thaw.
Node.opennetEnabled=Включить небезопасный режим (автоматически подключаться к неизвестным узлам)?
Node.opennetEnabledLong=Включить небезопасный режим (опеннет)? Если он разрешен, ваш узел будет обмениваться данными с неизвестными узлами (незнакомцами, в противоположность друзьям). Однако факт того, что у вас запущен Фринет, станет известным, и поэтому вас будет проще атаковать. Поэтому, если вы знаете достаточно людей, пользующихся Фринетом, вам следует подключиться к узлам, которым вы доверяете (друзьям) и отключить эту опцию.
Node.opennetPort=Номер порта опеннет (UDP)
Node.opennetPortLong=UDP-порт, используемый Фринетом для обмена информацией с незнакомцами, т. е. узлами Фринета, работающими в режиме опеннет. По возможности этот порт должен быть переброшен. Для подключения друзей  используется другой порт.
Node.outBWLimit=Ограничение исходящего трафика (байт в секунду, KB, MB и т. д.)
Node.outBWLimitLong=Жесткое ограничение исходящего трафика (байт/с); Фринет почти никогда не должен превышать это ограничение. Установите значение, не превышающее половины исходящей скорости вашего интернет-подключения (обычно исходящая скорость намного ниже входящей).
Node.paddDataPackets=Дополнять пакеты, отправляемые этим узлом, мусором различной длины? (ПРОЧТИТЕ ПРЕДУПРЕЖДЕНИЕ!)
Node.paddDataPacketsLong=Дополнять пакеты, отсылаемые этим Фринет-узлом, мусором различной длины? С точки зрения безопасности, отключение этой настройки на одном узле — плохая идея, ведь если большая часть сети отключит добавление «мусора», сеть окажется уязвима к  атакам посредством анализа трафика. Тем не менее, отключение этой опции увеличит производительность, особенно процент полезной  информации при обмене данными. Вы были предупреждены!
Node.passOpennetPeersThroughDarknet=Передавать информацию об опеннет-узлах через узлы даркнет?
Node.passOpennetPeersThroughDarknetLong=Если значение в «true», информация об узлах опеннет (и НИКОГДА информация об узлах даркнет) будет передаваться через подключенные узлы даркнет. Поэтому узел (этот узел или подключенные к нему узлы) сможет получать узлы опеннет от соседей по даркнет. Это полезно тем, что позволяет нам быстрее подключать новые опеннет-узлы, если мы потеряли их, к примеру, из-за отключения. Имейте в виду, что эта опция немного упрощает анализ трафика, поэтому отключите ее, если чувствуете опасность.
Node.pleaseSetPeersVisibilityAlert=Сейчас Фринет может подключаться к друзьям ваших друзей для того, чтобы повысить производительность и сделать подключение более надежным, но ему нужно знать, кому из ваших друзей вы позволите эту возможность. Перейдите на страницу «Связь с друзьями» и установите уровни видимости для своих друзей. Как правило, вам следует установить их видимость в ДА, так чтобы Фринет мог подключиться к их друзьям и их друзья могли подключиться к вам, но если вы не хотите, чтобы ваши друзья знали о каком-либо вашем друге, установите его видимость в НЕТ.
Node.pleaseSetPeersVisibilityAlertTitle=Установите уровень видимости для своих друзей
Node.pluginDir=Каталог дополнений
Node.pluginDirLong=Путь к каталогу с дополнениями
Node.port=Номер порта даркнет (UDP)
Node.portLong=UDP-порт, используемый Фринетом для обмена информацией с дружескими узлами. По возможности этот порт должен быть переброшен. Для подключения незнакомцев используется другой порт.
Node.probeBandwidthLong=Если значение установлено в true, Фринет будет отвечать на запросы об ограничении исходящего трафика. ББлагодаря таким запросам можно собрать данные о состоянии сети для проведения имитаций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированого шума для того чтобы сделать ее менее точной, но все же пригодной для диагностики. Если значение установлено в false, узел будет отвечать отказом.
Node.probeBandwidthShort=Отвечать на зондирующие запросы об ограничении скорости соединения
Node.probeBuildLong=Если значение установлено в true, Фринет будет отвечать на запросы о версии сборки узла. Такие запросы предназначены для определения того как распространяются обновления. Если значение установлено в false, узел будет отвечать отказом.
Node.probeBuildShort=Отвечать на зондирующие запросы о сборке узла
Node.probeIdentifierLong=Этот идентификатор используется только для зондирующих запросов идентификатора. Если значение установлено в -1, идентификатор будет сформирован заново.
Node.probeIdentifierShort=Случайно сформированный идентификатор для зондирующих запросов
Node.probeLinkLengthsLong=Если значение установлено в true, Фринет будет отвечать на запросы о длине соединений. Благодаря таким запросам можно собрать данные о состоянии сети для проведения имитаций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированого шума для того чтобы сделать ее менее точной, но все же пригодной для диагностики. Если значение установлено в false, узел будет отвечать отказом.
Node.probeLinkLengthsShort=Отвечать на зондирующие запросы о длине соединений
Node.probeLocationLong=Если значение установлено в true, Фринет будет отвечать на запросы о примерном местоположении.  Такие запросы позволят определить распространение сети и не содержат никакой информации кроме местоположения. Если значение установлено в false, узел будет отвечать отказом.
Node.probeLocationShort=Отвечать на зондирующие запросы о местоположении
Node.probeRespondIdentifierLong=Если значение установлено в true, Фринет будет отвечать на запросы об идентификаторе и несущественной информации о времени работы. Он добавит небольшое количество случайно сформированного шума к информации о времени работы, с тем чтобы сделать ее менее заметной, но все же пригодной для диагностики. Такие запросы полезны для определения размера сети и того, как она меняется с включением и отключением отдельных узлов. Если значение установлено в false, узел будет отвечать отказом.
Node.probeRespondIdentifierShort=Отвечать на зондирующие запросы об идентификаторе
Node.probeStoreSizeLong=Если значение установлено в true, Фринет будет отвечать на запросы о размере хранилища. Благодаря таким запросам можно собрать данные о состоянии сети для проведения имитаций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированого шума для того чтобы сделать ее менее точной, но все же пригодной для диагностики. Если значение установлено в false, узел будет отвечать отказом.
Node.probeStoreSizeShort=Отвечать на зондирующие запросы о размере хранилища?
Node.probeUptimeLong=Если значение установлено в true, Фринет будет отвечать на запросы о проценте времени беспрерывной работы относительно 48 часов или 7 дней. Благодаря таким запросам можно собрать данные о состоянии сети для проведения имитаций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированого шума для того чтобы сделать ее менее точной, но все же пригодной для диагностики. Если значение установлено в false, узел будет отвечать отказом.
Node.probeUptimeShort=Отвечать на зондирующие запросы о продолжительности беспрерывной работы
Node.publishOurPeersLocation=Отсылать информацию о местоположении наших соседей в сети другим соседям?
Node.publishOurPeersLocationLong=Отсылать информацию о положении подключенных к нам соседей другим нашим соседям? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.routeAccordingToOurPeersLocation=Учитывать ли местоположение равных нам узлов в сети при пересылке данных?
Node.routeAccordingToOurPeersLocationLong=Использовать ли нам информацию о местоположении в сети соседей наших соседей для передачи данных? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.runDir=Каталог с данными времени выполнения
Node.runDirLong=Путь к каталогу с промежуточными данными работы узла. После остановки Фринета каталог может быть очищен.
Node.showFriendsVisibilityAlert=Показывать предупреждение о том, что необходимо установить видимость для друзей?
Node.showFriendsVisibilityAlertLong=Показывать предупреждение о том, что необходимо установить видимость для друзей?
Node.skipWrapperWarning=Пропускать предупреждение “Оболочка не используется”?
Node.skipWrapperWarningLong=Если "true", предупреждение “Оболочка не используется” будет отключено. Имейте в виду, что изменение настройки вступит в силу только после перезапуска.
Node.slashdotCacheLifetime=Как долго хранить данные в кэше недавних запросов?
Node.slashdotCacheLifetimeLong=Как долго хранить данные в кэше недавних запросов (в миллисекундах, используйте k для указания секунд)? Заметьте, что эти данные все равно исчезнут после перезапуска.
Node.slashdotCacheSize=Максимальный размер кэша недавних запросов (в байтах, KB, MB, GB, TB и т. д.)
Node.slashdotCacheSizeLong=Максимальный размер кэша недавних запросов (заметьте, что есть еще и ограничение по времени).
Node.slotFilterPersistenceTimeError=Интервал записи слот-фильтров в хранилище данных должно быть числом -1, 0, или больше нуля.
Node.storeBloomFilterCounting=Использовать bloom-фильтр?
Node.storeBloomFilterCountingLong=Использовать двубитный bloom-фильтр? (не меняйте если не уверены что это вам точно нужно)
Node.storeBloomFilterSize=Размер Bloom-фильтра в байтах
Node.storeBloomFilterSizeLong=Общий размер bloom-фильтра в байтах. Обычно 1/2048-ой части размера хранилища более чем достаточно . Установите в 0, если хотите отключить bloom-фильтр. Установите в -1, если хотите вернуть значение по умолчанию.
Node.storeDirectory=Каталог хранилища
Node.storeDirectoryLong=Каталог для файлов хранилища данных, в котором хранятся данные, предназначенные для других пользователей Фринета (ключи, блоки и т. д.).
Node.storeMaxMemTooHigh=Возможно, передача BDB более 80% памяти системы это не то что вы действительно хотите сделать!
Node.storePreallocate=Резервировать место под хранилище данных
Node.storePreallocateLong=Резервировать место под хранилище данных
Node.storeSaltHashMigrated=Перенос хранилища данных завершен! Сейчас вы можете удалить старые файлы хранилища данных:
Node.storeSaltHashMigratedShort=Перенос хранилища данных завершен!
Node.storeSaltHashResizeOnStart=Менять размер хранилища при запуске узла (только для salt-hash)
Node.storeSaltHashResizeOnStartLong=Выполнять изменение размера хранилища при запуске узла (только для salt-hash). Если значение «true», Фринет будет проводить изменение размера хранилища данных при запуске. Это будет проходить значительно быстрее, чем "на лету", но во время изменения размера узел будет недоступен.
Node.storeSaltHashSlotFilterPersistenceTime=Интервал записи слот-фильтров в хранилище данных
Node.storeSaltHashSlotFilterPersistenceTimeLong=Как часто слот-фильтры должны записываться в хранилище? -1 = записывать немедленно, 0 = записывать при отключении узла, >0 = записывать каждые n миллисекунд. То есть 60000 = запись каждую минуту. Имейте в виду что если Фринет не выключен должным образом и если это значение не равно -1, при следующем включении слот-фильтр будет создан заново с существенным количеством обращений к диску.
Node.storeSize=Размер хранилища данных (в байтах, MB, GB, TB и т. д.)
Node.storeSizeLong=Размер хранилища данных Фринета, которое состоит из хранилища и кэша, и в котором хранятся данные, проходящие через узел. Фринет использует диск и для хранения других данных, таких как временные файлы и загрузки. Эти данные размещены отдельно от хранилища.
Node.storeType=Тип хранилища данных (НЕ ИЗМЕНЯТЬ)
Node.storeTypeLong=Тип хранилища данных. Сейчас это может быть salt-hash (по умолчанию, сохраняет данные на диске с помощью хэш-таблиц потерь и Bloom-фильтра), или ОЗУ (ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ, хранит индексы и данные только в оперативной памяти). Используйте ОЗУ только в том случае, если знаете что делаете, и только если у вас достаточно памяти для того, чтобы хранить все данные (которые не сохранятся при выключении компьютера)! Изменения не произойдут, пока вы не перезапустите Фринет.
Node.storeUseSlotFilters=Задействовать слот-фильтры? (Крайне рекомендуется)
Node.storeUseSlotFiltersLong=Эта опция существенно снизит число дисковых операций ввода-вывода для salt-hash хранилища за счет около 4 байт на каждый ключ, т. е. 1/3000 объема хранилища, в памяти и на жестком диске. Крайне рекомендуется включить эту опцию, если только у вас не очень маленький объем памяти или быстрый SSD.
Node.sunJVMxmlRemoteCodeExec=Установленная версия Java подвержена эксплойтам (выполнению кода с удаленной машины!). Обновитесь до Java 5 версии 20 или Java 6 версии 15 и выше как можно быстрее. Сейчас Фринет отключил все дополнения, работающие с XML, в том числе механизм поиска и чат, так что вы должны обновиться как можно быстрее! Более подробная информация тут: http://www.cert.fi/en/reports/2009/vulnerability2009085.html. Кроме того, не используйте Thaw или Freetalk. Дополнение UPnP работает, что представляет определенный риск, особенно если в вашей сети есть плохие ребята, но без него Фринет не сможет перебросить порты и будет иметь серьезные проблемы.
Node.sunJVMxmlRemoteCodeExecTitle=Немедленно обновите Java! Из-за серьезной уязвимости в Java Фринет отключил часть своих основных функций, в том числе поиск повреждений! НЕ ИСПОЛЬЗУЙТЕ THAW, FROST или FREETALK, если к вашему узлу подключены незнакомцы из локальной сети, ОТКЛЮЧИТЕ ФРИНЕТ СЕЙЧАС ЖЕ!
Node.swapRInterval=Интервал отправки запроса об обмене (мс)
Node.swapRIntervalLong=Интервал между запросами для обмена местоположением, в миллисекундах. Не менять!
Node.throttleLocalTraffic=Замедлять локальный трафик?
Node.throttleLocalTrafficLong=Замедлять локальный трафик? Если разрешено, даже локальный трафик компьютера и трафик локальной сети будет замедлен глобальным ограничением скорости.
Node.tooSmallMTU=Слишком маленький MTU
Node.tooSmallMTULong=Похоже что MTU ваших соединений составляет ${mtu} байт. Фринет не сможет работать нормально при MTU менее чем ${minMTU} байт: соединение будет ненадежным и, скорее всего, медленным. Если есть возможность, исправьте эту проблему.
Node.tooSmallMTUShort=Проблемы в соединении: MTU ваших соединений слишком короткое, Фринет не может работать нормально. Скорее всего, что-то не будет работать.
Node.useSlashdotCache=Кэшировать все запросы за последние 30 минут?
Node.useSlashdotCacheLong=Запросы с высоким HTL не подходят для хранения в хранилище данных. Если параметр имеет значение «true», они будут сохранены в кэше недавних запросов, специальном кэше с коротким сроком действия. Если параметр установлен в «false», то только ULPR-ответы (временно не отправленные ответы на запросы) будут сохранены в этом кэше. Опция включена по умолчанию (если уровень сетевой защиты ниже МАКСИМАЛЬНОГО) и увеличивает производительность, когда какой-либо ключ внезапно получает широкое распространение. Тем не менее эта опция влияет на сетевую защиту: если опция включена и атакующий приблизился к цели за 30 минут (что маловероятно), благодаря механизму кэширования он получит возможность подтвердить свои предположения.
Node.userDir=Каталог с данными пользователя
Node.userDirLong=Путь к каталогу с пользовательскими данными (напр., закладками, списками загрузок).
Node.usingGCJ=Вы запустили Фринет с помощью GCJ (свободного компилятора Java). Этот метод недостаточно отлажен и скорее всего это приведет к проблемам. Мы рекомендуем выбрать OpenJDK (этот компилятор тоже свободен, но содержит меньше странных ошибок).
Node.usingGCJTitle=Не рекомендуется запускать Фринет с помощью GCJ
Node.usingOracle=Вы запустили Фринет с помощью официальной виртуальной машины Oracle Java. В связи с экспортными ограничениями процедуры криптографии в официально JVM были намеренно нарушены, поэтому нам приходится пользоваться процедурами, встроенными в Фринет, что может сказаться на скорости. Вам нужно перейти на OpenJDK как можно скорее (установив его через менеджер пакетов).
Node.usingOracleTitle=Вы запустили Фринет с помощью официальной виртуальной машины Oracle Java. Если у вас есть возможность, установите OpenJDK.
Node.withAnnouncement=Позволить Фринету выходить в сеть с помощью узлов-источников? (Не меняйте, если не знаете что делаете)
Node.withAnnouncementLong=Позволить вашему узлу Фринета выходить в сеть с помощью  узлов-источников? При подключении к опеннет (сети, состоящую из незнакомцев, к которой Фринет автоматически подключается при низком/среднем уровне сетевой защиты), происходит подключение к внешним узлам, выбранным из небольшого списка, поставляемого вместе  с Фринетом. Естественно, это небезопасно, но если вы пользуетесь опеннет, скорее всего, вам это понадобится: если ваш узел был отключен на время, тем более если он за NAT или сменил свой IP-адрес, ему потребуются данные о сети, которые он может получить от узлов-источников. Если же вам нужна большая защищенность, подключитесь к друзьям и установить высокий уровень сетевой защиты.
Node.writeLocalToDatastore=Сохранять локальные запросы и запросы близлежащих узлов в хранилище данных?
Node.writeLocalToDatastoreLong=Сохранять ли данные, полученные в ответ на запросы с высоким HTL (локальными и близлежащими) в основное хранилище постоянных данных? Настоятельно рекомендуется отключить эту опцию, кроме тех случаев, когда вас совершенно не беспокоит возможность изъятия компьютера или атак, направленных на исследование хранилища. Включается по умолчанию только тогда, когда сетевая защита и защита данных на НИЗКОМ уровне.
NodeClientCore.alwaysCommit=Сохранять состояние после каждой операции базы данных?
NodeClientCore.alwaysCommitLong=Если параметр установлен в «false», мы сохраняем изменения в базе данных на диск каждые 30 секунд. Если «true», мы делаем это после каждой операции с базой. Это снизит производительность, зато уменьшит риск потери данных при непредвиденном отключении и потребление памяти. По умолчанию параметр установлен в «false» чтобы снизить использование диска.
NodeClientCore.couldNotFindOrCreateDir=Не могу найти или создать каталог
NodeClientCore.downloadAllowedDirs=Каталоги, в которые можно загружать файлы
NodeClientCore.downloadAllowedDirsLong=Разделенный точкой с запятой список каталогов, куда загрузки разрешены. "downloads" означает что применяется список, пустое значение означает что загрузки на диск запрещены, "all" означает что загрузки можно сохранить в любое место на диске. ПРЕДУПРЕЖДЕНИЕ! Если опция установлена в "all" любой пользователь, у которого есть доступ к FCP, сможет скачать любой файл в любой каталог на компьютере!
NodeClientCore.downloadsDir=Каталог загрузок по умолчанию
NodeClientCore.downloadsDirLong=Каталог, в который по умолчанию сохраняются загруженные файлы.
NodeClientCore.encryptPersistentTempBuckets=Шифровать временные блоки постоянно хранимых данных? НЕ МЕНЯЙТЕ!
NodeClientCore.encryptPersistentTempBucketsLong=Шифровать постоянно хранимые временные блоки? В некоторых случаях (например, если ваш жесткий диск и раздел подкачки зашифрован) шифровать эти блоки не имеет смысла. НЕ МЕНЯЙТЕ ЕСЛИ НЕ ЗНАЕТЕ ЧТО ВЫ ДЕЛАЕТЕ!
NodeClientCore.encryptTempBuckets=Шифровать временные блоки? НЕ МЕНЯЙТЕ!
NodeClientCore.encryptTempBucketsLong=Шифровать временные блоки? В некоторых случаях (например, если ваш жесткий диск и раздел подкачки зашифрован) шифровать временные блоки не имеет смысла. НЕ МЕНЯЙТЕ ЕСЛИ НЕ ЗНАЕТЕ ЧТО ВЫ ДЕЛАЕТЕ!
NodeClientCore.fileForClientStats=Файл клиентской статистики
NodeClientCore.fileForClientStatsLong=Файл для хранения статистики ограничений трафика (используется для того чтобы определить как часто посылать запросы)
NodeClientCore.maxArchiveSize=Максимальный размер любого архива
NodeClientCore.maxArchiveSizeLong=Максимальный размер любого архива
NodeClientCore.maxRAMBucketSize=Максимальный размер блока в ОЗУ (в байтах, KB, MB и т. д.)
NodeClientCore.maxRAMBucketSizeLong=Максимальный размер блока в ОЗУ (более крупные блоки будут храниться в виде файлов на диске)
NodeClientCore.maxUSKFetchers=Максимальное количество временных получателей USK
NodeClientCore.maxUSKFetchersLong=Максимальное количество работающих в фоновом режиме временных получателей для недавно посещенных USK (т. е. фрисайтов). Имейте в виду что клиенты и дополнения (в том числе Freetalk) могут подключаться к USK, при этом такие подключения не ограничиваются.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Должно быть больше нуля
NodeClientCore.movingTempDirOnTheFlyNotSupported=Перемещение каталога временных файлов «на лету» пока что не поддерживается
NodeClientCore.persistentTempDir=Каталог для постоянно хранимых временных файлов
NodeClientCore.persistentTempDirLong=Каталог, в котором содержатся постоянно хранимые временные файлы. Постоянно хранимые файлы остаются на жестком диске даже когда Фринет не запущен.
NodeClientCore.ramBucketPoolSize=Количество ОЗУ, выделяемое временным блокам (в байтах, KB, MB и т. д.)
NodeClientCore.ramBucketPoolSizeLong=Количество ОЗУ, выделенное временным блокам. Чем больше памяти выделено, тем меньше обращений к диску.
NodeClientCore.startingUp=Подождите пока Фринет закончит процедуру запуска. В это время кое-что может не работать и Фринет будет медленнее чем обычно.
NodeClientCore.startingUpShort=Фринет запускается, кое-что может пока не работать или работать медленно.
NodeClientCore.startingUpTitle=Фринет запускается
NodeClientCore.tempDir=Каталог временных файлов. Когда Фринет не запущен, этот каталог должен быть пуст.
NodeClientCore.tempDirLong=Имя каталога для временных файлов
NodeClientCore.uploadAllowedDirs=Каталоги, из которых можно выгружать файлы
NodeClientCore.uploadAllowedDirsLong=Разделенный точкой с запятой список каталогов, откуда выгрузки разрешены. Пустое значение означает что выгрузки с диска запрещены, "all" — что выгрузки разрешены отовсюду (включая системные файлы и т. д.!). ВНИМАНИЕ! Если значение установлено в "all" любой файл вашего компьютера может быть выгружен любым пользователем, у которого есть доступ к FCP.
NodeClientCore.useAIMDsBulk=Использовать AIMD для потоковых запросов? (Не меняйте если не знаете для чего эта опция)
NodeClientCore.useAIMDsBulkLong=Включить управление инициаторами запросов на уровне отправителя, основанное на аддитивно-увеличительной мультипликативно-уменьшительной (Additive Increase Multiplicative Decrease) оценке скорости (для запросов в потоковом режиме), похожей на AIMD в TCP. Эта опция включает или отключает ключевую часть старой системы управления загрузкой. Не меняйте если не знаете для чего эта опция!!!
NodeClientCore.useAIMDsRT=Использовать AIMD для запросов в реальном времени? (Не меняйте если не знаете для чего эта опция)
NodeClientCore.useAIMDsRTLong=Включить управление инициаторами запросов на уровне отправителя, основанное на аддитивно-увеличительной мультипликативно-уменьшительной (Additive Increase Multiplicative Decrease) оценке скорости (для запросов в реальном времени), похожей на AIMD в TCP. Эта опция включает или отключает ключевую часть старой системы управления загрузкой. Не меняйте если не знаете для чего эта опция!!!
NodeIPDectector.inclLocalAddress=Добавлять локальные адреса в информацию об узлах
NodeIPDectector.inclLocalAddressLong=Добавлять ли адреса из локальной сети (в том числе и localhost) в информацию об узлах. Это сработает только в том случае, если обе стороны установят опцию "Всегда подключаться к узлам через локальные адреса?" в true. (Чтобы установить эту опцию, откройте страницу «Друзья» в расширенном режиме).
NodeIPDectector.ipOverride=Задать IP вручную
NodeIPDectector.ipOverrideLong=Задать IP-адрес вручную (обычно не требуется) - установите, если у вас есть выделенный IP-адрес или доменное имя (напр., полученное через dyndns), и вы находитесь за межсетевым экраном. Имейте ввиду, что Фринет будет использовать и другие IP адреса, если определит их и если вы не воспользуетесь опцией "привязки к адресу".
NodeIPDectector.tempAddressHint=Временный намек на IP
NodeIPDectector.tempAddressHintLong=Временный намек на то, каким может быть наш IP, будет удален после использования
NodeIPDetector.maybeSymmetric=Похоже что вы находитесь за симметричным NAT. У вас могут быть проблемы с подключением: если вы за находитесь симметричным NAT, то вы сможете подключаться только к тем соседям, которые выходят в интернет напрямую.
NodeIPDetector.maybeSymmetricShort=Проблемы при подключении: похоже, что вы находитесь за симметричным NAT.
NodeIPDetector.maybeSymmetricTitle=Проблемы при подключении
NodeIPDetector.unknownHostErrorInIPOverride=Неизвестный компьютер: ${error}
NodeStat.aggressiveGC=Модификатор AggressiveGC
NodeStat.aggressiveGCLong=Позволяет пользователю настроить время между GC и принудительной инициализацией. НЕ МЕНЯЙТЕ если не знаете что вы делаете! -1 означает отключение принудительного вызова System.gc() и System.runFinalization()
NodeStat.freeHeapBytesThreshold=Предел общей свободной памяти в байтах
NodeStat.freeHeapBytesThresholdLong=Фринет будет пытаться удерживать свободные байты в общей памяти выше критического значения, отклоняя новые запросы
NodeStat.freeHeapPercentThreshold=Предел общей свободной памяти в процентах
NodeStat.freeHeapPercentThresholdLong=Фринет будет пытаться удерживать процент свободной памяти (из всей разрешенной) выше критического значения, отклоняя новые запросы
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Обрабатывать локальные запросы так же как и удаленные, с ограничением трафика?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Включите для того чтобы немного снизить трафик и немного увеличить защиту узла от атак, подсчитывающих время запросов (вам не нужно об этом особо заботиться, так как атаки по соотношению, возможно, проще)
NodeStat.maxPingTime=Максимальное время отклика?
NodeStat.maxPingTimeLong=Фринет будет отклонять все запросы, если среднее время отклика превысит указанное значение. Время отклика является надежным индикатором нагрузки системы и сети, но если ваше интернет-подключение медленнее чем обычно, увеличьте это значение. Указывается в миллисекундах.
NodeStat.memCheck=Разрешить проверку памяти
NodeStat.memCheckLong=Разрешить проверку памяти (записывает сообщения в журнал, обязательно для того чтобы действовал aggressiveGCModificator!)
NodeStat.statsPersister=Файл для хранения статистики узла
NodeStat.statsPersisterLong=Файл, в который записывается статистика  узла (но не статистики клиента, он используется для того, чтобы принимать решения о получении запросов, поэтому не удаляйте его)
NodeStat.subMaxPingTime=Начать отклонение запросов, если время отклика достигнет этого значения?
NodeStat.subMaxPingTimeLong=Фринет начнет отклонять некоторые запросы, если среднее время отклика соседей превысит указанное значение. Увеличьте его, если ваше интернет-подключение медленнее чем обычно. Указывается в миллисекундах.
NodeStat.threadLimit=Лимит программных потоков 
NodeStat.threadLimitLong=Фринет попытается ограничить количество своих программных потоков до указанного значения, отклоняя новые запросы при слишком большом числе потоков.
