FirstTimeWizardToadlet.browserWarning=Мы ${bold}крайне${/bold} не рекомендуем вам использовать один и тот же Веб-браузер для просмотра Веб и для выхода во Фринет, если браузер не работает в режиме инкогнито/приватности. С помощью специальных сайтов злоумышленник можно украсть вашу историю посещений и определить какие из Фринет-сайтов ("фрисайтов") вы посещали, разрушив тем самым вашу анонимность. Используйте отдельный браузер для доступа к веб-интерфейсу Фринета. К примеру, в Windows после нажатия иконки кролика (в трее) и выбора «Browse Freenet», откроется (если он установлен) Google Chrome в режиме «инкогнито».
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Фринет попытался запустить Firefox в режиме приватного просмотра, что должно предотвратить сохранение истории посещений Фринета браузером. В некоторых версиях это действие закроет все окна и вкладки, которые были открыты ранее. Вы можете их вернуть, выбрав в меню Инструменты пункт Выйти из режима приватного просмотра. Если Firefox в режиме приватного просмотра, вы можете увидеть это по заголовку окна или названию вкладки. Если он не в режиме приватного просмотра, вы можете перевести его в этот режим вручную и затем открыть ${url}, либо воспользоваться другим браузером (или профилем), выделенным специально для Фринета.
FirstTimeWizardToadlet.browserWarningIncognito=Похоже, что вы пользуетесь браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть относительно безопасно, но вам не следует пользоваться одним и тем же браузером для просмотра Веб и Фринета, если он не в режиме инкогнито (приватного просмотра).
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Похоже, что вы пользуетесь современным браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть относительно безопасно. В устаревших браузерах (до Firefox 4) вам не следует пользоваться одним и тем же браузером для просмотра Веб и Фринета, если он не в режиме инкогнито (приватного просмотра).
FirstTimeWizardToadlet.browserWarningIncognitoPageTitle=Для просмотра Фринет используется браузер с поддержкой режима «Инкогнито»
FirstTimeWizardToadlet.browserWarningIncognitoShort=Вы используете браузер в режиме инкогнито (что хорошо)
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Большинство Веб-браузеров, кроме Microsoft Internet Explorer, будут работать с Фринет нормально, к примеру, известно что Firefox, Opera, Safari, Chrome и Lynx работают без проблем.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Вы пользуетесь современным браузером, что должно быть относительно безопасно. Тем не менее, браузер сохранит историю посещений Фринета. Чтобы предотвратить это, воспользуйтесь режимом инкогнито (приватного просмотра). История посещений может быть очищена и вручную, но обычно при этом остаются следы.
FirstTimeWizardToadlet.browserWarningOldFirefox=Вы пользуетесь довольно устаревшей версией Firefox (3 или еще более ранней). Начиная с Firefox 4 в браузере появились важные улучшения и исправления в защите информации, исправлен
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Современные версии Firefox поддерживают режим приватного просмотра, что может оказаться полезным.
FirstTimeWizardToadlet.browserWarningPageTitle=Рекомендации по безопасной работе с браузерами
FirstTimeWizardToadlet.browserWarningShort=Вы должны использовать отдельный браузер (или браузер с режимом приватного просмотра) для работы с Фринет!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Вы можете воспользоваться режимом инкогнито (приватного просмотра) либо отдельным браузером чтобы повысить безопасность
FirstTimeWizardToadlet.browserWarningSuggestion=Многие браузеры, кроме Microsoft Internet Explorer, будут нормально работать с Фринет, к примеру, Firefox, Opera, Safari, Chrome, и Lynx. Вам нужно установить один из них, скопировать текущий адрес из адресной строки, и открыть в новом браузере.
