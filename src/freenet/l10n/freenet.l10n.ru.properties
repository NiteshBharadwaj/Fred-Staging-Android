SimpleToadletServer.cssOverride=Заменить CSS своим файлом (ПРЕДУПРЕЖДЕНИЕ!)
SimpleToadletServer.cssOverrideCantRead=Мы не смогли прочитать предоставленный для замены CSS: ${filename}
SimpleToadletServer.cssOverrideCantUseRootDir=Вы не можете разместить свой файл в корневом каталоге (${filename}). Переместите его в подкаталог. Это сделано для безопасности.
SimpleToadletServer.cssOverrideLong=Эта настройка позволит вам заменить CSS Фринета своим файлом. Предупреждение: таблицы стилей CSS могут быть опасны и не будут отфильтрованы! Мы разрешим доступ к CSS-файлу из каталога /static/override (плюс имя каталога, в котором находится файл), так что вы можете включать ссылки на изображения и другие CSS-файлы.  Если создадите отличную тему оформления, отправьте ее на devl@freenetproject для включения в дистрибутив ;)
SimpleToadletServer.cssOverrideNotInUploads=Мы не можем разрешить вам установить эту настройку: "${filename} не находится в каталоге, из которого можно выгружать файлы!
SimpleToadletServer.disableProgressPage=Отключить индикатор загрузки страниц?
SimpleToadletServer.disableProgressPageLong=Установите, если вам не нужна страница с индикатором прогресса при загрузке фрисайтов. ПРЕДУПРЕЖДЕНИЕ: большинство браузеров будет использовать только небольшое число подключений к Фринет, поэтому отключение страницы с индикатором существенно снизит производительность.
SimpleToadletServer.doRobots=Пропускать ресурсы указанные в robots.txt?
SimpleToadletServer.doRobotsLong=Обслуживать ли /robots.txt, который указывает на выход поисковикам, wget, и т. д.
SimpleToadletServer.enableActivelinks=Включить активные ссылки?
SimpleToadletServer.enableActivelinksLong=Показывать ли иконки добавленных в закладки страниц на странице «Обзор Фринета»? Без иконок страница будет загружаться быстрее.
SimpleToadletServer.enableExtendedMethodHandling=Разрешить расширенный метод обработки HTTP?
SimpleToadletServer.enableExtendedMethodHandlingLong=Включение этой опции позволит обрабатывать дополнительные методы HTTP, а не только GET и POST. Требуется для WebDAV и других дополнений HTTP.
SimpleToadletServer.enableInlinePrefetch=Включить предварительную загрузку изображений?
SimpleToadletServer.enableInlinePrefetchLong=Эта опция  может помочь, если ваш браузер использует только очень малое число подключений для обмена информацией с Фринетом. В ином случае может не помочь.
SimpleToadletServer.enableJS=Разрешить веб-интерфейсу использовать Javascript?
SimpleToadletServer.enableJSLong=Должен ли веб-интерфейс использовать вспомогательные скрипты Javascript. В большинстве случаев эта настройка должна иметь значение «false». Заметьте, что фрисайты могут не использовать Javascript даже если он разрешен.
SimpleToadletServer.enablePersistentConnections=Разрешить непрерывные подключения по HTTP? (Прочтите подробное описание)
SimpleToadletServer.enablePersistentConnectionsLong=Включать только в том случае, если ваш браузер настроен на использование множества соединений, даже если они непрерывны.
SimpleToadletServer.enableWP=Разрешить веб-интерфейсу использовать веб-вставки (экспериментальная опция)?
SimpleToadletServer.enableWPLong=Должен ли веб-интерфейс использовать javascript для того чтобы обновлять отображаемую информацию без ее повторной загрузки? Чтобы это работало, javascript должен быть разрешен. Это экспериментальная опция, поэтому используйте ее на свой страх и риск.
SimpleToadletServer.enabled=Включить веб-интерфейс (FProxy)?
SimpleToadletServer.enabledLong=Разрешить ли работу веб-интерфейса и относящихся к нему служб HTTP. Веб-интерфейс — это пользовательский интерфейс Фринета, который доступен через браузер.
SimpleToadletServer.hasCompletedWizard=Вы уже завершили первоначальную настройку?
SimpleToadletServer.hasCompletedWizardLong=Вы уже завершили первоначальную настройку? Если нет, веб-интерфейс перенаправит все ваши запросы мастеру первоначальной настройки.
SimpleToadletServer.illegalCSSName=Название темы CSS не должно включать слэши и двоеточия!
SimpleToadletServer.maxFproxyConnections=Максимум подключений fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Максимальное число подключений fproxy, которые будут обработаны одновременно. Каждое использует отдельный поток.
SimpleToadletServer.metaRefreshRedirectInterval=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки через HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshSamePageInterval=Позволить фрисайтам время от времени обновлять страницы: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Позволить фрисайтам время от времени обновлять страницы, используя HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.noConfirmPanic=Не подтверждать нажатие «кнопки паники»?
SimpleToadletServer.noConfirmPanicLong=Если значение установлено в «true», нажатие «кнопки паники» немедленно уничтожит всю информацию без запроса на подтверждение.
SimpleToadletServer.panicButton=Показывать "Кнопку паники"?
SimpleToadletServer.panicButtonLong=Показывать ли «кнопку паники» на странице очередей загрузок и выгрузок. Эта кнопка удаляет все загрузки и выгрузки, стирает кэш недавно посещенных страниц и очищает ключевой файл.
SimpleToadletServer.passthroughMaxSize=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где невозможно показать индикатор загрузки (т. е. изображений)
SimpleToadletServer.passthroughMaxSizeLong=Максимальный размер изображений и других данных, которые могут быть открыты в веб-интерфейсе. Если размер файла с изображением, CSS и т.д., превысит установленное ограничение, загрузка прекратится и Фринет выдаст сообщение об ошибке. Эта настройка предназначена для того, чтобы предотвратить "зависание" браузера при загрузке страниц, наполненных огромными изображениями.
SimpleToadletServer.passthroughMaxSizeProgress=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где можно показать индикатор загрузки (т. е. HTML-страниц)
SimpleToadletServer.passthroughMaxSizeProgressLong=Максимальный размер HTML-страниц или файлов, процесс загрузки которых может быть показан с помощью индикатора. Если размер файла превысит это ограничение, Фринет предложит сохранить файл в фоновом режиме, т. е. в каталог загрузок.
SimpleToadletServer.port=Порт веб-интерфейса
SimpleToadletServer.portLong=Порт TCP для веб-интерфейса
SimpleToadletServer.publicGatewayMode=Открытый доступ? (действует только для подключений, имеющих ограниченный доступ)
SimpleToadletServer.publicGatewayModeLong=Включить ли режим открытого доступа? Тем IP, которым разрешен доступ во Фринет, но не разрешен полный доступ, эта опция закроет доступ к очереди загрузок и ко всему, что может быть использовано для атаки на узел, но оставит открытой возможность просмотра фрисайтов. Таким узлам будут доступны только закладки по-умолчанию, но не ваши закладки. IP-адреса с полным доступом смогут управлять узлом и изменять его настройки. Для того чтобы получить открытую точку доступа, вам потребуется указать адреса, которым разрешен доступ и адрес привязки, сделайте это после перезапуска узла.
SimpleToadletServer.publicGatewayModeNeedsRestart=Для включения и выключения режима открытого доступа требуется перезапуск узла. До тех пор, пока узел не перезапущен, настройка не действует, поэтому вам не следует вносить изменения в другие настройки веб-интерфейса.
SimpleToadletServer.refilterPolicy=Что должен сделать fproxy, если загружаемый файл совпадет с ключом, который уже был получен и отфильтрован?
SimpleToadletServer.refilterPolicyLong=Что должен сделать fproxy, если загружаемый файл совпадет с ключом, который уже был получен и отфильтрован? RE_FILTER = отфильтровать файл заново, так как со времени первой загрузки фильтр мог быть усовершенствован, ACCEPT_OLD = использовать старые данные (для максимальной производительности), RE_FETCH = игнорировать старые данные.
SimpleToadletServer.sendAllThemes=Загружать все темы в браузер?
SimpleToadletServer.sendAllThemesLong=Если параметр установлен в true, все доступные темы будут загружены браузером при просмотре страниц в FProxy, и вы сможете переключаться между ними через выбор стиля страницы в браузере.
SimpleToadletServer.ssl=Использовать SSL?
SimpleToadletServer.sslLong=Задействовать SSL в веб-интерфейсе. Для этого у вас должен быть установлен пакет 'Java Cryptography Extension (JCE) Unlimited Strength Jurisdiction Policy Files'.
