IPUndetectedUserAlert.noIPMaybeFromPeers=Фринет должен определить его с помощью ваших друзей (${number}), но они могут быть временно не в сети или без переброшенных портов.
IPUndetectedUserAlert.suggestForwardPort=Кроме того, было бы неплохо перенаправить порт ${port} (UDP) на роутере, чтобы упростить подключение к вашему узлу.
IPUndetectedUserAlert.suggestForwardTwoPorts=Кроме того, было бы неплохо перенаправить порты ${port1} и ${port2} (UDP) на роутере, чтобы упростить подключение к вашему узлу.
IPUndetectedUserAlert.unknownAddress=Фринет не смог определить ваш внешний IP (или IP вашего роутера или межсетевого экрана). Несмотря на это, можете обмениваться информацией об узлах с друзьями, но только в том случае, если ваш друг не находится за роутером или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Фринет сможет определить ваш IP. Вы можете определить свой IP и указать его узлу через параметр 'Намек на временный IP' на странице настроек. В случае, если у вас статический IP или доменное имя, сообщите об этом Фринету, используя параметр 'Намек на временный IP'.
IPUndetectedUserAlert.unknownAddressShort=Фринет не смог определить ваш IP-адрес. У вас могут быть проблемы при подключении.
IPUndetectedUserAlert.unknownAddressTitle=Внешний адрес неизвестен
IPUndetectedUserAlert.unknownAddressWithConfigLink=Фринет не смог определить ваш внешний IP (или IP вашего роутера или межсетевого экрана). Несмотря на это, можете обмениваться информацией об узлах с друзьями, но только в том случае, если ваш друг не находится за роутером или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Фринет сможет определить ваш IP. Вы можете определить свой IP и указать его узлу через параметр 'Намек на временный IP' на странице ${link}настроек${/link}, или ввести в поле внизу. В случае, если у вас статический IP или доменное имя, сообщите об этом Фринету, используя параметр 'Намек на временный IP'.
