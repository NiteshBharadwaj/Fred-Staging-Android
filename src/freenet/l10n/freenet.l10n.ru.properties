InsertFreesiteToadlet.content1=Вы можете анонимно выгрузить веб-сайт во Фринет ("выгрузить фрисайт"). После выгрузки он будет находиться в сети настолько долго, насколько он будет популярен. Выгруженный в сеть сайт останется доступен даже в том случае, если ваш компьютер отключен. И самое важное: если уровни защиты Фринета установлены правильно, будет очень сложно найти того, кто выгрузил этот сайт.
InsertFreesiteToadlet.content2=Если вам нужно создать зеркало веб-сайта или что-нибудь более сложное, вам потребуется утилита jSite. Вы можете скачать ее ${jsite-http}с нашего веб-сайта${/jsite-http} или загрузить версию ${jsite-freenet-version} ${jsite-freenet}через Фринет${/jsite-freenet} (${jsite-info}подробнее${/jsite-info}).
InsertFreesiteToadlet.content3=После того как вы скачаете jSite и с помощью  HTML-редактора типа KompoZer (бесплатный) или Dreamweaver (платный)  соберете свой сайт, ознакомьтесь с этими инструкциями, которые выложены во Фринете:
InsertFreesiteToadlet.contentFlogHelper=Если вы хотите создать блог, рекомендуем воспользоваться дополнением FlogHelper. Вы можете установить его на странице ${plugins}plugins page${/plugins}, после чего оно станет доступно через меню.
InsertFreesiteToadlet.contentThingamablog=В качестве альтернативы — удобный генератор блогов Thingamablog. Вы можете скачать совместимую с Фринетом версию ${thingamablog}здесь${/thingamablog}  или ${thingamablog-freenet}через Фринет${/thingamablog-freenet}.
InsertFreesiteToadlet.freesiteHowtoExplanation=другое, более подробное руководство о том, как выгружать фрисайты
