FirstTimeWizardToadlet.datastoreSize=Размер хранилища данных
FirstTimeWizardToadlet.datastoreSizeLong=Укажите размер хранилища данных. Хранилище работает по типу кэша; хранение данных для сети поможет вам быстрее получить часто файлы, к которым другие узлы обращаются чаще всего. Чем больше места вы выделите, тем лучше для всего сообщества и тем быстрее будет ваш узел и в особенности загрузки.
FirstTimeWizardToadlet.enableJSTUN=Разрешить автоматическое обнаружение IP-адреса через STUN. При этом чтобы определить ваш IP используются центральные сервера (которые используются также программами интернет-телефонии). Отключите, если вы не хотите их использовать.
FirstTimeWizardToadlet.enableOpennet=Вы сможете отключить соединения с незнакомцами позже, после того как добавите достаточно друзей, однако за это время вы успеете раскрыть им некоторую информацию о своем узле. Фринет — все еще экспериментальная сеть и мы не гарантируем вам полной безопасности.
FirstTimeWizardToadlet.enableUPnP=Включить Universal Plug and Play (UPnP). Установите этот параметр, если в вашей сети находится роутер. Не устанавливайте, если вы подключаетесь к провайдеру напрямую, т. е. через модем, или в вашей сети есть люди, которым вы не доверяете (напр. если вы подключены к сети студенческого общежития).
