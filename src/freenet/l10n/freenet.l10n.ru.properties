FirstTimeWizardToadlet.isNetworkTrusted=Вы доверяете своей локальной сети?
FirstTimeWizardToadlet.isNetworkTrustedLong=Доверяете ли вы своей локальной сети? Если вы ответите «Да», ваш узел будет открыт каждому, кто захочет подключиться к нему через эту сеть. Позже вы сможете выборочно настроить параметры доступа на странице настроек.
FirstTimeWizardToadlet.memoryLimit=Использование памяти
FirstTimeWizardToadlet.memoryLimitLong=Как много памяти вы разрешите использовать Фринету? Если у вас много загрузок и выгрузок, Фринету потребуется больше памяти. Мы бы не советовали устанавливать это значение ниже 128Мб кроме тех случаев когда у вас очень мало ОЗУ. Если же у вас 1Гб и больше, вам нужно установить хотя бы 256Мб. Изменения вступят в силу после перезапуска Фринета.
FirstTimeWizardToadlet.networkSecurityPageTitle=Защита сети
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Защита от чужаков, пытающихся атаковать вас через Интернет (подключение только к друзьям)
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Защита от незнакомца, пытающегося атаковать вас через Интернет (подключение к незнакомцам)
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Фринет будет подключаться только к вашим друзьям, при этом кому бы то ни было будет крайне сложно отследить ваши действия. Насколько вы обеспокоены попытками людей, которых вы не знаете, отследить вас?
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Фринет будет подключаться к незнакомцам, поэтому безопасность будет относительно низкой. Вы можете добавить друзей позже, если захотите. Насколько вы обеспокоены попытками людей, которых вы не знаете, отследить вас?
FirstTimeWizardToadlet.noNetworkIF=Дополнительные сетевые интерфейсы не найдены
FirstTimeWizardToadlet.noNetworkIFLong=Фринет не нашел никаких дополнительных сетевых интерфейсов. Похоже, что вы будете подключаться к нему с вашего компьютера и только с него.
FirstTimeWizardToadlet.opennetChoiceCon=Недостаток
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Подключаться только к друзьям
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=У вас должно быть как минимум ${minfriends} друзей, которые пользуются Фринетом.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Крайне сложно отследить ваши действия во Фринете.
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Подключаться к незнакомцам
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Намного проще определить что это именно вы передаете сообщения, обмениваетесь файлами и т. д.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Не нужно искать кого-либо, кто пользуется Фринетом.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Ваш узел — либо часть большой сети (то есть основного Фринета, к которому вы подключитесь если разрешите подключение к незнакомцам) либо часть закрытой сети, о существовании которой атакующие не подозревают.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Во Фринете нет каких-либо опасных уязвимостей. Любая программа существенного размера содержит ошибки. Мы надеемся что не оставили ни одной серьезной ошибки, которая может нарушить вашу анонимность, но не можем гарантировать их полное отсутствие. Вы были предупреждены!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Время от времени вы меняете свой анонимный идентификатор (напр. во Freetalk)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Вы не находитесь слишком близко к незнакомцам. Если, к примеру, ваши друзья подключатся к незнакомцам, вы окажетесь уязвимы для обладающего большими ресурсами атакующего. Большинству пользователей не нужно заботиться об этом, со временем ваши друзья будут подключаться к своим друзьям и подключения к незнакомцам станут не нужны.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Сейчас вы, возможно, хотите подключиться к незнакомцам для того чтобы сразу же выйти во Фринет. Вам не стоит этого делать, если вы планируете заняться чем-либо незаконным, потому что обладающий достаточными ресурсами и упорством атакующий может отследить ваши выгрузки, загрузки, сообщения и т. д. Мы надеемся, что в дальнейшем все пользователи Фринета будут подключаться только к своим друзьям, тем самым обеспечивая собственную безопасность.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Вы подключаетесь только к своим друзьям.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Потенциальные атакующие еще не знают и не предполагают кто вы и где находитесь: им известно только то что вы некто, пользующийся Фринетом 
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Ваши друзья обеспечивают безопасность своих компьютеров.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Вы выгружаете файлы или сайты только в безопасном режиме. Фринет будет напоминать вам об этом.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Вы не делаете ничего действительно глупого, то есть не упоминаете ни своего имени, ни адреса, не говорите о людях, которых знаете лично. Информация, по которой можно определить личность, включает не только такие очевидные вещи, как сведения о том, в какую школу вы ходили, но и ваш IP, номера портов Фринета, а в некоторых случаях — журналы и статистику Фринета. Если у вас возникла проблема с Фринетом, вам следует сменить свой идентификатор перед тем как обратиться за помощью.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Фринет обеспечивает приемлемую анонимность и защиту от блокирования, ЕСЛИ: (наведите курсор для просмотра)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Вы доверяете своим друзьям (но не незнакомцам).
FirstTimeWizardToadlet.opennetChoiceIntroduction=Фринет предназначен для того, чтобы обеспечить вашу анонимность при общении, обмене файлами, просмотре сайтов и т. д. При использовании Фринета наибольшая безопасность достигается только тогда, когда вы знаете тех людей, к кому вы подключаетесь.
