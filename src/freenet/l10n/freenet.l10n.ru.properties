SimpleHelpToadlet.descriptionText=Эта страница должна предоставить вам основную информацию о том, с чего вы можете начать работу во Фринете. Кроме нее есть множество сайтов с более подробной информацией, такие как официальный сайт Фринет http://freenetproject.org, официальная Фринет-вики http://wiki.freenetproject.org или различные фрисайты, находящиеся во Фринет.
