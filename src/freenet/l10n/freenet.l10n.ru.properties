SaltedHashFreenetStore.longRebuildProgress=Выполняется обслуживание хранилища данных (${name}): ${processed}/${total}. Вероятно, узел не был остановлен должным образом, поэтому Фринет пересоздает индекс слот-фильтра хранилища данных. Слот-фильтр позволит снизить количество обращений к жесткому диску, но пересоздание его индексов займет некоторое время, в течение которого нагрузка на диск возрастет и Фринет будет работать медленнее чем обычно. Не перезапускайте Фринет пока обслуживание не будет завершено.
SaltedHashFreenetStore.longRebuildProgressNew=Выполняется обслуживание хранилища данных (${name}): ${processed}/${total}. Мы внесли изменения в хранилище данных с тем чтобы снизить нагрузку на компьютер (а именно на жесткий диск), но сначала нам требуется пересоздать индексы, что может занять довольно продолжительное время в зависимости от размера хранилища. В течение этого времени Фринет будет работать медленнее чем обычно. Не перезапускайте Фринет пока обслуживание не будет завершено, иначе все изменения будут потеряны.
SaltedHashFreenetStore.longResizeProgress=Выполняется изменение размера хранилища данных(${name}): ${processed}/${total}. В это время Фринет будет работать медленнее чем обычно. Не перезапускайте Фринет, если не хотите начать изменение размера сначала.
