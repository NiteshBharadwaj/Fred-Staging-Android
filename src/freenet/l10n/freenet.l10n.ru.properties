NodeUpdateManager.enabled=Проверять и загружать новые версии
NodeUpdateManager.enabledLong=Выполнять ли  автоматическую проверку наличия новой версии Фринета? Если "true", новые версии будут автоматически найдены и загружены, но не обязательно установлены. В том случае, если вы запускаете Фринет без оболочки, значение сбрасывается на «false».
