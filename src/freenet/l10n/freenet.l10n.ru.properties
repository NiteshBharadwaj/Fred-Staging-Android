PproxyToadlet.loadOfficialPluginText=Вы можете загрузить любое из этих официальных дополнений. Мы считаем что эти дополнения безопасны, однако не можем гарантировать отсутствие в них ошибок. Ниже вы можете загрузить и неофициальные дополнения.
