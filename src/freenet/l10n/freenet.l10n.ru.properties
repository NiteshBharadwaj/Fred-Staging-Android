LogConfigHandler.minLoggingPriorityLong=Минимальный приоритет, при котором сообщение будет помещено в журнал. Сообщения могут иметь такие приоритеты как debug, minor, normal, warning, error, в порядке уменьшения содержащейся в них информации. Изменение этого значения может понадобиться вам только тогда, когда что-либо работает не так, и вам нужно собрать подробную информацию для разработчиков. Если вы опасаетесь возможной утечки информации при изъятии компьютера, выберите пункт ERROR.
