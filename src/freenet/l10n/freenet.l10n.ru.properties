FirstTimeWizardToadlet.chooseNodeName=Укажите название узла!
FirstTimeWizardToadlet.chooseNodeNameLong=Введите название узла в поле внизу (мы бы рекомендовали использовать ваше сетевое имя, возможно с email). Это делается для того чтобы ваши друзья (соседи, которых вы добавили вручную и которым доверяете) смогли отличить ваш узел от других узлов. Незнакомцы (автоматически добавленные соседи, которым нельзя доверять) не увидят это название. Заметьте, что любой друг и любой из подключеных к вам незнакомцев может определить вас по IP-адресу, но он сможет так просто определить какую информацию вы запрашиваете.
FirstTimeWizardToadlet.clickContinue=Нажмите здесь чтобы продолжить.
FirstTimeWizardToadlet.congratz=Добро пожаловать на борт!
FirstTimeWizardToadlet.congratzLong=Поздравляем, Фринет готов к работе. Вы можете поменять любые из опций, которые вы только что установили, через меню Настройки. Заметьте, что запуск Фринета происходит довольно медленно, но со временем скорость увеличится (или, если вы установили ВЫСОКИЙ уровень сетевой защиты, вам нужно будет добавить друзей). Вы можете начать с закладок на следующей странице. Желаем вам приятной работы с Фринетом.
FirstTimeWizardToadlet.connectToStrangers=Соединяться с незнакомцами?
FirstTimeWizardToadlet.connectToStrangersLong=Чтобы Фринет работал, вы должны быть подключены к как минимум пяти узлам. В идеале эти узлы должны быть запущены людьми, которых вы знаете и которым доверяете. Если у вас недостаточно друзей, у которых работает Фринет, вы можете подключаться к незнакомым узлам. Однако, подключение к незнакомцам покажет что вы пользуетесь Фринетом и снизит безопасность. Если вы хотите держать информацию о том, что пользуетесь Фринетом, в секрете, подключение к незнакомцам может вызвать проблемы.
