DarknetAddRefToadlet.explainBox1=Вы можете повысить безопасность Фринета, подключаясь к друзьям, то есть к людям, которых вы действительно знаете и у которых тоже запущен Фринет. Это могут быть знакомые из онлайна, но не добавляйте в друзья совершенно незнакомых вам людей, потому что такие «друзья» не только не увеличат вашу защиту, но и навредит всей сети если все начнут добавлять незнакомцев в друзья. Добавив достаточное количество друзей, так что как минимум 5 из них все время подключены к сети, вы можете повысить уровень сетевой защиты до ВЫСОКОГО и подключаться только к друзьям, перейдя в "режим даркнет". Атакующему будет крайне сложно не только раскрыть вашу анонимность, но и определить тот факт что у вас запущен Фринет. Фринет будет устанавливать защищенные подключения к вашими друзьям посредством Интернет, поэтому добавляйте только тех людей, к которыми можно легко подключиться (семью, коллег, друзей, онлайн-знакомых).
DarknetAddRefToadlet.explainBox2=Чтобы добавить друга, вам нужно обменяться с ним информацией о ваших узлах. Эта информация — небольшой файл, в котором содержатся данные, необходимые для того чтобы его копия Фринета ("узел Фринета") смогла соединиться с нашей. Чтобы соединить два узла, вы должны добавить информацию об узле друга, а он — о вашем узле. Информация о вашем узле находится ниже.
DarknetAddRefToadlet.explainBoxTitle=Причины, по которым вам следует подключаться к друзьям, у которых запущен Фринет
DarknetAddRefToadlet.explainInstallerNonWindows=Если у вашего друга не Windows-система, вы можете взять самый новый дистрибутив здесь: ${filename} или ${get-nonwindows}здесь${/get-nonwindows}. Это файл в формате jar, который должен быть открыт с помощью java; скорее всего ваш друг сможет запустить его двойным щелчком, а если нет, то командой "java -jar ${shortfilename}" в консоли.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Фринет еще не скачал дистрибутив для не-Windows системы, однако вы можете получить его ${link}здесь${/link}. Это файл в формате jar, который должен быть открыт с помощью Java; скорее всего ваш друг сможет запустить его двойным щелчком либо командой "java -jar ${shortfilename}" в терминале.
DarknetAddRefToadlet.explainInstallerWindows=Вы можете найти самый новый дистрибутив для Windows здесь: ${filename} или ${get-windows}здесь${/get-windows}.
