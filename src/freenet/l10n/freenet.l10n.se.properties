InsertFreesiteToadlet.content1=Du kan anonymt ladda upp en hemsida till Freenet ("ladda upp en Freesite"). När den har blivit uppladdad, så kommer den att bli kvar på Freenet så länge som folk fortsätter att besöka den då och då. Den kommer att spridas ut över nätverket och kommer således även vara tillgänglig när din dator är avslagen. Och det viktigaste: Om du har konfigurerat säkerhetsnivåerna för Freenet korrekt så borde det vara mycket svårt att spåra vem som laddade upp en viss Freesite.
InsertFreesiteToadlet.content2=Olyckligtvis så har vi inte ännu en inbyggd dialog för uppladdning av freesiter. Vi rekommenderar att du använder jSite, vilket är ett grafiskt verktyg för uppladdning av freesiter. Du kan hämta den senaste versionen av jSite ${jsite-http}från vår hemsida${/jsite-http}, eller hämta version ${jsite-freenet-version} ${jsite-freenet}från Freenet${/jsite-freenet} (${jsite-info}mer information på engelska${/jsite-info}).
InsertFreesiteToadlet.content3=När du kan laddat ner jSite, och skapat din hemsida med hjälp av en HTML redigerare så som KompoZer (gratis), gå igenom någon av följande steg för steg guider som finns på Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativt så är Thingamablog en användarvänlig bloggskapare, för vilken du kan hämta en Freenet-kompatibel version ${thingamablog}här${/thingamablog} eller ${thingamablog-freenet}från Freenet${/thingamablog-freenet}.
